<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>Video Swipe</title>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .video-container {
    position: relative;
    width: 90%;
    max-width: 600px;
  }

  video {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 10px;
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;                       /* small arrows */
    color: rgba(255, 255, 255, 0.3);       /* transparent */
    background: none;                       /* no glow or background */
    border: none;
    padding: 5px;
    cursor: pointer;
    user-select: none;
    z-index: 10;
  }

  #prevBtn { left: 5px; }
  #nextBtn { right: 5px; }
</style>
</head>
<body>

<div class="video-container">
  <video id="videoPlayer" autoplay muted playsinline loop>
    <source src="https://res.cloudinary.com/demo/video/upload/sample.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <button class="arrow" id="prevBtn">&#10094;</button>
  <button class="arrow" id="nextBtn">&#10095;</button>
</div>

<script>
  const videos = [
    "https://res.cloudinary.com/demo/video/upload/sample.mp4",
    "https://res.cloudinary.com/demo/video/upload/elephants.mp4",
    "https://res.cloudinary.com/demo/video/upload/dog.mp4"
  ];

  let current = 0;
  const videoPlayer = document.getElementById("videoPlayer");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  function loadVideo(index) {
    videoPlayer.src = videos[index];
    videoPlayer.play();
  }

  prevBtn.addEventListener("click", () => {
    current = (current - 1 + videos.length) % videos.length;
    loadVideo(current);
  });

  nextBtn.addEventListener("click", () => {
    current = (current + 1) % videos.length;
    loadVideo(current);
  });
</script>

</body>
</html>
