<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cloudinary Video Swipe</title>
<style>
  body {
    background: #000;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: sans-serif;
  }

  .video-wrapper {
    position: relative;
    width: 90%;
    max-width: 600px;
    aspect-ratio: 16/9;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 10px;
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 18px; /* smaller */
    color: rgba(255, 255, 255, 0.25); /* subtle */
    background: none;
    border: none;
    cursor: pointer;
    z-index: 10;
    user-select: none;
    padding: 6px; /* small hit area for mobile */
    border-radius: 50%; 
  }

  .arrow:hover {
    color: rgba(255, 255, 255, 0.5);
    background: rgba(255, 255, 255, 0.05); /* subtle hover */
  }

  #prev { left: 5px; }
  #next { right: 5px; }
</style>
</head>
<body>

<div class="video-wrapper">
  <iframe id="player" src="https://player.cloudinary.com/embed/?cloud_name=dekxhwh6l&public_id=35a6ff0764563d1dcfaaaedac912b2c7_zfzxlw&profile=cld-default&autoplay=false&controls=true" allowfullscreen></iframe>
  <button class="arrow" id="prev">&#10094;</button>
  <button class="arrow" id="next">&#10095;</button>
</div>

<script>
  const videos = [
    "https://player.cloudinary.com/embed/?cloud_name=dekxhwh6l&public_id=35a6ff0764563d1dcfaaaedac912b2c7_zfzxlw&profile=cld-default&autoplay=false&controls=true",
    "https://player.cloudinary.com/embed/?cloud_name=dekxhwh6l&public_id=1140143_video_with_sound_xt1i7l&profile=cld-default&autoplay=false&controls=true"
  ];

  let currentIndex = 0;
  const player = document.getElementById("player");

  document.getElementById("prev").addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + videos.length) % videos.length;
    player.src = videos[currentIndex];
  });

  document.getElementById("next").addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % videos.length;
    player.src = videos[currentIndex];
  });
</script>

</body>
</html>
