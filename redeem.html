<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Video Player with Prev/Next</title>
<style>
  body {
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: sans-serif;
    margin: 0;
    padding: 20px;
  }
  #video-container {
    width: 100%;
    max-width: 600px;
    aspect-ratio: 16/9;
    margin-bottom: 10px;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
  .controls {
    display: flex;
    gap: 20px;
    margin-top: 10px;
  }
  button {
    padding: 10px 20px;
    background: #FF1493;
    border: none;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
  }
  button:hover {
    background: #ff44b3;
  }
</style>
</head>
<body>

<h2>Cloudinary Video Player</h2>
<div id="video-container">
  <iframe id="player" src="https://player.cloudinary.com/embed/?cloud_name=dekxhwh6l&public_id=35a6ff0764563d1dcfaaaedac912b2c7_zfzxlw&profile=cld-default&autoplay=false&controls=true" allowfullscreen></iframe>
</div>

<div class="controls">
  <button id="prevBtn">Prev</button>
  <button id="nextBtn">Next</button>
</div>

<script>
  const videos = [
    "https://player.cloudinary.com/embed/?cloud_name=dekxhwh6l&public_id=35a6ff0764563d1dcfaaaedac912b2c7_zfzxlw&profile=cld-default&autoplay=false&controls=true",
    "https://player.cloudinary.com/embed/?cloud_name=dekxhwh6l&public_id=1140143_video_with_sound_xt1i7l&profile=cld-default&autoplay=false&controls=true"
    // Add more Cloudinary video URLs here
  ];

  let currentIndex = 0;
  const player = document.getElementById("player");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  function showVideo(index) {
    currentIndex = (index + videos.length) % videos.length; // wrap around
    player.src = videos[currentIndex];
  }

  prevBtn.addEventListener("click", () => showVideo(currentIndex - 1));
  nextBtn.addEventListener("click", () => showVideo(currentIndex + 1));
</script>

</body>
</html>
