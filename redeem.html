<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Video Carousel</title>
<style>
  body {
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: sans-serif;
    margin: 0;
    padding: 20px;
  }

  #video-container {
    position: relative;
    width: 100%;
    max-width: 600px;
    aspect-ratio: 16/9;
    margin-bottom: 20px;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 40px;
    color: rgba(255, 255, 255, 0.8);
    background: rgba(0,0,0,0.3);
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
    user-select: none;
  }

  .arrow:hover {
    background: rgba(255,20,147,0.7);
    color: #fff;
  }

  #prevBtn {
    left: 10px;
  }

  #nextBtn {
    right: 10px;
  }
</style>
</head>
<body>

<h2>Video Carousel</h2>
<div id="video-container">
  <iframe id="player" src="https://player.cloudinary.com/embed/?cloud_name=dekxhwh6l&public_id=35a6ff0764563d1dcfaaaedac912b2c7_zfzxlw&profile=cld-default&autoplay=false&controls=true" allowfullscreen></iframe>
  
  <button class="arrow" id="prevBtn">&#10094;</button>
  <button class="arrow" id="nextBtn">&#10095;</button>
</div>

<script>
  const videos = [
    "https://player.cloudinary.com/embed/?cloud_name=dekxhwh6l&public_id=35a6ff0764563d1dcfaaaedac912b2c7_zfzxlw&profile=cld-default&autoplay=false&controls=true",
    "https://player.cloudinary.com/embed/?cloud_name=dekxhwh6l&public_id=1140143_video_with_sound_xt1i7l&profile=cld-default&autoplay=false&controls=true"
    // Add more Cloudinary video URLs here
  ];

  let currentIndex = 0;
  const player = document.getElementById("player");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  function showVideo(index) {
    currentIndex = (index + videos.length) % videos.length; // wrap around
    player.src = videos[currentIndex];
  }

  prevBtn.addEventListener("click", () => showVideo(currentIndex - 1));
  nextBtn.addEventListener("click", () => showVideo(currentIndex + 1));
</script>

</body>
</html>
