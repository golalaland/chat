<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>VIP / Host Signup</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary-color: #ff4081;
  --background-color: #f2f2f2;
  --card-bg: #1c1c1c;
  --text-color: #eee;
  --input-bg: #2a2a2a;
  --input-border: #444;
  --vip-color: gold;
  --fomo-bg: #000;
}
* { box-sizing:border-box; margin:0; padding:0; }
body {
  background: var(--background-color);
  font-family:'Inter', sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:1rem;
}
.signup-card {
  background: var(--card-bg);
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  width: 100%;
  max-width: 420px;
  padding: 2rem 1.5rem;
  display:flex;
  flex-direction:column;
  align-items:center;
}
.card-image {
  width:300px;
  height:300px;
  border-radius:15px;
  margin-bottom:1rem;
  background-image:url('https://via.placeholder.com/300');
  background-size:cover;
  background-position:center;
}
h2 {
  font-size:1.5rem;
  color: var(--primary-color);
  margin-bottom:1rem;
  text-align:center;
}
.form-group {
  width:100%;
  margin-bottom:0.8rem;
}
.form-group input {
  width:100%;
  padding:0.65rem 1rem;
  border-radius:30px;
  border:1px solid var(--input-border);
  background: var(--input-bg);
  color: var(--text-color);
  font-size:0.95rem;
  outline:none;
  transition:0.2s;
}
.form-group input:focus {
  border-color: var(--primary-color);
  box-shadow:0 0 8px rgba(255,64,129,0.5);
}
.gender-label {
  text-align:center;
  font-weight:600;
  font-size:0.9rem;
  margin-bottom:0.3rem;
  color:#ccc;
}
.gender-select {
  display:flex;
  justify-content:center;
  gap:15px;
  margin-bottom:1rem;
}
.gender-select button {
  width:50px;
  height:50px;
  border-radius:50%;
  border:none;
  background:#333;
  color:#eee;
  font-weight:bold;
  font-size:1rem;
  cursor:pointer;
  box-shadow:0 6px #000;
  transition:0.2s;
}
.gender-select button:active { transform:translateY(3px); box-shadow:0 2px #000; }
.gender-select button.selected {
  background: var(--primary-color);
  box-shadow:0 0 15px var(--primary-color);
}
.dob-container {
  display:flex;
  flex-direction:column;
  align-items:center;
  margin-bottom:0.7rem;
}
.dob-label { margin-bottom:0.3rem; font-size:0.85rem; text-align:center; color:#ccc; }
.dob-input {
  width:140px;
  padding:0.5rem 0.8rem;
  border-radius:8px;
  border:1px solid var(--input-border);
  background: var(--input-bg);
  color: var(--text-color);
  font-size:0.9rem;
  text-align:center;
  cursor:pointer;
}
.vip-label { text-align:center; font-weight:bold; font-size:1rem; margin-bottom:0.3rem; color:#aaa; transition:0.3s; }
.vip-toggle { width:80px; height:36px; border-radius:18px; background:#444; position:relative; cursor:pointer; margin:0 auto 0.5rem auto; transition:0.3s; }
.vip-toggle .vip-circle { width:34px; height:34px; border-radius:50%; background:#555; position:absolute; left:1px; top:1px; transition:0.3s; }
.vip-toggle.on .vip-circle { left:45px; background:gold; box-shadow:0 0 12px gold; }
.vip-message { text-align:center; font-size:0.8rem; color:gold; opacity:0; transition:0.3s; margin-bottom:1rem; }
.vip-label.on { color:gold; text-shadow:0 0 8px gold; }
.submit-btn {
  width:100%;
  padding:0.65rem;
  border:none;
  border-radius:30px;
  font-weight:bold;
  font-size:0.95rem;
  color:#fff;
  background:var(--primary-color);
  cursor:pointer;
  margin-bottom:1rem;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
  transition:0.2s;
}
.submit-btn:hover { transform:scale(1.03); }
.submit-btn .spinner {
  width:18px;
  height:18px;
  border:3px solid #fff;
  border-top:3px solid rgba(255,255,255,0.3);
  border-radius:50%;
  animation:spin 0.7s linear infinite;
  display:none;
  margin-left:0.5rem;
}
@keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
.message { text-align:center; font-size:0.85rem; min-height:20px; margin-top:0.5rem; color:#ff4081; }
.fomo-popup {
  position:fixed;
  top:100px;
  left:50%;
  transform:translateX(-50%);
  background: var(--fomo-bg);
  color:#fff;
  padding:0.6rem 1rem;
  border-radius:8px;
  opacity:0;
  transition:opacity 0.5s;
  pointer-events:none;
  font-size:0.85rem;
  z-index:10000;
  display:flex;
  align-items:center;
  gap:0.4rem;
  white-space:nowrap;
}
footer {
  width:100%;
  text-align:center;
  margin-top:2rem;
  font-size:0.8rem;
  color:#aaa;
}
#paystackContainer { display:none; flex-direction:column; align-items:center; margin-bottom:1rem; }
#paystackBtn { width:100%; padding:0.65rem; border:none; border-radius:30px; font-weight:bold; font-size:0.95rem; color:#fff; background:var(--primary-color); cursor:pointer; display:flex; justify-content:center; align-items:center; position:relative; transition:0.2s; margin:0.5rem auto; }
#paystackBtn:hover { transform:scale(1.03); }
#paystackSpinner { width:18px; height:18px; border:3px solid #fff; border-top:3px solid rgba(255,255,255,0.3); border-radius:50%; animation:spin 0.7s linear infinite; display:none; margin-left:0.5rem; }
</style>
</head>
<body>

<div class="signup-card">
  <div class="card-image"></div>
  <h2>VIP / Host Signup</h2>

  <div class="fomo-popup" id="fomoPopup">ðŸŽ‰ Someone just joined VIP!</div>

  <div class="form-group"><input id="name" type="text" placeholder="Full Name"></div>
  <div class="form-group"><input id="chatId" type="text" placeholder="Choose a Chat Name"></div>
  <div class="form-group"><input id="phone" type="text" placeholder="Phone Number"></div>
  <div class="form-group"><input id="email" type="email" placeholder="Email Address"></div>

  <div class="gender-label">Select Your Gender</div>
  <div class="gender-select">
    <button id="femaleBtn">â™€</button>
    <button id="maleBtn">â™‚</button>
  </div>

  <div class="dob-container">
    <div class="dob-label">Select Your Birth Date</div>
    <input id="dob" type="date" class="dob-input" max="">
  </div>

  <div class="vip-label" id="vipLabel">VIP</div>
  <div class="vip-toggle" id="vipToggle"><span class="vip-circle"></span></div>
  <div class="vip-message" id="vipMessage">You're in VIP zone, way to go!</div>

  <button class="submit-btn" id="submitBtn">
    <span class="btn-text">Sign Up</span>
    <span class="spinner" id="spinner"></span>
  </button>

  <div id="paystackContainer">
    <button class="submit-btn" id="paystackBtn">
      <span class="btn-text">VIP ACCESS</span>
      <span class="spinner" id="paystackSpinner"></span>
    </button>
    <div class="message" id="vipPaymentMsg">VIP signup pending. Complete payment to join.</div>
  </div>

  <div class="message" id="message"></div>
</div>

<footer id="footer">Â© 2025 YourSite â€¢ Privacy Policy â€¢ Terms</footer>

<script type="module">
// Gender selection
const femaleBtn = document.getElementById('femaleBtn');
const maleBtn = document.getElementById('maleBtn');
let selectedGender = '';

[femaleBtn, maleBtn].forEach(btn => {
  btn.addEventListener('click', () => {
    femaleBtn.classList.remove('selected');
    maleBtn.classList.remove('selected');
    btn.classList.add('selected');
    selectedGender = btn.id === 'femaleBtn' ? 'Female' : 'Male';
  });
});

// VIP toggle
const vipToggle = document.getElementById('vipToggle');
const vipCircle = vipToggle.querySelector('.vip-circle');
const vipLabel = document.getElementById('vipLabel');
const vipMessage = document.getElementById('vipMessage');
let isVIP = false;

vipToggle.addEventListener('click', () => {
  isVIP = !isVIP;
  vipToggle.classList.toggle('on', isVIP);
  vipLabel.classList.toggle('on', isVIP);
  vipMessage.style.opacity = isVIP ? '1' : '0';
});

// Date input max = today
const dobInput = document.getElementById('dob');
dobInput.max = new Date().toISOString().split('T')[0];

// FOMO popup demo
function showFOMO(msg) {
  const popup = document.getElementById('fomoPopup');
  popup.textContent = msg;
  popup.style.opacity = '1';
  setTimeout(()=>{ popup.style.opacity='0'; }, 2500);
}

// Submit button demo
const submitBtn = document.getElementById('submitBtn');
const spinner = document.getElementById('spinner');
submitBtn.addEventListener('click', () => {
  spinner.style.display = 'inline-block';
  setTimeout(()=>{ spinner.style.display='none'; showFOMO('ðŸŽ‰ Someone just joined VIP!'); }, 1500);
});

// Placeholder payment button
const paystackContainer = document.getElementById('paystackContainer');
const paystackBtn = document.getElementById('paystackBtn');
const paystackSpinner = document.getElementById('paystackSpinner');
paystackBtn.addEventListener('click', () => {
  paystackSpinner.style.display = 'inline-block';
  setTimeout(()=>{ paystackSpinner.style.display='none'; alert('Payment flow here'); }, 1500);
});
</script>

</body>
</html>
