<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>VIP / Host Signup</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary-color: #ff4081;
  --primary-gradient: linear-gradient(90deg,#ff4081,#ff80ab);
  --card-bg: #ffffff;
  --body-bg: #f5f5f5;
  --text-color: #333;
  --input-bg: #f0f0f0;
  --input-border: #ccc;
  --vip-color: gold;
  --vip-glow: rgba(255,215,0,0.6);
}

* { box-sizing:border-box; margin:0; padding:0; font-family: 'Inter', sans-serif; }
body {
  background: var(--body-bg);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:1rem;
}

.signup-card {
  background: var(--card-bg);
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
  width:100%;
  max-width:400px;
  padding:2rem;
  display:flex;
  flex-direction:column;
  align-items:center;
  transition: transform 0.3s;
}
.signup-card:hover { transform: translateY(-5px); }

.card-image {
  width:100%;
  aspect-ratio:1/1;
  border-radius:15px;
  margin-bottom:1.5rem;
  background-image:url('https://via.placeholder.com/400');
  background-size:cover;
  background-position:center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

h2 {
  font-size:1.8rem;
  color: var(--primary-color);
  margin-bottom:1.5rem;
  text-align:center;
}

.form-group {
  position: relative;
  width:100%;
  margin-bottom:1.2rem;
}
.form-group input {
  width:100%;
  padding:0.9rem 1rem 0.9rem 1rem;
  border-radius:10px;
  border:1px solid var(--input-border);
  background: var(--input-bg);
  color: var(--text-color);
  font-size:0.95rem;
  outline:none;
  transition:0.3s;
}
.form-group input:focus { border-color: var(--primary-color); }
.form-group label {
  position:absolute;
  top:50%;
  left:15px;
  transform: translateY(-50%);
  color: #999;
  font-size:0.85rem;
  pointer-events:none;
  transition:0.2s;
}
.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label {
  top:-10px;
  left:10px;
  font-size:0.75rem;
  color: var(--primary-color);
  background: var(--card-bg);
  padding:0 4px;
}

.gender-label {
  font-weight:600;
  font-size:0.85rem;
  margin-bottom:0.5rem;
  color:#555;
}
.gender-select {
  display:flex;
  justify-content:center;
  gap:20px;
  margin-bottom:1rem;
}
.gender-select button {
  width:55px;
  height:55px;
  border-radius:50%;
  border:none;
  background:#eee;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.2rem;
  color:#555;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  transition:0.3s;
}
.gender-select button.selected {
  background: var(--primary-gradient);
  color: #fff;
  box-shadow: 0 5px 20px rgba(255,64,129,0.4);
  transform: scale(1.1);
}

.dob-container { display:flex; flex-direction:column; align-items:center; margin-bottom:1rem; }
.dob-container input {
  width:140px;
  padding:0.6rem;
  border-radius:8px;
  border:1px solid var(--input-border);
  background: var(--input-bg);
  color: var(--text-color);
  text-align:center;
  cursor:pointer;
}

.vip-container {
  display:flex;
  flex-direction:column;
  align-items:center;
  margin-bottom:1.5rem;
}
.vip-label { font-weight:600; font-size:1rem; margin-bottom:0.3rem; color:#aaa; transition:0.3s; }
.vip-label.on { color: var(--vip-color); text-shadow:0 0 8px var(--vip-color); }
.vip-toggle {
  width:80px;
  height:36px;
  border-radius:18px;
  background:#ddd;
  position:relative;
  cursor:pointer;
  transition:0.3s;
}
.vip-toggle .vip-circle {
  width:34px;
  height:34px;
  border-radius:50%;
  background:#fff;
  position:absolute;
  left:1px;
  top:1px;
  transition:0.3s;
}
.vip-toggle.on { background: var(--vip-color); box-shadow:0 0 15px var(--vip-glow); }
.vip-toggle.on .vip-circle { left:45px; background:#fff; }
.vip-message {
  font-size:0.8rem;
  color: var(--vip-color);
  opacity:0;
  margin-top:0.5rem;
  transition:0.3s;
}

.submit-btn, #paystackBtn {
  width:100%;
  padding:0.75rem;
  border:none;
  border-radius:30px;
  font-weight:600;
  font-size:0.95rem;
  color:#fff;
  background: var(--primary-gradient);
  cursor:pointer;
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:1rem;
  transition:0.3s;
}
.submit-btn:hover, #paystackBtn:hover { transform:scale(1.03); }

.submit-btn .spinner, #paystackSpinner {
  width:18px;
  height:18px;
  border:3px solid #fff;
  border-top:3px solid rgba(255,255,255,0.3);
  border-radius:50%;
  animation:spin 0.7s linear infinite;
  display:none;
  margin-left:0.5rem;
}

@keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }

.fomo-popup {
  position:fixed;
  top:100px;
  left:50%;
  transform:translateX(-50%);
  background: #111;
  color:#fff;
  padding:0.6rem 1rem;
  border-radius:8px;
  opacity:0;
  transition:opacity 0.5s;
  pointer-events:none;
  font-size:0.85rem;
  z-index:10000;
  display:flex;
  align-items:center;
  gap:0.4rem;
  white-space:nowrap;
}

footer {
  width:100%;
  text-align:center;
  margin-top:2rem;
  font-size:0.8rem;
  color:#888;
}
</style>
</head>
<body>

<div class="signup-card">
  <div class="card-image"></div>
  <h2>VIP / Host Signup</h2>

  <div class="form-group">
    <input id="name" type="text" placeholder=" " required>
    <label>Full Name</label>
  </div>
  <div class="form-group">
    <input id="chatId" type="text" placeholder=" " required>
    <label>Choose a Chat Name</label>
  </div>
  <div class="form-group">
    <input id="phone" type="text" placeholder=" " required>
    <label>Phone Number</label>
  </div>
  <div class="form-group">
    <input id="email" type="email" placeholder=" " required>
    <label>Email Address</label>
  </div>

  <div class="gender-label">Select Your Gender</div>
  <div class="gender-select">
    <button id="femaleBtn">â™€</button>
    <button id="maleBtn">â™‚</button>
  </div>

  <div class="dob-container">
    <input id="dob" type="date" max="">
  </div>

  <div class="vip-container">
    <div class="vip-label" id="vipLabel">VIP</div>
    <div class="vip-toggle" id="vipToggle"><span class="vip-circle"></span></div>
    <div class="vip-message" id="vipMessage">You're in VIP zone, way to go!</div>
  </div>

  <button class="submit-btn" id="submitBtn">
    <span class="btn-text">Sign Up</span>
    <span class="spinner" id="spinner"></span>
  </button>

  <div id="paystackContainer">
    <button class="submit-btn" id="paystackBtn">
      <span class="btn-text">VIP ACCESS</span>
      <span class="spinner" id="paystackSpinner"></span>
    </button>
    <div class="message" id="vipPaymentMsg">VIP signup pending. Complete payment to join.</div>
  </div>

  <div class="fomo-popup" id="fomoPopup">ðŸŽ‰ Someone just joined VIP!</div>
</div>

<footer>Â© 2025 YourSite â€¢ Privacy Policy â€¢ Terms</footer>

<script type="module">
// Gender selection
const femaleBtn = document.getElementById('femaleBtn');
const maleBtn = document.getElementById('maleBtn');
let selectedGender = '';

[femaleBtn, maleBtn].forEach(btn => {
  btn.addEventListener('click', () => {
    femaleBtn.classList.remove('selected');
    maleBtn.classList.remove('selected');
    btn.classList.add('selected');
    selectedGender = btn.id === 'femaleBtn' ? 'Female' : 'Male';
  });
});

// VIP toggle
const vipToggle = document.getElementById('vipToggle');
const vipLabel = document.getElementById('vipLabel');
const vipMessage = document.getElementById('vipMessage');
let isVIP = false;

vipToggle.addEventListener('click', () => {
  isVIP = !isVIP;
  vipToggle.classList.toggle('on', isVIP);
  vipLabel.classList.toggle('on', isVIP);
  vipMessage.style.opacity = isVIP ? '1' : '0';
});

// Date input max = today
const dobInput = document.getElementById('dob');
dobInput.max = new Date().toISOString().split('T')[0];

// FOMO popup demo
function showFOMO(msg) {
  const popup = document.getElementById('fomoPopup');
  popup.textContent = msg;
  popup.style.opacity = '1';
  setTimeout(()=>{ popup.style.opacity='0'; }, 2500);
}

// Submit button demo
const submitBtn = document.getElementById('submitBtn');
const spinner = document.getElementById('spinner');
submitBtn.addEventListener('click', () => {
  spinner.style.display = 'inline-block';
  setTimeout(()=>{ spinner.style.display='none'; showFOMO('ðŸŽ‰ Someone just joined VIP!'); }, 1500);
});

// Placeholder payment button
const paystackContainer = document.getElementById('paystackContainer');
const paystackBtn = document.getElementById('paystackBtn');
const paystackSpinner = document.getElementById('paystackSpinner');
paystackBtn.addEventListener('click', () => {
  paystackSpinner.style.display = 'inline-block';
  setTimeout(()=>{ paystackSpinner.style.display='none'; alert('Payment flow here'); }, 1500);
});
</script>
</body>
</html>
