<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Shop Dashboard</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin:0; padding:0; background:#f4f4f4; color:#333;
}
.hidden { display:none; }

header {
  background:#222; color:#fff; padding:15px 20px;
  display:flex; justify-content:space-between; align-items:center;
}
header h1 { margin:0; font-size:1.5rem; }
header button { padding:6px 12px; background:#ff6a00; border:none; color:#fff; cursor:pointer; border-radius:4px; }

.container { padding:20px; }

section { margin-bottom:30px; }
h2 { margin-bottom:10px; }

input, button, select {
  padding:6px; margin:4px 0; border-radius:4px; border:1px solid #ccc;
}
button { cursor:pointer; }

table { width:100%; border-collapse:collapse; margin-top:10px; }
table th, table td { border:1px solid #ccc; padding:8px; text-align:left; }
table th { background:#eee; }

.modal-bg {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.5); display:flex; justify-content:center; align-items:center;
  z-index:999; display:none;
}
.modal {
  background:#fff; padding:20px; border-radius:6px; width:400px; max-width:90%;
  box-shadow:0 4px 15px rgba(0,0,0,0.3);
}
.modal h3 { margin-top:0; }
.modal input { width:100%; margin-bottom:10px; }
.modal button { width:48%; margin-right:4%; }
.modal button:last-child { margin-right:0; }

.spinner {
  display:none; position:fixed; top:50%; left:50%;
  transform:translate(-50%, -50%);
  width:60px; height:60px;
  border:6px solid #ccc;
  border-top-color:#ff6a00;
  border-radius:50%;
  animation:spin 1s linear infinite;
  z-index:1000;
}
@keyframes spin { to { transform: rotate(360deg); } }

.alert-msg {
  padding:10px; background:#fffae6; border-left:4px solid #ff6a00; margin-bottom:10px;
  display:none;
}

</style>
</head>
<body>

<!-- Login Page -->
<div id="loginPage" class="container">
  <h2>Admin Login</h2>
  <input type="email" id="adminEmail" placeholder="Enter admin email">
  <button id="adminLoginBtn">Login</button>
  <div id="loginMsg" style="color:red; margin-top:8px;"></div>
</div>

<!-- Dashboard -->
<div id="dashboard" class="hidden container">
  <header>
    <h1>Admin Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <section>
    <h2>Users</h2>
    <input type="text" id="userSearch" placeholder="Search users...">
    <div id="usersList">Loading...</div>
  </section>

  <section>
    <h2>Products</h2>
    <button id="addProductBtn">Add Product</button>
    <div id="productsList">Loading...</div>
  </section>

  <section>
    <h2>Orders</h2>
    <div id="ordersList">Loading...</div>
  </section>
</div>

<!-- Product Modal -->
<div id="productModal" class="modal-bg">
  <div class="modal">
    <h3>Product</h3>
    <input type="text" id="prodName" placeholder="Name">
    <input type="text" id="prodImg" placeholder="Image URL">
    <input type="number" id="prodStars" placeholder="Stars Cost">
    <input type="number" id="prodCash" placeholder="Cash Reward">
    <input type="number" id="prodQty" placeholder="Available Quantity">
    <div>
      <button id="saveProductBtn">Save</button>
      <button id="closeProductModal">Cancel</button>
    </div>
  </div>
</div>

<div class="spinner" id="spinner"></div>
<div class="alert-msg" id="alertMsg"></div>

<script type="module" src="adminshop.js"></script>
</body>
</html>
