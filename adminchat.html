<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<style>
body { font-family: Arial, sans-serif; background:#111; color:#fff; padding:20px; }
table { width:100%; border-collapse:collapse; margin-top:10px; }
th, td { border:1px solid #444; padding:8px; text-align:left; }
th { background:#222; }
input, select, button { padding:5px; margin:2px; }
section { margin-bottom:30px; }
</style>
</head>
<body>

<h1>Admin Dashboard</h1>

<section>
  <label>Chat Room:</label>
  <select id="roomSelect">
    <option value="room1">Room 1</option>
    <option value="room2">Room 2</option>
    <option value="room3">Room 3</option>
  </select>
  <label>Send Cost:</label>
  <input id="sendCost" type="number" value="1" min="1">
  <label>Buzz Cost:</label>
  <input id="buzzCost" type="number" value="50" min="1">
</section>

<section>
  <h2>Whitelist / Users</h2>
  <form id="whitelistForm">
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="phone" placeholder="Phone" required>
    <button type="submit">Add User</button>
  </form>
  <input type="file" id="bulkCSV" accept=".csv">
  <table>
    <thead>
      <tr>
        <th>ChatID</th><th>Email</th><th>Phone</th><th>Stars</th><th>Cash</th><th>Host?</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>
  <button id="addStarsBtn">Add Stars</button>
  <button id="addCashBtn">Add Cash</button>
</section>

<section>
  <h2>Messages</h2>
  <table>
    <thead>
      <tr><th>ChatID</th><th>Message</th><th>Actions</th></tr>
    </thead>
    <tbody id="messageTable"></tbody>
  </table>
</section>

<script type="module" src="admin.js"></script>
</body>
</html>
