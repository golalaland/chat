<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Xixi</title>
<link rel="icon" href="data:," />
<style>
:root{
  --bg:#000;
  --card:#111;
  --muted:#aaa;
  --accent:#FF1493;
  --glass: rgba(255,255,255,0.03);
}
/* overall layout */
html,body{height:100%;margin:0;font-family:'XiXi',Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;background:var(--bg);}
#appWrapper{width:100%;height:100%;display:flex;justify-content:center;}
.app{display:flex;flex-direction:column;height:100%;gap:10px;padding:10px;box-sizing:border-box;width:100%;max-width:480px;}
.brand{font-weight:700;font-size:24px;color:var(--accent);text-align:center;}
.room-desc{font-size:11px;color:var(--muted);text-align:center;margin-bottom:6px;}
#greeting{font-size:13px;text-align:center;font-weight:600;margin-bottom:6px;color:var(--accent);}
#helloText{font-size:20px;font-weight:800;text-align:center;margin:6px 0;color:#fff;transition:color .2s ease;}
#center{flex:1;display:flex;flex-direction:column;gap:6px;}

/* Sticky video wrapper for chatroom */
#videoWrapper {
  flex-shrink: 0;
  width: 100%;
  aspect-ratio: 16 / 9;
  border-radius: 10px;
  overflow: hidden;
  background: #111;
  position: sticky;
  top: 0;
  z-index: 50;
}

/* Video container inside wrapper */
#videoContainer {
  width: 100%;
  height: 100%;
  border-radius: 10px;
  overflow: hidden;
}

#videoContainer iframe {
  width: 100%;
  height: 100%;
  border: 0;
  border-radius: 10px;
}

#guestMsg{font-size:16px;font-weight:700;margin:4px 0;color:var(--accent);text-align:center;}
#messages{flex:1;overflow-y:auto;padding:8px;display:flex;flex-direction:column;gap:6px;border-radius:8px;background:#000;margin-bottom:4px;}
.msg{padding:8px 10px;border-radius:8px;background:var(--glass);max-width:100%;display:flex;gap:8px;align-items:center;}
.msg.me{background:rgba(255,20,147,0.06);}
.msg .meta{
  font-weight:700;
  font-size:13px;
  white-space:nowrap;
  margin-right:4px;
  color: inherit;
}
.msg .content{font-size:13px;color:#fff;white-space:pre-wrap;word-break:break-word;display:inline-block;}
.buzz-content {
 font-weight: 800;
 font-size: 14px;
 color: #000;
 padding: 6px 8px;
 border-radius: 8px;
 display: inline-block;
 width: fit-content;
 background-color: var(--accent);
}
.send-area{display:flex;align-items:center;gap:8px;background:var(--card);padding:10px;position:sticky;bottom:10px;z-index:20;border-top:1px solid rgba(255,255,255,0.04);border-radius:999px;}
.send-area input{flex:1;padding:12px;border-radius:999px;border:1px solid rgba(255,255,255,0.06);background:#0e0e0e;color:#fff;font-size:14px;outline:none;}
.send-area input::placeholder{color:var(--muted);}
.send-area input:focus{border-color:var(--accent);box-shadow:0 0 14px rgba(255,20,147,0.12);}
.send-btn{padding:10px 14px;border-radius:999px;background:var(--accent);color:#000;cursor:pointer;font-weight:700;border:0;font-size:14px;}
.buzz-btn{padding:10px 12px;border-radius:999px;background:#1d1d1d;color:var(--accent);cursor:pointer;font-weight:700;font-size:14px;border:1px solid rgba(255,20,147,0.18);}
.buzz-btn:hover{animation:buzzPulse 1.5s infinite;}
@keyframes buzzPulse{0%{box-shadow:0 0 0 0 rgba(255,20,147,0.18)}70%{box-shadow:0 0 0 12px rgba(255,20,147,0)}100%{box-shadow:0 0 0 0 rgba(255,20,147,0)}}
.profile{display:none;flex-direction:column;gap:8px;margin-top:10px;}
.profile-card{background:var(--glass);padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);display:flex;flex-direction:column;gap:8px;}
.profile-top{display:flex;align-items:center;justify-content:space-between;gap:10px;}
.profile-left{display:flex;flex-direction:column;gap:2px;}
.profile-name{font-weight:800;}
.profile-label{
  color: var(--accent);
  font-weight: 800;
  font-size: 10px;
}
.profile-value{
  color: #fff;
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
  font-weight: 400;
  font-size: 11px;
}
.profile-value span,.profile-value .icon{margin-left:2px;}
.profile-actions{
  display:flex;
  gap:8px;
  align-items:center;
  justify-content:flex-end;
}
.small-btn{
  padding:4px 10px;
  border-radius:8px;
  background: var(--accent);
  border: 0;
  color: #000;
  cursor: pointer;
  font-weight:700;
  font-size:12px;
  text-decoration: none;
  transition: transform .15s, box-shadow .15s;
}
.small-btn:hover{
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(255,20,147,0.3);
}
.star-popup{position:fixed;left:50%;top:18%;transform:translateX(-50%);background:var(--card);padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);display:none;z-index:1000;color:var(--accent);font-size:13px;white-space:nowrap;text-align:center;}
.onlineCount{font-size:11px;color:var(--muted);}
#authBox{display:flex;justify-content:center;margin:12px 0;}
.google-btn{
  display:flex;
  align-items:center;
  gap:8px;
  padding:12px 20px;
  border-radius:999px;
  background:linear-gradient(135deg,#FF69B4,#FF1493);
  color:#fff;
  font-weight:600;
  font-size:14px;
  border:none;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(255,20,147,0.4);
  transition:transform .2s, box-shadow .2s;
}
.google-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 14px rgba(255,20,147,0.6);
}
.google-btn img{
  width:18px;
  height:18px;
  background:#fff;
  border-radius:4px;
  padding:2px;
}
@media (max-width:420px){
  .send-area input{padding:10px;font-size:13px;}
  .buzz-btn,.send-btn{padding:8px 10px;font-size:13px;}
}
@keyframes buzzGlow {
  0% { box-shadow:0 0 4px var(--buzzGlowColor,#FF1493),0 0 10px var(--buzzGlowColor,#FF1493),0 0 20px var(--buzzGlowColor,#FF1493);}
  50% { box-shadow:0 0 8px var(--buzzGlowColor,#FF1493),0 0 20px var(--buzzGlowColor,#FF1493),0 0 40px var(--buzzGlowColor,#FF1493);}
  100% { box-shadow:0 0 4px var(--buzzGlowColor,#FF1493),0 0 10px var(--buzzGlowColor,#FF1493),0 0 20px var(--buzzGlowColor,#FF1493);}
}
.buzz-glow {
  animation: buzzGlow 1.5s infinite alternate;
  border-radius: 8px;
  transition: box-shadow 0.3s ease, opacity 0.3s ease;
  opacity: 0.95;
}
</style>
</head>
<body>
  <div id="appWrapper">
    <div class="app">
      <div class="brand">‰πÇ‰∏®‰πÇ‰∏®</div>
      <div id="greeting">‚ú®</div>

      <div id="center">
        <div id="videoWrapper">
          <div id="videoContainer">
            <iframe
              src="https://player.cloudinary.com/embed/?cloud_name=dekxhwh6l&public_id=35a6ff0764563d1dcfaaaedac912b2c7_zfzxlw&profile=cld-default&autoplay=true&muted=true&controls=false"
              allow="autoplay; fullscreen; encrypted-media; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>

        <div id="helloText" aria-live="polite">HELLO</div>

        <div class="room-desc">Chat. Own your vibe.
          <span id="onlineCount" class="onlineCount"></span>
        </div>

        <div id="guestMsg"></div>

        <div id="authBox">
          <button id="googleSignInBtn" class="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
            Sign in with Google
          </button>
        </div>

        <div id="messages"></div>

        <div class="send-area" id="sendArea" style="display:none;">
          <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" />
          <button id="buzzBtn" class="buzz-btn" title="Send BUZZ üö®">üö®</button>
          <button id="sendBtn" class="send-btn">Send</button>
        </div>

      </div>

      <div class="profile" id="profileBox">
        <div class="profile-card">
          <div class="profile-top">
            <div class="profile-left">
              <div id="profileName" class="profile-name">GUEST 0000</div>
              <div>
                <span class="profile-label">Stars Collected:</span>
                <span id="profileStars" class="profile-value">0 ‚≠êÔ∏è</span>
              </div>
              <div>
                <span class="profile-label">Cash Earned:</span>
                <span id="profileCash" class="profile-value">‚Ç¶0</span>
              </div>
            </div>
            <div class="profile-actions" id="profileActions"></div>
          </div>
        </div>
      </div>

      <div class="star-popup" id="starPopup">‚≠ê +1</div>
    </div>
  </div>

  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getAuth, setPersistence, browserLocalPersistence, onAuthStateChanged,
  GoogleAuthProvider, signInWithPopup, signOut
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc, onSnapshot, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
¬† apiKey: "AIzaSyDbKz4ef_eUDlCukjmnK38sOwueYuzqoao",
¬† authDomain: "metaverse-1010.firebaseapp.com",
¬† projectId: "metaverse-1010",
¬† storageBucket: "metaverse-1010.firebasestorage.app",
¬† messagingSenderId: "1044064238233",
¬† appId: "1:1044064238233:web:2fbdfb811cb0a3ba349608",
¬† measurementId: "G-S77BMC266C"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;
let helloInterval = null;

const helloEl = document.getElementById("helloText");
const guestMsg = document.getElementById("guestMsg");
const messagesEl = document.getElementById("messages");
const sendArea = document.getElementById("sendArea");
const messageInput = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");
const buzzBtn = document.getElementById("buzzBtn");
const profileBox = document.getElementById("profileBox");
const profileName = document.getElementById("profileName");
const profileStars = document.getElementById("profileStars");
const profileCash = document.getElementById("profileCash");
const starPopup = document.getElementById("starPopup");
const googleBtn = document.getElementById("googleSignInBtn");

const randomColor = () => `#${Math.floor(Math.random()*16777215).toString(16)}`;

googleBtn.addEventListener("click", async ()=>{
  const provider = new GoogleAuthProvider();
  try {
    await setPersistence(auth, browserLocalPersistence);
    await signInWithPopup(auth, provider);
  } catch(err){console.error(err);}
});

const updateProfileUI = () => {
  if(!currentUser) return;
  profileBox.style.display = 'flex';
  profileName.textContent = currentUser.chatId;
  profileStars.textContent = `${currentUser.stars} ‚≠êÔ∏è`;
  profileCash.textContent = `‚Ç¶${currentUser.cash}`;
};

const renderMessage = (msgObj) => {
  const msgDiv = document.createElement("div");
  msgDiv.className = "msg" + (msgObj.uid===currentUser.uid?" me":"");
  const meta = document.createElement("div");
  meta.className = "meta";
  meta.style.color = msgObj.color;
  meta.textContent = msgObj.chatId;
  const content = document.createElement("div");
  content.className = "content";
  content.textContent = msgObj.text;
  if(msgObj.buzz) content.classList.add("buzz-content");
  msgDiv.append(meta,content);
  if(msgObj.buzz) msgDiv.classList.add("buzz-glow");
  messagesEl.appendChild(msgDiv);
  messagesEl.scrollTop = messagesEl.scrollHeight;
};

onAuthStateChanged(auth, async (user)=>{
  if(user){
    const userRef = doc(db,"users",user.uid);
    const userSnap = await getDoc(userRef);
    const data = userSnap.exists()?userSnap.data():{};
    currentUser = {
      uid: user.uid,
      chatId: data.chatId||user.displayName||`GUEST${Math.floor(Math.random()*10000)}`,
      stars: data.stars||0,
      cash: data.cash||0,
      usernameColor: data.usernameColor||randomColor(),
      isAdmin: data.isAdmin||false
    };
    sendArea.style.display='flex';
    guestMsg.style.display='none';
    helloEl.style.display='none';
    updateProfileUI();
  } else {
    currentUser=null;
    sendArea.style.display='none';
    guestMsg.textContent="You are chatting as Guest. Please sign in.";
    guestMsg.style.display='block';
    profileBox.style.display='none';
    helloEl.style.display='block';
  }
});

sendBtn.addEventListener("click", async ()=>{
  if(!currentUser) return;
  const text = messageInput.value.trim();
  if(!text) return;
  await addDoc(collection(db,"messages_livestreaming"),{
    uid: currentUser.uid,
    chatId: currentUser.chatId,
    text:text,
    color: currentUser.usernameColor,
    buzz:false,
    ts: serverTimestamp()
  });
  messageInput.value="";
});

buzzBtn.addEventListener("click", async ()=>{
  if(!currentUser) return;
  await addDoc(collection(db,"messages_livestreaming"),{
    uid: currentUser.uid,
    chatId: currentUser.chatId,
    text:"BUZZ üö®",
    color: currentUser.usernameColor,
    buzz:true,
    ts: serverTimestamp()
  });
});

onSnapshot(collection(db,"messages_livestreaming"),(snap)=>{
  messagesEl.innerHTML="";
  snap.docs.sort((a,b)=>a.data().ts?.seconds-(b.data().ts?.seconds)).forEach(doc=>{
    renderMessage(doc.data());
  });
});

let helloColors = ["#FF1493","#FF69B4","#FFB6C1","#DB7093","#C71585"];
let helloIndex=0;
helloInterval = setInterval(()=>{
  helloEl.style.color=helloColors[helloIndex];
  helloIndex=(helloIndex+1)%helloColors.length;
},1000);
  </script>
</body>
</html>
