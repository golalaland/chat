<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>Xixi</title>
<link rel="icon" href="data:," />
<style>
:root{
  --bg:#000;
  --card:#111;
  --muted:#aaa;
  --accent:#FF1493;
  --glass: rgba(255,255,255,0.03);
}
html,body{height:100%;margin:0;font-family:'XiXi',Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;background:var(--bg);}
#appWrapper{width:100%;height:100%;display:flex;justify-content:center;}
.app{display:flex;flex-direction:column;height:100%;gap:10px;padding:10px;box-sizing:border-box;width:100%;max-width:480px;}
.brand{font-weight:700;font-size:24px;color:var(--accent);text-align:center;}
.room-desc{font-size:11px;color:var(--muted);text-align:center;margin-bottom:6px;}
#greeting{font-size:13px;text-align:center;font-weight:600;margin-bottom:6px;color:var(--accent);}
#helloText{font-size:20px;font-weight:800;text-align:center;margin:6px 0;color:#fff;transition:color .2s ease;}
#center{flex:1;display:flex;flex-direction:column;gap:6px;}
#videoWrapper {flex-shrink: 0;width:100%;aspect-ratio:16/9;border-radius:10px;overflow:hidden;background:#111;position:sticky;top:0;z-index:50;}
#videoContainer {width:100%;height:100%;border-radius:10px;overflow:hidden;}
#videoContainer iframe {width:100%;height:100%;border:0;border-radius:10px;}
#guestMsg{font-size:16px;font-weight:700;margin:4px 0;color:var(--accent);text-align:center;}
#messages {flex:1;overflow-y:auto;padding:8px;display:flex;flex-direction:column;gap:6px;border-radius:8px;background:#000;margin-bottom:70px;box-sizing:border-box;}
.msg {padding:8px 10px;border-radius:8px;background:var(--glass);max-width:100%;display:flex;gap:8px;align-items:center;}
.msg.me { background: rgba(255, 20, 147, 0.06); }
.msg .meta { font-weight:700;font-size:13px;white-space:nowrap;margin-right:4px;color:inherit; }
.msg .content { font-size:13px;color:#fff;white-space:pre-wrap;word-break:break-word;display:inline-block;}
.send-area { display:flex;align-items:center;gap:8px;background:var(--card);padding:10px;border-top:1px solid rgba(255,255,255,0.04);border-radius:999px;margin:6px;box-sizing:border-box; }
.send-area input { flex:1;padding:12px;border-radius:999px;border:1px solid rgba(255,255,255,0.06);background:#0e0e0e;color:#fff;font-size:16px;outline:none; }
.send-area input::placeholder { color: var(--muted); }
.send-area input:focus { border-color:var(--accent); box-shadow:0 0 14px rgba(255,20,147,0.12); }
.send-btn { padding:10px 14px;border-radius:999px;background:var(--accent);color:#000;cursor:pointer;font-weight:700;border:0;font-size:14px; }
.buzz-content { font-weight:800;color:#000 !important;padding:4px 6px;border-radius:4px;display:inline-block; }
.buzz-btn{padding:10px 12px;border-radius:999px;background:#1d1d1d;color:var(--accent);cursor:pointer;font-weight:700;font-size:14px;border:1px solid rgba(255,20,147,0.18);}
.buzz-btn:hover{animation:buzzPulse 1.5s infinite;}
@keyframes buzzPulse{0%{box-shadow:0 0 0 0 rgba(255,20,147,0.18)}70%{box-shadow:0 0 0 12px rgba(255,20,147,0)}100%{box-shadow:0 0 0 0 rgba(255,20,147,0)}}
.profile{display:none;flex-direction:column;gap:8px;margin-top:10px;}
.profile-card{background:var(--glass);padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);display:flex;flex-direction:column;gap:8px;}
.profile-top{display:flex;align-items:center;justify-content:space-between;gap:10px;}
.profile-left{display:flex;flex-direction:column;gap:2px;}
.profile-name{font-weight:800;}
.profile-label{color: var(--accent);font-weight:800;font-size:10px;}
.profile-value{color:#fff;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,"Roboto Mono","Courier New",monospace;font-weight:400;font-size:11px;}
.profile-value span,.profile-value .icon{margin-left:2px;}
.profile-actions{display:flex;gap:8px;align-items:center;justify-content:flex-end;}
.small-btn{padding:4px 10px;border-radius:8px;background:var(--accent);border:0;color:#000;cursor:pointer;font-weight:700;font-size:12px;text-decoration:none;transition:transform .15s,box-shadow .15s;}
.small-btn:hover{transform:translateY(-2px);box-shadow:0 4px 10px rgba(255,20,147,0.3);}
.star-popup{position:fixed;left:50%;top:18%;transform:translateX(-50%);background:var(--card);padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);display:none;z-index:1000;color:var(--accent);font-size:13px;white-space:nowrap;text-align:center;}
.onlineCount{font-size:11px;color:var(--muted);}
#authBox{display:flex;justify-content:center;margin:12px 0;}
.google-btn{display:flex;align-items:center;gap:8px;padding:12px 20px;border-radius:999px;background:linear-gradient(135deg,#FF69B4,#FF1493);color:#fff;font-weight:600;font-size:14px;border:none;cursor:pointer;box-shadow:0 4px 10px rgba(255,20,147,0.4);transition:transform .2s,box-shadow .2s;}
.google-btn:hover{transform:translateY(-2px);box-shadow:0 6px 14px rgba(255,20,147,0.6);}
.google-btn img{width:18px;height:18px;background:#fff;border-radius:4px;padding:2px;}
@media (max-width:420px){ .send-area input{padding:10px;font-size:13px;} .buzz-btn,.send-btn{padding:8px 10px;font-size:13px;} }
</style>
</head>
<body>
<div id="appWrapper">
  <div class="app">
    <div class="brand">‰πÇ‰∏®‰πÇ‰∏®</div>
    <div id="greeting">‚ú®</div>
    <div id="center">
      <div id="videoWrapper">
        <div id="videoContainer">
          <iframe
            src="https://player.cloudinary.com/embed/?cloud_name=dekxhwh6l&public_id=35a6ff0764563d1dcfaaaedac912b2c7_zfzxlw&profile=cld-default&autoplay=true&muted=true&controls=false"
            allow="autoplay; fullscreen; encrypted-media; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <div id="helloText" aria-live="polite">HELLO</div>
      <div class="room-desc">Chat. Own your vibe.
        <span id="onlineCount" class="onlineCount"></span>
      </div>
      <div id="guestMsg"></div>
      <div id="authBox">
        <button id="googleSignInBtn" class="google-btn">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
          Sign in with Google
        </button>
      </div>
      <div id="messages"></div>
      <div class="send-area" id="sendArea" style="display:none;">
        <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" />
        <button id="buzzBtn" class="buzz-btn" title="Send BUZZ üö®">üö®</button>
        <button id="sendBtn" class="send-btn">Send</button>
      </div>
    </div>
    <div class="profile" id="profileBox">
      <div class="profile-card">
        <div class="profile-top">
          <div class="profile-left">
            <div id="profileName" class="profile-name">GUEST 0000</div>
            <div>
              <span class="profile-label">STARS COLLECTED:</span>
              <span class="profile-value"><span id="starCount">0</span>‚≠êÔ∏è</span>
            </div>
          </div>
          <div class="profile-actions">
            <a id="redeemBtn" class="small-btn" href="https://xixi.live" target="_blank">Redeem</a>
            <button id="tipBtn" class="small-btn">üíµ</button>
          </div>
        </div>
        <div>
          <span class="profile-label">CASH EARNED:</span>
          <span class="profile-value">‚Ç¶<span id="cashCount">0</span></span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="star-popup" id="starPopup"><div id="starText"></div></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const messagesCol = collection(db, "messages_livestreaming_room1");
const q = query(messagesCol, orderBy("createdAt","asc"));

const messageInput = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");
const buzzBtn = document.getElementById("buzzBtn");
const messagesDiv = document.getElementById("messages");
const googleBtn = document.getElementById("googleSignInBtn");
const sendArea = document.getElementById("sendArea");
const profileBox = document.getElementById("profileBox");

let currentUser = null;

// Multi-video support
const videos = [
  "https://player.cloudinary.com/embed/?cloud_name=dekxhwh6l&public_id=35a6ff0764563d1dcfaaaedac912b2c7_zfzxlw&profile=cld-default&autoplay=true&muted=true&controls=false",
  "https://player.cloudinary.com/embed/?cloud_name=dekxhwh6l&public_id=b0ff0764563d1dcfaaaedac912b2c7_xfzxlw&profile=cld-default&autoplay=true&muted=true&controls=false"
];
let currentVideo = 0;

function loadVideo(index){
  const iframe = document.querySelector("#videoContainer iframe");
  iframe.src = videos[index];
}

document.addEventListener("keydown", e=>{
  if(e.key==="ArrowRight"){ currentVideo++; if(currentVideo>=videos.length) currentVideo=0; loadVideo(currentVideo);}
  if(e.key==="ArrowLeft"){ currentVideo--; if(currentVideo<0) currentVideo=videos.length-1; loadVideo(currentVideo);}
});

// Auth
googleBtn.addEventListener("click", async ()=>{
  const provider = new GoogleAuthProvider();
  await signInWithPopup(auth, provider);
});

onAuthStateChanged(auth, user=>{
  if(user){
    currentUser=user;
    googleBtn.style.display="none";
    sendArea.style.display="flex";
    profileBox.style.display="flex";
    document.getElementById("profileName").textContent=user.displayName||user.email;
  }
});

// Send message
sendBtn.addEventListener("click", async ()=>{
  if(!messageInput.value.trim()) return;
  await addDoc(messagesCol,{uid:currentUser.uid, name:currentUser.displayName||"Guest", content:messageInput.value, createdAt:new Date()});
  messageInput.value="";
});

// Buzz
buzzBtn.addEventListener("click", ()=>{
  const popup = document.getElementById("starPopup");
  document.getElementById("starText").textContent="BUZZ! üö®";
  popup.style.display="block";
  setTimeout(()=>{popup.style.display="none"},1500);
});

// Listen messages
onSnapshot(q, snap=>{
  messagesDiv.innerHTML="";
  snap.forEach(doc=>{
    const data = doc.data();
    const div = document.createElement("div");
    div.className = "msg" + (currentUser && data.uid===currentUser.uid?" me":"");
    div.innerHTML=`<span class="meta">${data.name}:</span><span class="content">${data.content}</span>`;
    messagesDiv.appendChild(div);
  });
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
});
</script>
</body>
</html>
