<style>
:root{
  --bg:#000;
  --card:#111;
  --muted:#aaa;
  --accent:#FF1493;
  --glass: rgba(255,255,255,0.03);
}
/* overall layout */
html,body{height:100%;margin:0;font-family:'XiXi',Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;background:var(--bg);}
#appWrapper{width:100%;height:100%;display:flex;justify-content:center;}
.app{display:flex;flex-direction:column;height:100%;gap:10px;padding:10px;box-sizing:border-box;width:100%;max-width:480px;}
.brand{font-weight:700;font-size:24px;color:var(--accent);text-align:center;}
.room-desc{font-size:11px;color:var(--muted);text-align:center;margin-bottom:6px;}
#greeting{font-size:13px;text-align:center;font-weight:600;margin-bottom:6px;color:var(--accent);}
#helloText{font-size:20px;font-weight:800;text-align:center;margin:6px 0;color:#fff;transition:color .2s ease;}
#center{flex:1;display:flex;flex-direction:column;gap:6px;}

/* Sticky video wrapper */
#videoWrapper {
  flex-shrink: 0;
  width: 100%;
  aspect-ratio: 16 / 9;
  border-radius: 10px;
  overflow: hidden;
  background: #111;
  position: sticky;
  top: 0;
  z-index: 50;
}
#videoContainer {
  width: 100%;
  height: 100%;
  border-radius: 10px;
  overflow: hidden;
}
#videoContainer iframe {
  width: 100%;
  height: 100%;
  border: 0;
  border-radius: 10px;
}

#guestMsg{font-size:16px;font-weight:700;margin:4px 0;color:var(--accent);text-align:center;}

/* messages */
/* üî• Chat messages container */
/* üî• Chat messages container */
#messages {
  flex: 1;
  overflow-y: auto;
  padding: 8px;
  display: flex;
  flex-direction: column;
  gap: 6px;
  border-radius: 8px;
  background: #000;

  /* ‚úÖ give space so last message never hides behind bar */
  margin-bottom: 70px;
  box-sizing: border-box;
}

/* üî• Message bubble */
.msg {
  padding: 8px 10px;
  border-radius: 8px;
  background: var(--glass);
  max-width: 100%;
  display: flex;
  gap: 8px;
  align-items: center;
}
.msg.me { background: rgba(255, 20, 147, 0.06); }
.msg .meta {
  font-weight: 700;
  font-size: 13px;
  white-space: nowrap;
  margin-right: 4px;
  color: inherit;
}
.msg .content {
  font-size: 13px;
  color: #fff;
  white-space: pre-wrap;
  word-break: break-word;
  display: inline-block;
}

/* üî• Glass chat input bar (flows with keyboard) */
.send-area {
  display: flex;
  align-items: center;
  gap: 8px;
  background: var(--card);
  padding: 10px;
  border-top: 1px solid rgba(255,255,255,0.04);
  border-radius: 999px;
  margin: 6px;
  box-sizing: border-box;
}
.send-area input {
  flex: 1;
  padding: 12px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.06);
  background: #0e0e0e;
  color: #fff;
  font-size: 16px;  /* üëà changed from 14px */
  outline: none;
}
.send-area input::placeholder { color: var(--muted); }
.send-area input:focus {
  border-color: var(--accent);
  box-shadow: 0 0 14px rgba(255,20,147,0.12);
}
.send-btn {
  padding: 10px 14px;
  border-radius: 999px;
  background: var(--accent);
  color: #000;
  cursor: pointer;
  font-weight: 700;
  border: 0;
  font-size: 14px;
}
.buzz-content {
  font-weight: 800;    /* really thick */
  color: #000 !important;  /* force black text */
  padding: 4px 6px;    /* make text breathe inside color */
  border-radius: 4px;  /* rounded backdrop */
  display: inline-block;
}
.buzz-btn{padding:10px 12px;border-radius:999px;background:#1d1d1d;color:var(--accent);cursor:pointer;font-weight:700;font-size:14px;border:1px solid rgba(255,20,147,0.18);}
.buzz-btn:hover{animation:buzzPulse 1.5s infinite;}
@keyframes buzzPulse{0%{box-shadow:0 0 0 0 rgba(255,20,147,0.18)}70%{box-shadow:0 0 0 12px rgba(255,20,147,0)}100%{box-shadow:0 0 0 0 rgba(255,20,147,0)}}

/* profile glass bar */
.profile{display:none;flex-direction:column;gap:8px;margin-top:10px;}
.profile-card{background:var(--glass);padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);display:flex;flex-direction:column;gap:8px;}
.profile-top{display:flex;align-items:center;justify-content:space-between;gap:10px;}
.profile-left{display:flex;flex-direction:column;gap:2px;}
.profile-name{font-weight:800;}
.profile-label{color: var(--accent);font-weight: 800;font-size: 10px;}
.profile-value{color: #fff;font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;font-weight: 400;font-size: 11px;}
.profile-value span,.profile-value .icon{margin-left:2px;}
.profile-actions{display:flex;gap:8px;align-items:center;justify-content:flex-end;}
.small-btn{padding:4px 10px;border-radius:8px;background: var(--accent);border: 0;color: #000;cursor: pointer;font-weight:700;font-size:12px;text-decoration: none;transition: transform .15s, box-shadow .15s;}
.small-btn:hover{transform: translateY(-2px);box-shadow: 0 4px 10px rgba(255,20,147,0.3);}
.star-popup{position:fixed;left:50%;top:18%;transform:translateX(-50%);background:var(--card);padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);display:none;z-index:1000;color:var(--accent);font-size:13px;white-space:nowrap;text-align:center;}
.onlineCount{font-size:11px;color:var(--muted);}
#authBox{display:flex;justify-content:center;margin:12px 0;}
.google-btn{display:flex;align-items:center;gap:8px;padding:12px 20px;border-radius:999px;background:linear-gradient(135deg,#FF69B4,#FF1493);color:#fff;font-weight:600;font-size:14px;border:none;cursor:pointer;box-shadow:0 4px 10px rgba(255,20,147,0.4);transition:transform .2s, box-shadow .2s;}
.google-btn:hover{transform:translateY(-2px);box-shadow:0 6px 14px rgba(255,20,147,0.6);}
.google-btn img{width:18px;height:18px;background:#fff;border-radius:4px;padding:2px;}
@media (max-width:420px){
  .send-area input{padding:10px;font-size:13px;}
  .buzz-btn,.send-btn{padding:8px 10px;font-size:13px;}
}
</style>

<script type="module">
/* ====== Full page JS: Firebase + UI logic (kept layout & behavior identical) ====== */

/* ---------- Imports ---------- */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getAuth,
  setPersistence,
  browserLocalPersistence,
  onAuthStateChanged,
  GoogleAuthProvider,
  signInWithPopup,
  signInWithRedirect
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  getFirestore,
  doc,
  setDoc,
  getDoc,
  updateDoc,
  collection,
  addDoc,
  serverTimestamp,
  onSnapshot,
  query,
  orderBy,
  increment
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import {
  getDatabase,
  ref as rtdbRef,
  set as rtdbSet,
  onDisconnect,
  onValue
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

/* ---------- Firebase config (existing project you provided) ---------- */
const firebaseConfig = {
  apiKey: "AIzaSyDbKz4ef_eUDlCukjmnK38sOwueYuzqoao",
  authDomain: "metaverse-1010.firebaseapp.com",
  projectId: "metaverse-1010",
  storageBucket: "metaverse-1010.firebasestorage.app",
  messagingSenderId: "1044064238233",
  appId: "1:1044064238233:web:2fbdfb811cb0a3ba349608",
  measurementId: "G-S77BMC266C",
  databaseURL: "https://metaverse-1010-default-rtdb.firebaseio.com/"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
setPersistence(auth, browserLocalPersistence).catch(()=>{});
const db = getFirestore(app);
const rtdb = getDatabase(app);

/* ---------- Room Collection (room-scoped) ---------- */
const ROOM_ID = "room4";  // change to room2/room3 when duplicating the file
const CHAT_COLLECTION = "messages_room4";

/* ---------- State & constants ---------- */
let currentUser = null;
let userDocUnsub = null;
let messagesUnsub = null;
let usersUnsub = null;
const BUZZ_COST = 10;
const AUTO_STAR_ADD = 5;
const DAILY_STAR_CAP = 500;

/* ---------- Helpers ---------- */
function generateGuestName(){ return "GUEST " + Math.floor(1000 + Math.random()*9000); }
function formatNumberWithCommas(n){ return new Intl.NumberFormat('en-NG').format(n || 0); }
function randomColor(){ const colors = ["#FFD700","#FF69B4","#87CEEB","#90EE90","#FFB6C1","#FFA07A","#8A2BE2","#00BFA6","#F4A460"]; return colors[Math.floor(Math.random()*colors.length)]; }
function showStarPopup(text){ const popup = document.getElementById("starPopup"); document.getElementById("starText").innerText = text; popup.style.display = "block"; setTimeout(()=>{ popup.style.display = "none"; }, 1700); }

/* ---------- One-time Chat ID modal ---------- */
const chatIDModal = document.getElementById("chatIDModal");
const chatIDInput = document.getElementById("chatIDInput");
const chatIDConfirmBtn = document.getElementById("chatIDConfirmBtn");

async function promptForChatIDModal(userRef, userData){
  if(userData.chatId) return userData.chatId;  // already exists, skip

  chatIDModal.style.display = "flex";   // show modal

  return new Promise((resolve) => {
    chatIDConfirmBtn.onclick = async () => {
      let chosenID = chatIDInput.value.trim();
      if(chosenID.length < 3){
        alert("Chat ID must be at least 3 characters.");
        return;
      }

      try{
        await updateDoc(userRef, { chatId: chosenID });
      }catch(e){
        console.error("Error saving chat ID:", e);
        alert("Failed to save. Try again.");
        return;
      }

      chatIDModal.style.display = "none"; // hide modal
      resolve(chosenID);
    };
  });
}
/* ---------- HELLO rotation (runs immediately, non-blocking) ---------- */
const greetings = ["HELLO","HOLA","BONJOUR","CIAO","HALLO","„Åì„Çì„Å´„Å°„ÅØ","‰Ω†Â•Ω","ÏïàÎÖïÌïòÏÑ∏Ïöî","SALUT","OL√Å","NAMASTE","MERHABA"];
let helloIndex = 0;
const helloEl = document.getElementById("helloText");
function rotateHello(){
  if(!helloEl || helloEl.style.display === "none") return;
  // fade-like swap
  helloEl.style.opacity = '0';
  setTimeout(()=> {
    helloEl.innerText = greetings[helloIndex++ % greetings.length];
    helloEl.style.color = randomColor();
    helloEl.style.opacity = '1';
  }, 220);
}
rotateHello();
setInterval(rotateHello, 1500);

/* ---------- UI refs ---------- */
const googleBtn = document.getElementById("googleSignInBtn");
const authBox = document.getElementById("authBox");
const messagesEl = document.getElementById("messages");
const sendAreaEl = document.getElementById("sendArea");
const messageInputEl = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");
const buzzBtn = document.getElementById("buzzBtn");
const profileBoxEl = document.getElementById("profileBox");
const profileNameEl = document.getElementById("profileName");
const starCountEl = document.getElementById("starCount");
const cashCountEl = document.getElementById("cashCount");
const tipBtn = document.getElementById("tipBtn");
const redeemBtn = document.getElementById("redeemBtn");
const onlineCountEl = document.getElementById("onlineCount");

/* ---------- Presence (room-scoped) ---------- */
function setupPresence(user){
  try{
    const pRef = rtdbRef(rtdb, `presence/${ROOM_ID}/${user.uid}`);
    rtdbSet(pRef, true).catch(()=>{});
    onDisconnect(pRef).remove().catch(()=>{});
  }catch(e){ console.warn("presence error", e); }
}
onValue(rtdbRef(rtdb, `presence/${ROOM_ID}`), snap=>{
  const val = snap.val() || {};
  onlineCountEl.innerText = `(${Object.keys(val).length} online)`;
});

/* ---------- Keep user color map (uid -> color) ---------- */
const userColors = {}; // uid => color
function setupUsersListener(){
  if(usersUnsub) usersUnsub();
  usersUnsub = onSnapshot(collection(db,"users"), (snap)=>{
    snap.forEach(d => {
      const data = d.data() || {};
      userColors[d.id] = data.usernameColor || "#ffffff";
    });
    if(lastMessagesArray.length) renderMessagesFromArray(lastMessagesArray);
  });
}
setupUsersListener(); // non-blocking call

/* ---------- daily color helper ---------- */
async function assignDailyUsernameColor(userRef, data){
  const today = new Date().toISOString().split("T")[0];
  try{
    if(!data || !data.lastColorDate || data.lastColorDate !== today){
      const newColor = randomColor();
      await updateDoc(userRef, { usernameColor: newColor, lastColorDate: today });
      userColors[userRef.id] = newColor;
      return newColor;
    }
    userColors[userRef.id] = data.usernameColor || randomColor();
    return data.usernameColor || randomColor();
  }catch(e){
    console.warn("assignDailyUsernameColor error", e);
    return data?.usernameColor || randomColor();
  }
}

/* ---------- Robust Google sign-in (popup first, fallback to redirect) ---------- */
googleBtn.addEventListener("click", async () => {
  const provider = new GoogleAuthProvider();

  // best-effort persistence
  try { await setPersistence(auth, browserLocalPersistence); } catch (pErr) { console.warn("persistence set failed", pErr); }

  try {
    const result = await signInWithPopup(auth, provider);
    console.log("Signed in (popup):", result.user.uid);
    // onAuthStateChanged will handle UI
    return;
  } catch (err) {
    console.warn("signInWithPopup error:", err);
    if (err.code === "auth/popup-blocked" || err.code === "auth/popup-closed-by-user" || err.code === "auth/cancelled-popup-request" || err.code === "auth/web-storage-unsupported") {
      try {
        console.log("Falling back to redirect...");
        await signInWithRedirect(auth, provider);
        return;
      } catch (rErr) {
        console.error("signInWithRedirect failed:", rErr);
        alert("Sign-in failed: " + (rErr.message || rErr));
        return;
      }
    }
    // helpful admin messages
    if (err.code === "auth/operation-not-allowed") {
      alert("Google sign-in is disabled in Firebase. Enable it in Firebase Console -> Authentication -> Sign-in method.");
      return;
    }
    if (err.code === "auth/unauthorized-domain") {
      alert("This domain is not authorized for OAuth. Add your domain in Firebase Console -> Authentication -> Authorized domains.");
      return;
    }
    alert("Sign-in failed: " + (err.message || err));
  }
});

/* ---------- Send + Buzz ---------- */
sendBtn.addEventListener("click", async () => {
  if(!currentUser){ showStarPopup("Sign in to send messages"); return; }
  const txt = messageInputEl.value.trim();
  if(!txt) return;
  messageInputEl.value = "";
  try{
    await addDoc(collection(db, CHAT_COLLECTION), {
      content: txt,
      uid: currentUser.uid,
      chatId: currentUser.chatId || generateGuestName(),
      timestamp: serverTimestamp(),
      highlight: false
    });
  }catch(e){ console.error("send error", e); showStarPopup("Message failed to send"); }
});
messageInputEl.addEventListener("keydown", (e)=> { if(e.key === "Enter") sendBtn.click(); });

buzzBtn.addEventListener("click", async () => {
  if(!currentUser){ showStarPopup("Sign in to BUZZ"); return; }
  const userRef = doc(db, "users", currentUser.uid);
  const snapshot = await getDoc(userRef);
  const userData = snapshot.exists() ? snapshot.data() : {};
  const currentStars = userData.stars || 0;
  if(currentStars < BUZZ_COST){ showStarPopup("Not enough stars to create a BUZZ! üö®"); return; }
  const txt = messageInputEl.value.trim();
  if(!txt){ showStarPopup("Type a message to BUZZ! üö®"); return; }

  try{
    // atomic decrement to avoid race conditions
    await updateDoc(userRef, { stars: increment(-BUZZ_COST) });

    const color = randomColor();
    const docRef = await addDoc(collection(db, CHAT_COLLECTION), {
      content: txt,
      uid: currentUser.uid,
      chatId: currentUser.chatId || generateGuestName(),
      timestamp: serverTimestamp(),
      highlight: true,
      buzzColor: color
    });

    showStarPopup("BUZZ üö® sent!");
    messageInputEl.value = "";

    // clear highlight after 10s
    setTimeout(async () => {
      try{ await updateDoc(docRef, { highlight: false, buzzColor: null }); } catch(e){ console.warn("clear buzz failed", e); }
    }, 10000);

  }catch(e){ console.error("buzz failed", e); showStarPopup("BUZZ failed"); }
});

/* Tip & Redeem (placeholders) */
tipBtn.addEventListener("click", () => { window.open("https://your-placeholder-payment-link.com","_blank"); showStarPopup("Thanks! Tip clicked üíµ"); });
redeemBtn.addEventListener("click", () => { window.open("https://xixi.live","_blank"); showStarPopup("Redeem clicked"); });

/* ---------- Auto-star (periodic) ---------- */
setInterval(async () => {
  if(!currentUser) return;
  try{
    const userRef = doc(db, "users", currentUser.uid);
    const snap = await getDoc(userRef);
    const data = snap.exists() ? snap.data() : {};
    const curr = data.stars || 0;
    if(curr < DAILY_STAR_CAP){
      const next = Math.min(curr + AUTO_STAR_ADD, DAILY_STAR_CAP);
      await updateDoc(userRef, { stars: next });
    }
  }catch(e){ /* ignore periodic errors */ }
}, 60000);

/* ---------- Message rendering ---------- */
let lastMessagesArray = [];
function renderMessagesFromArray(arr){
  messagesEl.innerHTML = "";
  arr.forEach(item => {
    const m = item.data;
    const wrapper = document.createElement("div");
    wrapper.className = "msg";

    const meta = document.createElement("span");
    meta.className = "meta";
    const nameText = (m.chatId || "Guest") + ":";  // <-- colon added here
    meta.textContent = nameText;
    meta.style.color = (m.uid && userColors[m.uid]) ? userColors[m.uid] : '#ffffff';
    meta.style.marginRight = "4px"; // optional spacing

    const content = document.createElement("span");
    content.className = m.highlight || m.buzzColor ? "buzz-content content" : "content";
    content.textContent = " " + (m.content || "");
    if(m.buzzColor) content.style.background = m.buzzColor;
    if(m.highlight) content.style.color = "#000";

    wrapper.appendChild(meta);
    wrapper.appendChild(content);
    messagesEl.appendChild(wrapper);
  });
  messagesEl.scrollTop = messagesEl.scrollHeight;
}
/* ---------- Auth watcher (core) ---------- */
onAuthStateChanged(auth, async (user) => {
  if(user){
    // presence
    try{ setupPresence(user); }catch(e){ console.warn("presence err", e); }

    // ensure user doc exists
    const userRef = doc(db, "users", user.uid);
    let snap = await getDoc(userRef);
    if(!snap.exists()){
      await setDoc(userRef, {
        chatId: user.displayName || generateGuestName(),
        stars: 100,
        cash: 0,
        usernameColor: randomColor(),
        lastColorDate: new Date().toISOString().split("T")[0],
        isAdmin: false,
        lastStarReset: Date.now()
      });
      snap = await getDoc(userRef);
    }
    let userData = snap.exists() ? snap.data() : {};

    // assign daily color if needed
    const today = new Date().toISOString().split("T")[0];

const messagesQuery = query(collection(db, CHAT_COLLECTION), orderBy("timestamp","asc"));
messagesUnsub = onSnapshot(messagesQuery, (snapshot) => {
  snapshot.docChanges().forEach(change => {
    const m = change.doc.data();

    if(change.type === "added") {
      const wrapper = document.createElement("div");
      wrapper.className = "msg";
      wrapper.id = change.doc.id; // ‚ö° important for updates

      const meta = document.createElement("span");
      meta.className = "meta";
      meta.textContent = (m.chatId || "Guest") + ":";
      meta.style.color = (m.uid && userColors[m.uid]) ? userColors[m.uid] : '#ffffff';
      meta.style.marginRight = "4px";

      const content = document.createElement("span");
      content.className = m.highlight || m.buzzColor ? "buzz-content content" : "content";
      content.textContent = " " + (m.content || "");
      if(m.buzzColor) content.style.background = m.buzzColor;
      if(m.highlight) content.style.color = "#000";
      if(m.highlight) content.style.fontWeight = "700";

      wrapper.appendChild(meta);
      wrapper.appendChild(content);
      messagesEl.appendChild(wrapper);

      messagesEl.scrollTop = messagesEl.scrollHeight;

    } else if(change.type === "modified") {
      // update existing message DOM
      const msgEl = document.getElementById(change.doc.id);
      if(msgEl){
        const contentEl = msgEl.querySelector(".content");
        contentEl.className = m.highlight || m.buzzColor ? "buzz-content content" : "content";
        contentEl.style.background = m.buzzColor || "";
        contentEl.style.color = m.highlight ? "#000" : "";
        contentEl.style.fontWeight = m.highlight ? "700" : "";
      }
    }
  });
