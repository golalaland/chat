<style>
:root{
  --bg:#000;
  --card:#111;
  --muted:#aaa;
  --accent:#FF1493;
  --glass: rgba(255,255,255,0.03);
}
#videoWrapper .nav-buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 6px;
  position: absolute;
  bottom: 6px; /* overlay near bottom of video */
  width: 100%;
  pointer-events: auto;
}

#videoWrapper .nav-buttons button {
  padding: 6px 10px;
  font-size: 13px;
  border-radius: 8px;
  border: 1px solid rgba(255,20,147,0.2);
  background: rgba(30,30,30,0.7);
  color: var(--accent);
  cursor: pointer;
}
#videoWrapper .nav-buttons button:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(255,20,147,0.3);
}
#videoWrapper {
  flex-shrink: 0;
  width: 100%;
  aspect-ratio: 16 / 9;
  border-radius: 10px;
  overflow: hidden;
  background: #111;

  /* NEW: make sticky */
  position: sticky;
  top: 0;
  z-index: 50; /* make sure it‚Äôs above messages but below popups like stars */
}

/* Video container inside wrapper */
#videoContainer {
  width: 100%;
  height: 100%;       /* fill the wrapper */
  border-radius: 10px;
  overflow: hidden;
}

.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 24px;
  background: rgba(0,0,0,0.3);
  color: #fff;
  border: none;
  padding: 10px;
  cursor: pointer;
  border-radius: 50%;
  z-index: 10;
}
#prev { left: 5px; }
#next { right: 5px; }
  /* Minimal, almost invisible Prev/Next buttons */
  #prevBtn, #nextBtn {
    width: 30px;
    height: 30px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.05); /* very subtle */
    border: none;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
    opacity: 0;               /* invisible by default */
    transition: opacity 0.3s ease;
  }

  #prevBtn:hover, #nextBtn:hover,
  #prevBtn.active, #nextBtn.active {
    opacity: 0.8;             /* appear on hover or when active */
    cursor: pointer;
  }

  #prevBtn { left: 10px; }
  #nextBtn { right: 10px; }
/* overall layout */
html,body{height:100%;margin:0;font-family:'XiXi',Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;background:var(--bg);}
#appWrapper{width:100%;height:100%;display:flex;justify-content:center;}
.app{display:flex;flex-direction:column;height:100%;gap:10px;padding:10px;box-sizing:border-box;width:100%;max-width:480px;}
.brand{font-weight:700;font-size:24px;color:var(--accent);text-align:center;}
.room-desc{font-size:11px;color:var(--muted);text-align:center;margin-bottom:6px;}
#greeting{font-size:13px;text-align:center;font-weight:600;margin-bottom:6px;color:var(--accent);}
#helloText{font-size:20px;font-weight:800;text-align:center;margin:6px 0;color:#fff;transition:color .2s ease;}
#center{flex:1;display:flex;flex-direction:column;gap:6px;}

/* Sticky video wrapper */
#videoPlayerWrapper {
  position: fixed;
  top: 10px; /* distance from top */
  right: 10px; /* or left: 50%; transform: translateX(-50%) for center */
  width: 320px;
  height: 180px;
  z-index: 999;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  background: #111;
}
#videoPlayer {
  width: 100%;
  height: 100%;
  object-fit: cover; /* or contain if you prefer full visibility */
}

#guestMsg{font-size:16px;font-weight:700;margin:4px 0;color:var(--accent);text-align:center;}

/* messages */
/* üî• Chat messages container */
/* üî• Chat messages container */
#messages {
  flex: 1;
  overflow-y: auto;
  padding: 8px;
  display: flex;
  flex-direction: column;
  gap: 6px;
  border-radius: 8px;
  background: #000;

  /* ‚úÖ give space so last message never hides behind bar */
  margin-bottom: 70px;
  box-sizing: border-box;
}

/* üî• Message bubble */
.msg {
  padding: 8px 10px;
  border-radius: 8px;
  background: var(--glass);
  max-width: 100%;
  display: flex;
  gap: 8px;
  align-items: center;
}
.msg.me { background: rgba(255, 20, 147, 0.06); }
.msg .meta {
  font-weight: 700;
  font-size: 13px;
  white-space: nowrap;
  margin-right: 4px;
  color: inherit;
}
.msg .content {
  font-size: 13px;
  color: #fff;
  white-space: pre-wrap;
  word-break: break-word;
  display: inline-block;
}

/* üî• Keypad (chat input) - always at bottom */
.send-area {
  position: fixed;       
  bottom: 0;           /* sits at the very bottom */
  left: 0;
  width: 100%;
  max-width: 480px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  gap: 8px;
  background: var(--card);
  padding: 10px;
  border-radius: 999px;  
  box-sizing: border-box;
  z-index: 100;           
}

/* üî• Chat input area */
.send-area {
  display: flex;
  align-items: center;
  gap: 8px;
  background: var(--card, #111);
  padding: 10px;
  position: sticky;   /* sticky inside container */
  bottom: 0;          /* always at bottom */
  z-index: 10;
  border-radius: 999px;
  width: 100%;
  box-sizing: border-box;
  border-top: 1px solid rgba(255,255,255,0.04);
}

.send-area input {
  flex: 1;
  padding: 12px 16px;       /* your preferred size */
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.08);
  background-color: #0e0e0e;
  color: #fff;
  font-size: 16px;
  outline: none;
  transition: all 0.2s ease-in-out;
}

.send-area input::placeholder {
  color: var(--muted, #aaa);
  opacity: 0.7;
}

.send-area input:focus {
  border-color: var(--accent, #FF1493);
  box-shadow: 0 0 12px rgba(255, 20, 147, 0.15);
}

.send-btn {
  padding: 10px 16px;
  border-radius: 999px;
  background-color: var(--accent, #FF1493);
  color: #000;
  cursor: pointer;
  font-weight: 700;
  border: none;
  font-size: 14px;
  transition: all 0.2s ease;
}

.send-btn:hover {
  background-color: #ff33a1;
  transform: scale(1.05);
}

/* üî• Glass bar with neon accent glow under input */
.glass-bar {
  width: 100%;
  max-width: 480px;
  margin: 0 auto;
  height: 60px;
  background: rgba(255, 255, 255, 0.03);
  backdrop-filter: blur(12px);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 16px;
  box-sizing: border-box;
  border-radius: 12px;
  margin-top: 6px; /* sits just under input */
  z-index: 5;      /* stays beneath input */
  
  /* üî• Neon underglow */
  box-shadow: 0 0 12px rgba(255, 20, 147, 0.25),
              0 0 24px rgba(255, 20, 147, 0.15);
  transition: transform 0.2s ease, box-shadow 0.3s ease;
}

/* When typing/focused ‚Äì stronger glow */
.send-area:focus-within + .glass-bar {
  transform: translateY(2px); 
  box-shadow: 0 0 16px rgba(255, 20, 147, 0.45),
              0 0 32px rgba(255, 20, 147, 0.25);
}
.buzz-content {
  font-weight: 800;    /* really thick */
  color: #000 !important;  /* force black text */
  padding: 4px 6px;    /* make text breathe inside color */
  border-radius: 4px;  /* rounded backdrop */
  display: inline-block;
}
.buzz-btn{padding:10px 12px;border-radius:999px;background:#1d1d1d;color:var(--accent);cursor:pointer;font-weight:700;font-size:14px;border:1px solid rgba(255,20,147,0.18);}
.buzz-btn:hover{animation:buzzPulse 1.5s infinite;}
@keyframes buzzPulse{0%{box-shadow:0 0 0 0 rgba(255,20,147,0.18)}70%{box-shadow:0 0 0 12px rgba(255,20,147,0)}100%{box-shadow:0 0 0 0 rgba(255,20,147,0)}}

/* profile glass bar */
.profile{display:none;flex-direction:column;gap:8px;margin-top:10px;}
.profile-card{background:var(--glass);padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);display:flex;flex-direction:column;gap:8px;}
.profile-top{display:flex;align-items:center;justify-content:space-between;gap:10px;}
.profile-left{display:flex;flex-direction:column;gap:2px;}
.profile-name{font-weight:800;}
.profile-label{color: var(--accent);font-weight: 800;font-size: 10px;}
.profile-value{color: #fff;font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;font-weight: 400;font-size: 11px;}
.profile-value span,.profile-value .icon{margin-left:2px;}
.profile-actions{display:flex;gap:8px;align-items:center;justify-content:flex-end;}
.small-btn{padding:4px 10px;border-radius:8px;background: var(--accent);border: 0;color: #000;cursor: pointer;font-weight:700;font-size:12px;text-decoration: none;transition: transform .15s, box-shadow .15s;}
.small-btn:hover{transform: translateY(-2px);box-shadow: 0 4px 10px rgba(255,20,147,0.3);}
.star-popup{position:fixed;left:50%;top:18%;transform:translateX(-50%);background:var(--card);padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);display:none;z-index:1000;color:var(--accent);font-size:13px;white-space:nowrap;text-align:center;}
.onlineCount{font-size:11px;color:var(--muted);}
#authBox{display:flex;justify-content:center;margin:12px 0;}
.google-btn{display:flex;align-items:center;gap:8px;padding:12px 20px;border-radius:999px;background:linear-gradient(135deg,#FF69B4,#FF1493);color:#fff;font-weight:600;font-size:14px;border:none;cursor:pointer;box-shadow:0 4px 10px rgba(255,20,147,0.4);transition:transform .2s, box-shadow .2s;}
.google-btn:hover{transform:translateY(-2px);box-shadow:0 6px 14px rgba(255,20,147,0.6);}
.google-btn img{width:18px;height:18px;background:#fff;border-radius:4px;padding:2px;}
@media (max-width:420px){
  .send-area input{padding:10px;font-size:13px;}
  .buzz-btn,.send-btn{padding:8px 10px;font-size:13px;}
}
</style>
</head>

<script type="module">
/* ---------- Imports ---------- */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getAuth,
  setPersistence,
  browserLocalPersistence,
  onAuthStateChanged,
  GoogleAuthProvider,
  signInWithPopup,
  signInWithRedirect
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  getFirestore,
  doc,
  setDoc,
  getDoc,
  updateDoc,
  collection,
  addDoc,
  serverTimestamp,
  onSnapshot,
  query,
  orderBy,
  increment,
  getDocs,
  writeBatch
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import {
  getDatabase,
  ref as rtdbRef,
  set as rtdbSet,
  onDisconnect,
  onValue
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

/* ---------- Firebase config ---------- */
const firebaseConfig = {
  apiKey: "AIzaSyDbKz4ef_eUDlCukjmnK38sOwueYuzqoao",
  authDomain: "metaverse-1010.firebaseapp.com",
  projectId: "metaverse-1010",
  storageBucket: "metaverse-1010.firebasestorage.app",
  messagingSenderId: "1044064238233",
  appId: "1:1044064238233:web:2fbdfb811cb0a3ba349608",
  measurementId: "G-S77BMC266C",
  databaseURL: "https://metaverse-1010-default-rtdb.firebaseio.com/"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
setPersistence(auth, browserLocalPersistence).catch(()=>{});
const db = getFirestore(app);
const rtdb = getDatabase(app);

/* ---------- Room Collection ---------- */
const ROOM_ID = "room5";
const CHAT_COLLECTION = "messages_room5";

/* ---------- State & constants ---------- */
let currentUser = null;
let userDocUnsub = null;
let messagesUnsub = null;
let usersUnsub = null;
const BUZZ_COST = 50;
const AUTO_STAR_ADD = 5;
const DAILY_STAR_CAP = 500;

/* ---------- Helpers ---------- */
function generateGuestName(){ return "GUEST " + Math.floor(1000 + Math.random()*9000); }
function formatNumberWithCommas(n){ return new Intl.NumberFormat('en-NG').format(n || 0); }
function randomColor(){ const colors = ["#FFD700","#FF69B4","#87CEEB","#90EE90","#FFB6C1","#FFA07A","#8A2BE2","#00BFA6","#F4A460"]; return colors[Math.floor(Math.random()*colors.length)]; }
function showStarPopup(text){ const popup = document.getElementById("starPopup"); document.getElementById("starText").innerText = text; popup.style.display = "block"; setTimeout(()=>{ popup.style.display = "none"; }, 1700); }

/* ---------- One-time Chat ID modal ---------- */
const chatIDModal = document.getElementById("chatIDModal");
const chatIDInput = document.getElementById("chatIDInput");
const chatIDConfirmBtn = document.getElementById("chatIDConfirmBtn");

async function promptForChatIDModal(userRef, userData){
  if(userData.chatId) return userData.chatId;

  chatIDModal.style.display = "flex";

  return new Promise((resolve) => {
    chatIDConfirmBtn.onclick = async () => {
      let chosenID = chatIDInput.value.trim();
      if(chosenID.length < 3 || chosenID.length > 12){
        alert("Chat ID must be between 3 and 12 characters.");
        return;
      }
      try{
        await updateDoc(userRef, { chatId: chosenID });
      }catch(e){
        console.error("Error saving chat ID:", e);
        alert("Failed to save. Try again.");
        return;
      }
      chatIDModal.style.display = "none";
      resolve(chosenID);
    };
  });
}

/* ---------- HELLO rotation ---------- */
const greetings = ["HELLO","HOLA","BONJOUR","CIAO","HALLO","„Åì„Çì„Å´„Å°„ÅØ","‰Ω†Â•Ω","ÏïàÎÖïÌïòÏÑ∏Ïöî","SALUT","OL√Å","NAMASTE","MERHABA"];
let helloIndex = 0;
const helloEl = document.getElementById("helloText");
function rotateHello(){
  if(!helloEl || helloEl.style.display === "none") return;
  helloEl.style.opacity = '0';
  setTimeout(()=> {
    helloEl.innerText = greetings[helloIndex++ % greetings.length];
    helloEl.style.color = randomColor();
    helloEl.style.opacity = '1';
  }, 220);
}
rotateHello();
setInterval(rotateHello, 1500);

/* ---------- UI refs ---------- */
const googleBtn = document.getElementById("googleSignInBtn");
const authBox = document.getElementById("authBox");
const messagesEl = document.getElementById("messages");
const sendAreaEl = document.getElementById("sendArea");
const messageInputEl = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");
const buzzBtn = document.getElementById("buzzBtn");
const profileBoxEl = document.getElementById("profileBox");
const profileNameEl = document.getElementById("profileName");
const starCountEl = document.getElementById("starCount");
const cashCountEl = document.getElementById("cashCount");
const tipBtn = document.getElementById("tipBtn");
const redeemBtn = document.getElementById("redeemBtn");
const onlineCountEl = document.getElementById("onlineCount");

/* ---------- Presence ---------- */
function setupPresence(user){
  try{
    const pRef = rtdbRef(rtdb, `presence/${ROOM_ID}/${user.uid}`);
    rtdbSet(pRef, true).catch(()=>{});
    onDisconnect(pRef).remove().catch(()=>{});
  }catch(e){ console.warn("presence error", e); }
}
onValue(rtdbRef(rtdb, `presence/${ROOM_ID}`), snap=>{
  const val = snap.val() || {};
  onlineCountEl.innerText = `(${Object.keys(val).length} online)`;
});

/* ---------- User Colors ---------- */
const userColors = {};
function setupUsersListener(){
  if(usersUnsub) usersUnsub();
  usersUnsub = onSnapshot(collection(db,"users"), (snap)=>{
    snap.forEach(d => {
      const data = d.data() || {};
      userColors[d.id] = data.usernameColor || "#ffffff";
    });
    if(lastMessagesArray.length) renderMessagesFromArray(lastMessagesArray);
  });
}
setupUsersListener();

/* ---------- Google sign-in ---------- */
googleBtn.addEventListener("click", async () => {
  const provider = new GoogleAuthProvider();
  try { await setPersistence(auth, browserLocalPersistence); } catch (pErr) { console.warn("persistence set failed", pErr); }
  try {
    await signInWithPopup(auth, provider);
    return;
  } catch (err) {
    if (["auth/popup-blocked","auth/popup-closed-by-user","auth/cancelled-popup-request","auth/web-storage-unsupported"].includes(err.code)) {
      try { await signInWithRedirect(auth, provider); return; }
      catch (rErr) { alert("Sign-in failed: " + (rErr.message || rErr)); return; }
    }
    alert("Sign-in failed: " + (err.message || err));
  }
});

/* ---------- Buzz + Send ---------- */
sendBtn.addEventListener("click", async () => {
  if(!currentUser) return;
  let txt = messageInputEl.value.trim();
  if(!txt) return;
  try{
    await addDoc(collection(db, CHAT_COLLECTION), {
      uid: currentUser.uid,
      chatId: currentUser.chatId,
      content: txt,
      buzzColor: null,
      highlight: false,
      createdAt: serverTimestamp()
    });
    messageInputEl.value = "";
    await updateDoc(doc(db,"users",currentUser.uid), { stars: increment(AUTO_STAR_ADD) });
    showStarPopup(`+${AUTO_STAR_ADD}`);
  }catch(e){ console.error("send failed", e); }
});

buzzBtn.addEventListener("click", async () => {
  if(!currentUser) return;
  if(currentUser.stars < BUZZ_COST){ alert("Not enough stars."); return; }
  try{
    await addDoc(collection(db, CHAT_COLLECTION), {
      uid: currentUser.uid,
      chatId: currentUser.chatId,
      content: "BUZZ!",
      buzzColor: randomColor(),
      highlight: true,
      createdAt: serverTimestamp()
    });
    await updateDoc(doc(db,"users",currentUser.uid), { stars: increment(-BUZZ_COST) });
  }catch(e){ console.error("buzz failed", e); }
});

/* ---------- Message rendering ---------- */
let lastMessagesArray = [];
function renderMessagesFromArray(arr){
  messagesEl.innerHTML = "";
  arr.forEach(item => {
    const m = item.data;
    const wrapper = document.createElement("div");
    wrapper.className = "msg";

    const meta = document.createElement("span");
    meta.className = "meta";
    meta.textContent = (m.chatId || "Guest") + ":";
    meta.style.color = (m.uid && userColors[m.uid]) ? userColors[m.uid] : '#ffffff';
    meta.style.marginRight = "4px";

    const content = document.createElement("span");
    content.className = m.highlight || m.buzzColor ? "buzz-content content" : "content";
    content.textContent = " " + (m.content || "");
    if(m.buzzColor) content.style.background = m.buzzColor;
    if(m.highlight) content.style.color = "#000";

    wrapper.appendChild(meta);
    wrapper.appendChild(content);
    messagesEl.appendChild(wrapper);
  });
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

/* ---------- Auth watcher ---------- */
onAuthStateChanged(auth, async (user) => {
  if(user){
    setupPresence(user);

    const userRef = doc(db, "users", user.uid);
    let snap = await getDoc(userRef);
    if(!snap.exists()){
      await setDoc(userRef, {
        chatId: user.displayName || generateGuestName(),
        stars: 100,
        cash: 0,
        usernameColor: randomColor(),
        lastColorDate: new Date().toISOString().split("T")[0],
        isAdmin: false,
        lastStarReset: Date.now()
      });
      snap = await getDoc(userRef);
    }
    let userData = snap.data();

    const today = new Date().toISOString().split("T")[0];
    if(!userData.lastColorDate || userData.lastColorDate !== today){
      const newColor = randomColor();
      await updateDoc(userRef, { usernameColor: newColor, lastColorDate: today });
      userData.usernameColor = newColor;
    }

    currentUser = {
      uid: user.uid,
      chatId: userData.chatId || user.displayName || generateGuestName(),
      stars: userData.stars || 0,
      cash: userData.cash || 0,
      usernameColor: userData.usernameColor,
      isAdmin: userData.isAdmin || false
    };

    currentUser.chatId = await promptForChatIDModal(userRef, userData);

    helloEl.style.display = "none";
    authBox.style.display = "none";
    sendAreaEl.style.display = "flex";
    profileBoxEl.style.display = "block";
    profileNameEl.innerText = currentUser.chatId;
    starCountEl.innerText = formatNumberWithCommas(currentUser.stars);
    cashCountEl.innerText = formatNumberWithCommas(currentUser.cash);

    if(userDocUnsub) userDocUnsub();
    userDocUnsub = onSnapshot(userRef, (docSnap)=>{
      if(docSnap.exists()){
        const d = docSnap.data();
        currentUser.stars = d.stars || 0;
        currentUser.cash = d.cash || 0;
        currentUser.usernameColor = d.usernameColor || currentUser.usernameColor;
        starCountEl.innerText = formatNumberWithCommas(currentUser.stars);
        cashCountEl.innerText = formatNumberWithCommas(currentUser.cash);
      }
    });

    if(currentUser.isAdmin){
      const adminControls = document.getElementById("adminControls");
      adminControls.style.display = "block";
      document.getElementById("giveStarsBtn").onclick = async()=>{
        const q = await getDocs(collection(db,"users"));
        const batch = writeBatch(db);
        q.forEach(u=> batch.update(doc(db,"users",u.id),{stars: increment(100)}));
        await batch.commit();
      };
      document.getElementById("resetStarsBtn").onclick = async()=>{
        const q = await getDocs(collection(db,"users"));
        const batch = writeBatch(db);
        q.forEach(u=> batch.update(doc(db,"users",u.id),{stars:0}));
        await batch.commit();
      };
      document.getElementById("giveCashBtn").onclick = async()=>{
        const q = await getDocs(collection(db,"users"));
        const batch = writeBatch(db);
        q.forEach(u=> batch.update(doc(db,"users",u.id),{cash: increment(100)}));
        await batch.commit();
      };
      document.getElementById("resetCashBtn").onclick = async()=>{
        const q = await getDocs(collection(db,"users"));
        const batch = writeBatch(db);
        q.forEach(u=> batch.update(doc(db,"users",u.id),{cash:0}));
        await batch.commit();
      };
      document.getElementById("clearMessagesBtn").onclick = async()=>{
        const q = await getDocs(collection(db,CHAT_COLLECTION));
        const batch = writeBatch(db);
        q.forEach(m=> batch.delete(doc(db,CHAT_COLLECTION,m.id)));
        await batch.commit();
      };
    }

    if(messagesUnsub) messagesUnsub();
    const qMsg = query(collection(db, CHAT_COLLECTION), orderBy("createdAt","asc"));
    messagesUnsub = onSnapshot(qMsg, (snap)=>{
      const arr = [];
      snap.forEach(d=> arr.push({id:d.id,data:d.data()}));
      lastMessagesArray = arr;
      renderMessagesFromArray(arr);
    });

  } else {
    currentUser = null;
    helloEl.style.display = "";
    authBox.style.display = "";
    sendAreaEl.style.display = "none";
    profileBoxEl.style.display = "none";
    messagesEl.innerHTML = "";
    if(userDocUnsub){ userDocUnsub(); userDocUnsub = null; }
    if(messagesUnsub){ messagesUnsub(); messagesUnsub = null; }
  }
});

/* ---------- Video navigation ---------- */
const videoPlayer = document.getElementById("videoPlayer");
const videos = [
  "https://res.cloudinary.com/dekxhwh6l/video/upload/v1695/35a6ff0764563d1dcfaaaedac912b2c7_zfzxlw.mp4",
  "https://res.cloudinary.com/dekxhwh6l/video/upload/v1695/1140143_video_with_sound_xt1i7l.mp4",
  "https://res.cloudinary.com/dekxhwh6l/video/upload/v1695/some_other_video_id.mp4"
];
let currentVideoIndex = 0;
function loadVideo(index) {
  if (index < 0) index = videos.length - 1;
  if (index >= videos.length) index = 0;
  currentVideoIndex = index;
  videoPlayer.src = videos[currentVideoIndex];
  videoPlayer.muted = true;
  videoPlayer.play().catch(() => {});
}
loadVideo(0);
document.getElementById("prev").addEventListener("click", () => loadVideo(currentVideoIndex - 1));
document.getElementById("next").addEventListener("click", () => loadVideo(currentVideoIndex + 1));
videoPlayer.addEventListener("click", () => { videoPlayer.muted = !videoPlayer.muted; });
</script>
