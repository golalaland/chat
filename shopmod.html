<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { 
  getFirestore, doc, getDoc, updateDoc,
  collection, onSnapshot, orderBy, query 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDbKz4ef_eUDlCukjmnK38sOwueYuzqoao",
  authDomain: "metaverse-1010.firebaseapp.com",
  projectId: "metaverse-1010",
  storageBucket: "metaverse-1010.appspot.com",
  messagingSenderId: "1044064238233",
  appId: "1:1044064238233:web:2fbdfb811cb0a3ba349608"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Elements
const listEl = document.getElementById("purchase-list");
const usernameEl = document.getElementById("username");
const starsEl = document.getElementById("stars-count");
const cashEl = document.getElementById("cash-count");

// Replace with actual auth system later
const currentUserId = "testUser";  

/* ----------------- Helper: Animated Count ----------------- */
function animateCount(el, from, to, duration = 800, prefix = "", suffix = "") {
  const start = performance.now();
  function update(now) {
    const progress = Math.min((now - start) / duration, 1);
    const value = Math.floor(from + (to - from) * progress);
    el.textContent = `${prefix}${value}${suffix}`;
    if (progress < 1) requestAnimationFrame(update);
  }
  requestAnimationFrame(update);
}

/* ----------------- Load User Balances ----------------- */
async function loadUser() {
  const userRef = doc(db, "users", currentUserId);
  const snap = await getDoc(userRef);

  if (snap.exists()) {
    const data = snap.data();
    usernameEl.textContent = data.chatId || "Guest";

    animateCount(starsEl, 0, data.stars || 0, 1000, "", " ‚≠êÔ∏è");
    animateCount(cashEl, 0, data.cash || 0, 1000, "‚Ç¶");
  } else {
    usernameEl.textContent = "Guest";
    starsEl.textContent = "0 ‚≠êÔ∏è";
    cashEl.textContent = "‚Ç¶0";
  }
}
loadUser();

/* ----------------- Purchases Listener ----------------- */
const q = query(collection(db, "purchases"), orderBy("timestamp", "desc"));
onSnapshot(q, snapshot => {
  listEl.innerHTML = "";
  snapshot.forEach((doc, idx) => {
    const data = doc.data();
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${data.chatId || data.userId}</td>
      <td>${data.itemName}</td>
      <td>${data.cost} ‚≠êÔ∏è</td>
      <td>${data.timestamp?.toDate().toLocaleString() || ""}</td>
    `;
    listEl.appendChild(row);

    if (idx === 0) {
      showPurchasePopup(data.itemName, data.cost);
      triggerConfetti();
    }
  });
});

/* ----------------- Popup ----------------- */
function showPurchasePopup(item, cost) {
  document.getElementById("popupTitle").innerText = "Purchase Confirmed üéâ";
  document.getElementById("popupMessage").innerText = `You bought ${item} for ${cost} ‚≠êÔ∏è`;
  document.getElementById("purchasePopup").style.display = "flex";
}

window.closePopup = function() {
  document.getElementById("purchasePopup").style.display = "none";
}

/* ----------------- Confetti ----------------- */
function triggerConfetti() {
  for (let i = 0; i < 25; i++) {
    const confetti = document.createElement("div");
    confetti.style.position = "fixed";
    confetti.style.width = "8px";
    confetti.style.height = "8px";
    confetti.style.background = `hsl(${Math.random()*360},100%,50%)`;
    confetti.style.top = "-10px";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.opacity = 0.9;
    confetti.style.borderRadius = "50%";
    confetti.style.transition = "top 1.5s ease, opacity 1.5s ease";
    document.body.appendChild(confetti);

    setTimeout(() => {
      confetti.style.top = "100vh";
      confetti.style.opacity = 0;
    }, 50);

    setTimeout(() => confetti.remove(), 1600);
  }
}
