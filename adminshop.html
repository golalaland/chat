<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>乂丨乂丨 Admin Shop</title>
  <style>
    /* ---------- THEME ---------- */
    :root {
      --primary: #ff4081;
      --dark-bg: #111;
      --light-bg: #1c1c1c;
      --text: #fff;
      --border: #333;
    }

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--dark-bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    header {
      background: var(--primary);
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }

    /* ---------- TABS ---------- */
    .host-tabs {
      display: flex;
      justify-content: center;
      background: var(--light-bg);
      border-bottom: 1px solid var(--border);
    }

    .tab-btn {
      flex: 1;
      padding: 1rem;
      cursor: pointer;
      background: transparent;
      color: var(--text);
      border: none;
      outline: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    .tab-btn.active {
      background: var(--primary);
    }

    /* ---------- SPINNER ---------- */
    #shopSpinner {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #shopSpinner.active {
      display: flex;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #fff;
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* ---------- TOOLBAR ---------- */
    .toolbar {
      display: flex;
      justify-content: flex-end;
      padding: 1rem;
    }

    .themed-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .themed-btn:hover {
      opacity: 0.9;
    }

    /* ---------- TABS CONTENT ---------- */
    .tab-section {
      display: none;
      padding: 1.5rem;
    }

    .tab-section.active {
      display: block;
    }

    /* ---------- GRID ---------- */
    .shop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
    }

    .product-card {
      background: var(--light-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 0.8rem;
      text-align: center;
      transition: 0.3s;
    }

    .product-card:hover {
      transform: translateY(-2px);
      border-color: var(--primary);
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      height: 180px;
      object-fit: cover;
    }

    .product-card h3 {
      margin: 0.3rem 0;
      font-size: 1.1rem;
      color: var(--primary);
    }

    .admin-btns {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
    }

    .admin-btns button {
      flex: 1;
      margin: 0 3px;
      border: none;
      padding: 0.4rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
      color: #fff;
    }

    .edit-btn {
      background: #4caf50;
    }

    .delete-btn {
      background: #f44336;
    }

    /* ---------- MODAL ---------- */
    #productModal.hidden {
      display: none;
    }

    #productModal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .product-modal-content {
      background: var(--light-bg);
      padding: 1.5rem;
      border-radius: 10px;
      width: 95%;
      max-width: 420px;
      border: 1px solid var(--border);
      color: var(--text);
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      color: #fff;
      font-size: 1.4rem;
      border: none;
      cursor: pointer;
    }

    input,
    textarea {
      width: 100%;
      background: #222;
      color: #fff;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.6rem 0.8rem;
      margin: 0.3rem 0;
      font-size: 0.9rem;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    label {
      display: flex;
      align-items: center;
      margin-top: 0.6rem;
    }

    label input {
      width: auto;
      margin-right: 8px;
    }

    /* ---------- ORDERS ---------- */
    .orders-list {
      margin-top: 1rem;
    }

    .order-item {
      background: var(--light-bg);
      border: 1px solid var(--border);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 0.8rem;
    }

    .order-actions button {
      margin-right: 6px;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 0.8rem;
      font-size: 0.8rem;
      color: #fff;
      cursor: pointer;
    }

    .fulfill-btn {
      background: #2196f3;
    }

    .refund-btn {
      background: #ff9800;
    }
  </style>
</head>

<body>
  <header>乂丨乂丨 Admin Control</header>

  <!-- Navigation Tabs -->
  <div class="host-tabs">
    <button class="tab-btn active" data-tab="products">Products</button>
    <button class="tab-btn" data-tab="orders">Orders</button>
  </div>

  <!-- Spinner -->
  <div id="shopSpinner">
    <div class="spinner"></div>
  </div>

  <!-- Products Section -->
  <section id="products-section" class="tab-section active">
    <div class="toolbar">
      <button id="addProductBtn" class="themed-btn">+ Add Product</button>
    </div>
    <div id="productsGrid" class="shop-grid"></div>
  </section>

  <!-- Orders Section -->
  <section id="orders-section" class="tab-section">
    <h2>Orders</h2>
    <div id="ordersList" class="orders-list"></div>
  </section>

  <!-- Modal -->
  <div id="productModal" class="hidden">
    <div class="product-modal-content">
      <button id="closeProductModal" class="close-btn">&times;</button>
      <h3 id="modalTitle">Add Product</h3>

      <input id="productName" placeholder="Product Name" />
      <textarea id="productDesc" placeholder="Description"></textarea>
      <input id="productStars" placeholder="Price in ⭐" type="number" />
      <input id="productCash" placeholder="Price in ₦" type="number" />
      <input id="productImage" placeholder="Image URL" />

      <label>
        <input type="checkbox" id="productAvailable" checked />
        Available
      </label>

      <button id="saveProductBtn" class="themed-btn">Save</button>
    </div>
  </div>

  <script type="module" src="adminshop.js"></script>
</body>
</html>
