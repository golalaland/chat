<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<style>
  /* ---------------- Body ---------------- */
  body { font-family: sans-serif; margin:0; padding:0; background:#f5f5f5; color:#222; }
  .centered { display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; gap:10px; }
  .hidden { display:none; }
  input { padding:8px; margin:5px 0; width:200px; border:1px solid #ccc; border-radius:4px; }
  button { padding:8px 16px; cursor:pointer; border:none; border-radius:4px; background:#007bff; color:white; }
  button:hover { background:#0056b3; }
  .msg { color:red; margin-top:5px; }

  #dashboard { padding:20px; }
  section { margin-bottom:30px; }
  #usersList, #productsList, #ordersList { background:#fff; padding:10px; border-radius:5px; max-height:300px; overflow:auto; }

  .product-card, .user-card, .order-card { border:1px solid #ccc; padding:10px; margin:5px 0; border-radius:5px; display:flex; justify-content:space-between; align-items:center; }

  /* ---------------- Modal ---------------- */
  .modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:flex; justify-content:center; align-items:center; }
  .modal-content { background:#fff; padding:20px; border-radius:8px; min-width:300px; display:flex; flex-direction:column; gap:8px; }
  .close { align-self:flex-end; cursor:pointer; font-size:20px; font-weight:bold; }
  .close:hover { color:red; }

  input[type=number] { width:100%; }
  input[type=url] { width:100%; }
</style>
</head>
<body>

<!-- ---------- Login Page ---------- -->
<div id="loginPage" class="centered">
  <h2>Admin Login</h2>
  <input type="email" id="adminEmail" placeholder="Admin Email">
  <button id="adminLoginBtn">Login</button>
  <div id="loginMsg" class="msg"></div>
</div>

<!-- ---------- Dashboard ---------- -->
<div id="dashboard" class="hidden">
  <h1>Admin Dashboard</h1>
  <button id="logoutBtn">Logout</button>

  <section>
    <h2>Users</h2>
    <input type="text" id="userSearch" placeholder="Search by email">
    <div id="usersList"></div>
  </section>

  <section>
    <h2>Products</h2>
    <button id="addProductBtn">Add Product</button>
    <div id="productsList"></div>
  </section>

  <section>
    <h2>Orders</h2>
    <div id="ordersList"></div>
  </section>
</div>

<!-- ---------- Product Modal ---------- -->
<div id="productModal" class="modal hidden">
  <div class="modal-content">
    <span id="closeProductModal" class="close">&times;</span>
    <h3 id="modalTitle">Add Product</h3>
    <input type="text" id="prodName" placeholder="Product Name">
    <input type="url" id="prodImg" placeholder="Image URL">
    <input type="number" id="prodStars" placeholder="Cost in â­">
    <input type="number" id="prodCash" placeholder="Cash Reward (optional)">
    <input type="number" id="prodQty" placeholder="Available Quantity">
    <button id="saveProductBtn">Save Product</button>
  </div>
</div>

<!-- ---------- JS ---------- -->
<script type="module" src="adminshop.js"></script>

</body>
</html>
