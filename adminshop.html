<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="icon" href="data:,">
  <style>
    /* ---------------- Basic Reset ---------------- */
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
    body { background: #f4f4f4; color:#333; min-height:100vh; }
    button { cursor:pointer; }
    input { padding:4px 6px; }

    /* --------------- Header ---------------- */
    header { display:flex; justify-content:space-between; align-items:center; padding:12px 20px; background:#333; color:#fff; }
    header h1 { font-size:1.5rem; }
    header button { background:#444; border:none; color:#fff; padding:6px 12px; border-radius:4px; }

    /* --------------- Tabs ---------------- */
    #adminTabs { display:flex; gap:8px; padding:12px 20px; background:#eee; }
    .tab-btn { background:#ddd; border:none; padding:8px 16px; border-radius:4px; }
    .tab-btn.active { background:#333; color:#fff; }

    /* --------------- Admin Content ---------------- */
    #adminContent { padding:20px; }
    .order-card, .product-admin-card, .user-card { background:#fff; padding:12px; border-radius:6px; margin-bottom:12px; box-shadow:0 1px 4px rgba(0,0,0,0.1); }
    .order-card button, .product-admin-card button { margin-top:8px; background:#007bff; border:none; color:#fff; padding:6px 12px; border-radius:4px; }

    .product-admin-card input { margin:4px 4px 4px 0; width:120px; }

    /* ---------------- Spinner ---------------- */
    .shop-spinner { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.3); justify-content:center; align-items:center; z-index:999; }
    .shop-spinner.active { display:flex; }
    .shop-spinner::after { content:'Loading...'; color:#fff; font-size:1.2rem; }

    /* ---------------- Modal ---------------- */
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:1000; }
    .modal .modal-content { background:#fff; padding:20px; border-radius:8px; min-width:300px; text-align:center; }
    .modal .modal-content h3 { margin-bottom:12px; }
    .modal .modal-content p { margin-bottom:12px; }
    .modal .modal-content button { margin:0 6px; padding:6px 12px; border:none; border-radius:4px; }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button id="themeToggle">ðŸŒ™</button>
  </header>

  <!-- Admin login -->
  <div id="adminLogin" style="padding:20px; max-width:400px; margin:40px auto; background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1);">
    <h2>Admin Login</h2>
    <input type="email" id="adminEmail" placeholder="Email" style="width:100%; margin-bottom:8px;"/>
    <input type="password" id="adminPassword" placeholder="Password" style="width:100%; margin-bottom:12px;"/>
    <button id="adminLoginBtn" style="width:100%;">Login</button>
    <div id="loginMsg" style="margin-top:8px; color:red;"></div>
  </div>

  <!-- Dashboard -->
  <div id="adminDashboard" class="admin-dashboard" style="display:none;">
    <nav id="adminTabs">
      <button class="tab-btn active" data-tab="orders">Orders</button>
      <button class="tab-btn" data-tab="products">Products</button>
      <button class="tab-btn" data-tab="users">Users</button>
      <button class="tab-btn" data-tab="analytics">Analytics</button>
    </nav>

    <section id="adminContent"></section>
  </div>

  <!-- Spinner -->
  <div class="shop-spinner"></div>

  <!-- Confirm Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h3 id="confirmTitle"></h3>
      <p id="confirmText"></p>
      <button id="confirmYes">Yes</button>
      <button id="confirmNo">No</button>
    </div>
  </div>

  <script type="module" src="adminshop.js"></script>
</body>
</html>
