<script>
  /**
   * Night Mode Toggle Script
   * Toggles the 'dark-mode' class on the document's <body> element
   * and saves the preference to localStorage.
   */
  document.addEventListener('DOMContentLoaded', () => {
    const toggleButton = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const body = document.body;
    const storageKey = 'theme-preference';

    // 1. Function to set the theme
    function setTheme(isDark) {
      if (isDark) {
        body.classList.add('dark-mode');
        themeIcon.textContent = 'üåô'; // Moon icon for night mode
        localStorage.setItem(storageKey, 'dark');
      } else {
        body.classList.remove('dark-mode');
        themeIcon.textContent = '‚òÄÔ∏è'; // Sun icon for light mode
        localStorage.setItem(storageKey, 'light');
      }
    }

    // 2. Load the saved theme on page load
    const savedTheme = localStorage.getItem(storageKey);
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    // Check saved preference, fall back to system preference, then default to light
    if (savedTheme === 'dark') {
      setTheme(true);
    } else if (savedTheme === 'light') {
      setTheme(false);
    } else {
      // If no preference saved, use system preference
      setTheme(prefersDark);
    }

    // 3. Add event listener to the toggle button
    toggleButton.addEventListener('click', () => {
      // Toggle the current state
      const isCurrentlyDark = body.classList.contains('dark-mode');
      setTheme(!isCurrentlyDark);
    });
  });
</script>
