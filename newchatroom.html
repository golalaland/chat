<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>Xixi</title>
<link rel="icon" href="data:," />
<style>
:root{
  --bg:#000;
  --card:#111;
  --muted:#aaa;
  --accent:#FF1493;
  --glass: rgba(255,255,255,0.03);
}
/* ‚Ä¶ your existing CSS stays exactly the same ‚Ä¶ */
</style>
</head>
<body>
<audio id="buzz-sound" src="https://pixabay.com/sound-effects/buzz-01-0-07.mp3" preload="auto"></audio>
<div id="appWrapper">
  <div class="app">
    <div class="brand">‰πÇ‰∏®‰πÇ‰∏®</div>
    <div id="greeting">‚ú®</div>
    <div id="center">
      <div class="video-container" style="position: relative; width: 100%; max-width: 600px; margin: auto;">
        <div id="videoWrapper">
          <video id="videoPlayer" muted playsinline></video>
          <button class="arrow" id="prev">&#10094;</button>
          <button class="arrow" id="next">&#10095;</button>
        </div>
        <div id="helloText" aria-live="polite">HELLO</div>
        <div class="room-desc">Chat. Own your vibe.
          <div id="roomSubtitle" class="room-subtitle">Sign in to Chat & Start collecting stars.</div>
          <span id="onlineCount" class="onlineCount"></span>
          <div id="guestMsg"></div>
          <div id="authBox">
            <button id="googleSignInBtn" class="google-btn">
              <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
              Sign in with Google
            </button>
          </div>

          <!-- VIP Access Login Wrapper -->
          <div id="emailAuthWrapper">
            <input type="tel" id="phoneInput" placeholder="Enter your phone number" class="auth-input" pattern="\+\d{1,4}\d{6,15}">
            <input type="email" id="emailInput" placeholder="Enter your email" class="auth-input">
            <button id="whitelistLoginBtn" class="google-btn">
              <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email logo">
              VIP Access
            </button>
          </div>

          <!-- Chat ID Modal -->
          <div id="chatIDModal" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);display:none;align-items:center;justify-content:center;z-index:200;">
            <div style="background:var(--card);padding:20px;border-radius:12px;max-width:320px;width:90%;text-align:center;">
              <h3 style="margin-bottom:12px;color:var(--accent);">Choose your Chat ID</h3>
              <input id="chatIDInput" type="text" placeholder="Your chat ID" style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.2);margin-bottom:12px;font-size:16px;color:#fff;background:#111;outline:none;" />
              <button id="chatIDConfirmBtn" class="small-btn" style="width:100%;padding:10px;">Confirm</button>
            </div>
          </div>

          <div id="messages"></div>
        </div>

        <div class="send-area" id="sendArea" style="display:none;">
          <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" />
          <button id="buzzBtn" class="buzz-btn" title="Send BUZZ üö®">üö®</button>
          <button id="sendBtn" class="send-btn">Send</button>
        </div>
      </div>

      <div class="profile" id="profileBox">
        <div class="profile-card">
          <div class="profile-top">
            <div class="profile-left">
              <div id="profileName" class="profile-name">GUEST 0000</div>
              <div>
                <span class="profile-label">STARS COLLECTED:</span>
                <span class="profile-value"><span id="starCount">0</span>‚≠êÔ∏è</span>
              </div>
            </div>
            <div class="profile-actions">
              <a id="redeemBtn" class="small-btn" href="#" target="_blank" style="display:none">Redeem</a>
              <button id="tipBtn" class="small-btn">üíµ</button>
            </div>
          </div>

          <div>
            <span class="profile-label">CASH EARNED:</span>
            <span class="profile-value">‚Ç¶<span id="cashCount">0</span></span>
          </div>

          <!-- Admin Controls -->
          <div id="adminControls" style="display:none; flex-direction: column; gap: 6px; margin-top: 8px;">
            <span class="profile-label">ADMIN CONTROLS:</span>
            <div class="buttons-container">
              <button class="small-btn" id="adminDeleteMsgBtn">Delete Msg</button>
              <button class="small-btn" id="adminSetTimeoutBtn">Set Chat Timeout</button>
            </div>
            <input type="text" id="adminUserSearch" placeholder="Search by chatID...">
            <select id="adminUserSelect">
              <option value="">Select user...</option>
            </select>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="star-popup" id="starPopup">
  <div id="starText">You've just earned +1 star! ‚≠ê</div>
</div>

<!-- JS -->
<script type="module" src="newchatroom.js"></script>
</body>
</html>
