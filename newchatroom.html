<html lang="en">
<head>

<style>
:root{
  --bg:#000;
  --card:#111;
  --muted:#aaa;
  --accent:#FF1493;
  --glass: rgba(255,255,255,0.03);
}
#videoWrapper .nav-buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 6px;
  position: absolute;
  bottom: 6px; /* overlay near bottom of video */
  width: 100%;
  pointer-events: auto;
}

#videoWrapper .nav-buttons button {
  padding: 6px 10px;
  font-size: 13px;
  border-radius: 8px;
  border: 1px solid rgba(255,20,147,0.2);
  background: rgba(30,30,30,0.7);
  color: var(--accent);
  cursor: pointer;
}
#videoWrapper .nav-buttons button:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(255,20,147,0.3);
}
#videoWrapper {
  flex-shrink: 0;
  width: 100%;
  aspect-ratio: 16 / 9;
  border-radius: 10px;
  overflow: hidden;
  background: #111;

  /* NEW: make sticky */
  position: sticky;
  top: 0;
  z-index: 50; /* make sure it’s above messages but below popups like stars */
}

/* Video container inside wrapper */
#videoContainer {
  width: 100%;
  height: 100%;       /* fill the wrapper */
  border-radius: 10px;
  overflow: hidden;
}

.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 24px;
  background: rgba(0,0,0,0.3);
  color: #fff;
  border: none;
  padding: 10px;
  cursor: pointer;
  border-radius: 50%;
  z-index: 10;
}
#prev { left: 5px; }
#next { right: 5px; }
  /* Minimal, almost invisible Prev/Next buttons */
  #prevBtn, #nextBtn {
    width: 30px;
    height: 30px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.05); /* very subtle */
    border: none;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
    opacity: 0;               /* invisible by default */
    transition: opacity 0.3s ease;
  }

  #prevBtn:hover, #nextBtn:hover,
  #prevBtn.active, #nextBtn.active {
    opacity: 0.8;             /* appear on hover or when active */
    cursor: pointer;
  }

  #prevBtn { left: 10px; }
  #nextBtn { right: 10px; }
  
  .arrow {
  opacity: 1;
  transition: opacity 0.5s ease;
}

.arrow.hidden {
  opacity: 0;
  pointer-events: none;
}
  
/* overall layout */
html,body{height:100%;margin:0;font-family:'XiXi',Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;background:var(--bg);}
#appWrapper{width:100%;height:100%;display:flex;justify-content:center;}
.app{display:flex;flex-direction:column;height:100%;gap:10px;padding:10px;box-sizing:border-box;width:100%;max-width:480px;}
.brand{font-weight:700;font-size:24px;color:var(--accent);text-align:center;}
.room-desc{font-size:11px;color:var(--muted);text-align:center;margin-bottom:6px;}
#greeting{font-size:13px;text-align:center;font-weight:600;margin-bottom:6px;color:var(--accent);}
#helloText{font-size:20px;font-weight:800;text-align:center;margin:6px 0;color:#fff;transition:color .2s ease;}
#center{flex:1;display:flex;flex-direction:column;gap:6px;}

/* Sticky video wrapper */
#videoPlayerWrapper {
  position: fixed;
  top: 10px; /* distance from top */
  right: 10px; /* or left: 50%; transform: translateX(-50%) for center */
  width: 320px;
  height: 180px;
  z-index: 999;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  background: #111;
}
#videoPlayer {
  width: 100%;
  height: 100%;
  object-fit: cover; /* or contain if you prefer full visibility */
}

#guestMsg{font-size:16px;font-weight:700;margin:4px 0;color:var(--accent);text-align:center;}

/* messages */
/* 🔥 Chat messages container */
/* 🔥 Chat messages container */
#messages {
  flex: 1;
  overflow-y: auto;
  padding: 8px;
  display: flex;
  flex-direction: column;
  gap: 6px;
  border-radius: 8px;
  background: #000;

  /* ✅ give space so last message never hides behind bar */
  margin-bottom: 70px;
  box-sizing: border-box;
}

/* 🔥 Message bubble */
.msg {
  padding: 8px 10px;
  border-radius: 8px;
  background: var(--glass);
  max-width: 100%;
  display: flex;
  gap: 8px;
  align-items: center;
}
.msg.me { background: rgba(255, 20, 147, 0.06); }
.msg .meta {
  font-weight: 700;
  font-size: 13px;
  white-space: nowrap;
  margin-right: 4px;
  color: inherit;
}
.msg .content {
  font-size: 13px;
  color: #fff;
  white-space: pre-wrap;
  word-break: break-word;
  display: inline-block;
}

/* 🔥 Keypad (chat input) - always at bottom */
.send-area {
  position: fixed;       
  bottom: 0;           /* sits at the very bottom */
  left: 0;
  width: 100%;
  max-width: 480px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  gap: 8px;
  background: var(--card);
  padding: 10px;
  border-radius: 999px;  
  box-sizing: border-box;
  z-index: 100;           
}

/* 🔥 Chat input area */
.send-area {
  display: flex;
  align-items: center;
  gap: 8px;
  background: var(--card, #111);
  padding: 10px;
  position: sticky;   /* sticky inside container */
  bottom: 0;          /* always at bottom */
  z-index: 10;
  border-radius: 999px;
  width: 100%;
  box-sizing: border-box;
  border-top: 1px solid rgba(255,255,255,0.04);
}

.send-area input {
  flex: 1;
  padding: 12px 16px;       /* your preferred size */
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.08);
  background-color: #0e0e0e;
  color: #fff;
  font-size: 16px;
  outline: none;
  transition: all 0.2s ease-in-out;
}

.send-area input::placeholder {
  color: var(--muted, #aaa);
  opacity: 0.7;
}

.send-area input:focus {
  border-color: var(--accent, #FF1493);
  box-shadow: 0 0 12px rgba(255, 20, 147, 0.15);
}



.send-btn {
  padding: 10px 16px;
  border-radius: 999px;
  background-color: var(--accent, #FF1493);
  color: #000;
  cursor: pointer;
  font-weight: 700;
  border: none;
  font-size: 14px;
  transition: all 0.2s ease;
}

.send-btn:hover {
  background-color: #ff33a1;
  transform: scale(1.05);
}


/* 🔥 Glass bar with neon accent glow under input */
.glass-bar {
  width: 100%;
  max-width: 480px;
  margin: 0 auto;
  height: 60px;
  background: rgba(255, 255, 255, 0.03);
  backdrop-filter: blur(12px);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 16px;
  box-sizing: border-box;
  border-radius: 12px;
  margin-top: 6px; /* sits just under input */
  z-index: 5;      /* stays beneath input */
  
  /* 🔥 Neon underglow */
  box-shadow: 0 0 12px rgba(255, 20, 147, 0.25),
              0 0 24px rgba(255, 20, 147, 0.15);
  transition: transform 0.2s ease, box-shadow 0.3s ease;
}

/* When typing/focused – stronger glow */
.send-area:focus-within + .glass-bar {
  transform: translateY(2px); 
  box-shadow: 0 0 16px rgba(255, 20, 147, 0.45),
              0 0 32px rgba(255, 20, 147, 0.25);
}
.buzz-content {
  font-weight: 800;    /* really thick */
  color: #000 !important;  /* force black text */
  padding: 4px 6px;    /* make text breathe inside color */
  border-radius: 4px;  /* rounded backdrop */
  display: inline-block;
}
.room-subtitle {
  opacity: 1;
  transition: opacity 0.4s ease, transform 0.4s ease;
  transform: translateY(0);
}

.room-subtitle.hidden {
  opacity: 0;
  transform: translateY(-6px);
  pointer-events: none; /* optional: avoids ghost clicks */
}

.buzz-btn{padding:10px 12px;border-radius:999px;background:#1d1d1d;color:var(--accent);cursor:pointer;font-weight:700;font-size:14px;border:1px solid rgba(255,20,147,0.18);}
.buzz-btn:hover{animation:buzzPulse 1.5s infinite;}
@keyframes buzzPulse{0%{box-shadow:0 0 0 0 rgba(255,20,147,0.18)}70%{box-shadow:0 0 0 12px rgba(255,20,147,0)}100%{box-shadow:0 0 0 0 rgba(255,20,147,0)}}

/* profile glass bar */
.profile{display:none;flex-direction:column;gap:8px;margin-top:10px;}
.profile-card{background:var(--glass);padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);display:flex;flex-direction:column;gap:8px;}
.profile-top{display:flex;align-items:center;justify-content:space-between;gap:10px;}
.profile-left{display:flex;flex-direction:column;gap:2px;}
.profile-name{font-weight:800;}
.profile-label{color: var(--accent);font-weight: 800;font-size: 10px;}
.profile-value{color: #fff;font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;font-weight: 400;font-size: 11px;}
.profile-value span,.profile-value .icon{margin-left:2px;}
.profile-actions{display:flex;gap:8px;align-items:center;justify-content:flex-end;}
.small-btn{padding:4px 10px;border-radius:8px;background: var(--accent);border: 0;color: #000;cursor: pointer;font-weight:700;font-size:12px;text-decoration: none;transition: transform .15s, box-shadow .15s;}
.small-btn:hover{transform: translateY(-2px);box-shadow: 0 4px 10px rgba(255,20,147,0.3);}
.star-popup{position:fixed;left:50%;top:18%;transform:translateX(-50%);background:var(--card);padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);display:none;z-index:1000;color:var(--accent);font-size:13px;white-space:nowrap;text-align:center;}
.onlineCount{font-size:11px;color:var(--muted);}
#authBox{display:flex;justify-content:center;margin:12px 0;}
.google-btn{display:flex;align-items:center;gap:8px;padding:12px 20px;border-radius:999px;background:linear-gradient(135deg,#FF69B4,#FF1493);color:#fff;font-weight:600;font-size:14px;border:none;cursor:pointer;box-shadow:0 4px 10px rgba(255,20,147,0.4);transition:transform .2s, box-shadow .2s;}
.google-btn:hover{transform:translateY(-2px);box-shadow:0 6px 14px rgba(255,20,147,0.6);}
.google-btn img{width:18px;height:18px;background:#fff;border-radius:4px;padding:2px;}
@media (max-width:420px){
  .send-area input{padding:10px;font-size:13px;}
  .buzz-btn,.send-btn{padding:8px 10px;font-size:13px;}
}
  #adminUserSelectContainer { margin-top: 10px; }
  #adminControls { display: none; flex-direction: column; gap: 6px; margin-top: 8px; }
  .profile-label { font-weight: bold; }
  .buttons-container { display: flex; flex-wrap: wrap; gap: 6px; }
  .small-btn { padding: 6px 12px; font-size: 14px; cursor: pointer; }
  #adminUserSearch, #adminUserSelect { margin-top: 6px; width: 100%; padding: 6px; box-sizing: border-box; }
/* Make sure to include Montserrat in your HTML head:
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
*/
.room-subtitle {
  font-size: 12px;              /* same as #helloText */
  font-weight: 600;             /* slightly lighter than HELLO */
  text-align: center;
  margin-top: 4px;
  font-family: 'Montserrat', sans-serif; /* Montserrat font */
  color: var(--accent);
  letter-spacing: 0.5px;
  opacity: 0.85;
  transition: color 0.2s ease;
}

.room-subtitle:hover {
  color: #fff;                  /* subtle hover effect */
}
#emailAuthWrapper {
  display: flex;
  flex-direction: column;
  align-items: center; /* centers horizontally */
  gap: 10px;           /* spacing between input and button */
  margin-top: 12px;    /* space from above text */
  width: 100%;
}

#emailAuthWrapper input.auth-input {
  width: 90%;          /* smaller than full width, responsive */
  max-width: 320px;
  padding: 12px 16px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.08);
  background-color: #0e0e0e;
  color: #fff;
  font-size: 16px;
  outline: none;
  transition: all 0.2s ease-in-out;
}

#emailAuthWrapper input.auth-input:focus {
  border-color: var(--accent);
  box-shadow: 0 0 12px rgba(255, 20, 147, 0.15);
}
</style>
</head>
