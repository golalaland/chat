<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIP Chat + Scramble</title>
<style>
body { background:#111; color:#eee; font-family:sans-serif; margin:0; padding:0; }
#authBox, #sendArea, #profileBox { padding:10px; margin:10px; }
#messages { height:300px; overflow-y:auto; background:#222; padding:10px; border-radius:6px; }
.msg { margin-bottom:6px; }
.meta { font-weight:bold; }
.buzz-content { background:#444; padding:2px 4px; border-radius:3px; color:#fff; }
#starPopup { display:none; position:fixed; top:10%; left:50%; transform:translateX(-50%); background:#FFD700; color:#000; padding:10px 20px; border-radius:6px; z-index:1000; }
#scrambleBanner { display:none; background:#333; padding:10px; margin:10px; border-radius:6px; }
</style>
</head>
<body>

<!-- Star Popup -->
<div id="starPopup"><span id="starText"></span></div>

<!-- Scramble Banner -->
<div id="scrambleBanner">
  Scramble! Letters: <span id="scrambleLetters"></span>
</div>

<!-- VIP Login -->
<div id="authBox">
  <input type="email" id="emailInput" placeholder="Email">
  <input type="text" id="phoneInput" placeholder="Phone">
  <button id="whitelistLoginBtn">Login</button>
</div>

<!-- Profile -->
<div id="profileBox" style="display:none;">
  <div>Name: <span id="profileName"></span></div>
  <div>Stars: <span id="starCount"></span></div>
  <div>Cash: <span id="cashCount"></span></div>
  <a id="redeemBtn" href="#" target="_blank">Redeem</a>
</div>

<!-- Chat Area -->
<div id="messages"></div>
<div id="sendArea" style="display:none;">
  <input type="text" id="messageInput" placeholder="Type message...">
  <button id="sendBtn">Send</button>
  <button id="buzzBtn">BUZZ</button>
</div>

<!-- Admin Controls -->
<div id="adminControls" style="display:none;">
  <button id="adminClearMessagesBtn">Clear Messages</button>
</div>

<!-- Scripts -->
<script type="module" src="scramble.js"></script>

</body>
</html>
