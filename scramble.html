<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Scramble Game</title>

<!-- Arcade font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#000;
  --card:#111;
  --muted:#aaa;
  --accent:#FF1493;
  --glass: rgba(255,255,255,0.03);
}

/* ---------- Layout ---------- */
html,body{margin:0;padding:0;height:100%;font-family:'XiXi',Inter,sans-serif;color:#fff;background:var(--bg);}
#appWrapper{width:100%;height:100%;display:flex;justify-content:center;}
.app{display:flex;flex-direction:column;width:100%;max-width:480px;padding:10px;gap:10px;box-sizing:border-box;}
#messages{flex:1;overflow-y:auto;padding:8px;display:flex;flex-direction:column;gap:6px;background:var(--bg);margin-bottom:140px;border-radius:8px;}

/* ---------- Header ---------- */
#gameHeader{font-family:'Press Start 2P', cursive;font-size:22px;text-align:center;color:var(--accent);font-weight:900;}
#gameHeader span{margin-right:6px;}
#wordMarquee{overflow:hidden;white-space:nowrap;margin:8px 0;font-size:14px;color:var(--accent);}

/* ---------- Scramble Board ---------- */
.scramble-board{text-align:center;margin-top:10px;}
#scrambleWord{font-size:36px;letter-spacing:6px;color:#fff;}

/* ---------- Bottom Input ---------- */
.send-area{position:fixed;bottom:0;left:0;width:100%;max-width:480px;display:flex;align-items:center;gap:8px;background:var(--card);padding:10px;border-radius:999px;box-sizing:border-box;z-index:100;}
.send-area input{flex:1;padding:12px 16px;border-radius:999px;border:1px solid rgba(255,255,255,0.08);background:#0e0e0e;color:#fff;font-size:16px;outline:none;}
.send-btn{padding:10px 14px;border-radius:999px;background:#000;border:2px solid var(--accent);color:var(--accent);cursor:pointer;font-weight:700;font-size:18px;animation:buzzFlicker 1.2s infinite;}
@keyframes buzzFlicker{
  0%,50%,100%{box-shadow:0 0 0 0 var(--accent);}
  25%,75%{box-shadow:0 0 8px 2px var(--accent);}
}

/* ---------- Profile Card ---------- */
.profile{position:fixed;bottom:70px;width:100%;max-width:480px;left:0;display:flex;justify-content:center;z-index:99;}
.profile-card{background:var(--glass);padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);display:flex;flex-direction:column;gap:8px;text-align:center;}
.profile-name{font-weight:800;color:var(--accent);}
.profile-value{color:#fff;font-family:monospace;font-weight:400;font-size:14px;}
.star-popup{position:fixed;left:50%;top:18%;transform:translateX(-50%);background:var(--card);padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);display:none;z-index:1000;color:var(--accent);font-size:13px;text-align:center;}
</style>
</head>
<body>

<div id="appWrapper">
  <div class="app">
    <!-- Header -->
    <div id="gameHeader"><span>üß©</span>WELCOME TO SCRAMBLE</div>
    <div id="wordMarquee"><marquee>Sample words scrolling... üîπ Sample words... üîπ</marquee></div>

    <!-- Scramble letters -->
    <div class="scramble-board">
      <div id="scrambleWord">S K P K D K S</div>
    </div>

    <!-- Messages -->
    <div id="messages"></div>

    <!-- Bottom Input -->
    <div class="send-area">
      <input type="text" id="bottomInput" placeholder="Type your word..." autocomplete="off">
      <button id="sendBottomBtn" class="send-btn">üö®</button>
    </div>

    <!-- Profile Card -->
    <div class="profile" id="profileBox">
      <div class="profile-card">
        <div class="profile-name" id="profileName">GUEST 0000</div>
        <div>STARS COLLECTED: <span class="profile-value" id="starCount">0</span>‚≠êÔ∏è</div>
        <div>CASH EARNED: <span class="profile-value" id="cashCount">0</span></div>
      </div>
    </div>

    <!-- Star Popup -->
    <div class="star-popup" id="starPopup">+0‚≠ê</div>

  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
¬† apiKey: "AIzaSyDbKz4ef_eUDlCukjmnK38sOwueYuzqoao",
¬† authDomain: "metaverse-1010.firebaseapp.com",
¬† projectId: "metaverse-1010",
¬† storageBucket: "metaverse-1010.firebasestorage.app",
¬† messagingSenderId: "1044064238233",
¬† appId: "1:1044064238233:web:2fbdfb811cb0a3ba349608",
¬† measurementId: "G-S77BMC266C"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

// DOM
const messagesEl = document.getElementById("messages");
const bottomInput = document.getElementById("bottomInput");
const sendBtn = document.getElementById("sendBottomBtn");
const scrambleWordEl = document.getElementById("scrambleWord");
const starPopup = document.getElementById("starPopup");
const starCountEl = document.getElementById("starCount");
const cashCountEl = document.getElementById("cashCount");
const profileNameEl = document.getElementById("profileName");

// State
let currentUserData = null;
let currentScramble = { letters: ['S','K','P','K','D','K','S'], usedWords: new Set(), maxSubmissions: 25 };

// Helpers
function showStarPopup(text){
  starPopup.innerText = text;
  starPopup.style.display = "block";
  setTimeout(()=>{starPopup.style.display="none"},1500);
}
function validateWord(word){
  const lettersCopy = [...currentScramble.letters];
  for(let c of word.toUpperCase()){
    const idx = lettersCopy.indexOf(c);
    if(idx===-1) return false;
    lettersCopy.splice(idx,1);
  }
  return true;
}

// Submit handler
async function submitWord(){
  if(!currentUserData) return;
  let word = bottomInput.value.trim().toUpperCase();
  if(!word) return showStarPopup("Type a word!");
  if(!validateWord(word)) return showStarPopup("Invalid!");
  if(currentScramble.usedWords.has(word)) return showStarPopup("Already used!");
  if(currentScramble.usedWords.size>=currentScramble.maxSubmissions) return showStarPopup("Round full!");

  currentScramble.usedWords.add(word);
  bottomInput.value = "";

  // Firestore update
  const userRef = doc(db,"users",currentUserData.uid);
  await updateDoc(userRef,{stars: increment(10), cash: increment(50)});
  currentUserData.stars += 10;
  currentUserData.cash += 50;

  // Update UI
  starCountEl.innerText = currentUserData.stars;
  cashCountEl.innerText = currentUserData.cash;
  messagesEl.innerHTML += `<div class="msg"><div class="content">‚úÖ ${word} +10‚≠ê +‚Ç¶50</div></div>`;
  messagesEl.scrollTop = messagesEl.scrollHeight;

  showStarPopup(`+10‚≠ê +‚Ç¶50`);
}

// Event
sendBtn.addEventListener("click",submitWord);
bottomInput.addEventListener("keypress",(e)=>{if(e.key==="Enter") submitWord();});

// Auth listener
onAuthStateChanged(auth, async user=>{
  if(user){
    currentUserData = { uid:user.uid, name:user.displayName||"GUEST", stars:0, cash:0 };
    profileNameEl.innerText = currentUserData.name;
    const userDoc = await getDoc(doc(db,"users",user.uid));
    if(userDoc.exists()){
      currentUserData.stars = userDoc.data().stars||0;
      currentUserData.cash = userDoc.data().cash||0;
      starCountEl.innerText = currentUserData.stars;
      cashCountEl.innerText = currentUserData.cash;
    }else{
      await updateDoc(doc(db,"users",user.uid),{stars:0,cash:0});
    }
  }else{
    // TODO: implement Google Sign-in
  }
});
</script>
</body>
</html>
