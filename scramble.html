<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Scramble Game</title>
<link rel="icon" href="data:," />
<style>
:root{
  --bg:#000;
  --card:#111;
  --muted:#aaa;
  --accent:#FF1493;
  --glass: rgba(255,255,255,0.03);
}

/* ---------- Body / App ---------- */
body,html{margin:0;padding:0;height:100%;font-family:'XiXi',Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;background:var(--bg);}
#appWrapper{width:100%;height:100%;display:flex;justify-content:center;}
.app{display:flex;flex-direction:column;height:100%;gap:10px;padding:10px;box-sizing:border-box;width:100%;max-width:480px;}

/* Brand / Welcome */
.brand{font-weight:700;font-size:24px;color:var(--accent);text-align:center;}
#welcomeText{font-family:'XiXi';font-weight:700;font-size:18px;text-align:center;margin:2px 0;color:#fff;}
#scrambleTitle{font-family:'XiXi';font-weight:900;font-size:24px;text-align:center;margin:0;color:var(--accent);}
#rulesBtn{display:block;margin:6px auto 0 auto;padding:6px 12px;border-radius:8px;border:1px solid rgba(255,20,147,0.2);background:var(--card);color:var(--accent);cursor:pointer;font-weight:700;font-size:13px;}

/* Marquee */
#marqueeWrapper{overflow:hidden;white-space:nowrap;border-top:1px solid rgba(255,20,147,0.2);border-bottom:1px solid rgba(255,20,147,0.2);margin:6px 0;padding:4px 0;}
#marquee{text-decoration:none;font-weight:700;display:inline-block;animation:scrollWords 15s linear infinite;color:var(--accent);}
@keyframes scrollWords{
  0%{transform:translateX(100%);}
  100%{transform:translateX(-100%);}
}

/* Profile panel */
#profilePanel{background:var(--glass);border-radius:12px;padding:10px;margin:6px 0;display:flex;flex-direction:column;gap:6px;}
.profile-row{display:flex;justify-content:space-between;align-items:center;}
.profile-label{font-size:12px;font-weight:700;color:var(--accent);}
.profile-value{font-size:14px;font-weight:800;color:#fff;}

/* Scramble letters */
#scrambleLetters{font-family:'XiXi';font-weight:900;font-size:24px;text-align:center;margin:12px 0;letter-spacing:12px;}

/* Buzz button at bottom */
.send-area{position:fixed;bottom:0;left:0;width:100%;max-width:480px;margin:0 auto;display:flex;align-items:center;justify-content:center;padding:10px;gap:8px;background:var(--card);border-radius:999px;z-index:100;}
.buzz-btn{padding:12px 16px;border-radius:999px;background:#000;color:var(--accent);border:1px solid rgba(255,20,147,0.18);font-weight:700;font-size:18px;cursor:pointer;transition:all 0.2s;}
.buzz-btn:hover{animation:buzzPulse 1.5s infinite;}
@keyframes buzzPulse{0%{box-shadow:0 0 0 0 rgba(255,20,147,0.18)}70%{box-shadow:0 0 0 12px rgba(255,20,147,0)}100%{box-shadow:0 0 0 0 rgba(255,20,147,0)}}

/* Star popup */
.star-popup{position:fixed;left:50%;top:18%;transform:translateX(-50%);background:var(--card);padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);display:none;z-index:1000;color:var(--accent);font-size:13px;white-space:nowrap;text-align:center;}
</style>
</head>
<body>

<div id="appWrapper">
  <div class="app">
    <div class="brand">‰πÇ‰∏®‰πÇ‰∏®</div>
    <div id="welcomeText">Welcome to</div>
    <div id="scrambleTitle">SCRAMBLE üß©</div>
    <button id="rulesBtn">Rules</button>

    <div id="marqueeWrapper"><div id="marquee">üî• WORDS FIRE UP! üî•</div></div>

    <div id="profilePanel">
      <div class="profile-row"><span class="profile-label">STARS COLLECTED:</span> <span class="profile-value" id="starCount">0</span>‚≠ê</div>
      <div class="profile-row"><span class="profile-label">CASH EARNED:</span> <span class="profile-value" id="cashCount">‚Ç¶0</span></div>
    </div>

    <div id="scrambleLetters">S K P K T S D</div>
  </div>
</div>

<div class="send-area">
  <button id="buzzBtn" class="buzz-btn">üö®</button>
</div>

<div class="star-popup" id="starPopup"><div id="starText">+1 star!</div></div>

<script type="module">
/* ---------- Dummy User / Stars --------- */
let currentUser = {stars:0, cash:0};

const starPopupEl = document.getElementById("starPopup");
const starTextEl = document.getElementById("starText");
const starCountEl = document.getElementById("starCount");
const cashCountEl = document.getElementById("cashCount");
const buzzBtn = document.getElementById("buzzBtn");

/* ---------- Scramble Letters & Submission ---------- */
let scrambleLetters = ['S','K','P','K','T','S','D'];
let submittedWords = new Set();

/* Show star popup */
function showStarPopup(text){
  starTextEl.innerText = text;
  starPopupEl.style.display = 'block';
  setTimeout(()=>{starPopupEl.style.display='none';},1500);
}

/* Validate word */
function validateWord(word){
  let available = [...scrambleLetters];
  word = word.toUpperCase();
  for(let char of word){
    const idx = available.indexOf(char);
    if(idx===-1) return false;
    available.splice(idx,1);
  }
  return true;
}

/* Buzz / submit */
buzzBtn.addEventListener('click', ()=>{
  let word = prompt("Type a word from the letters!");
  if(!word) return;
  if(submittedWords.has(word.toUpperCase())){
    return showStarPopup("Word already submitted!");
  }
  if(!validateWord(word)){
    return showStarPopup("Invalid word!");
  }
  submittedWords.add(word.toUpperCase());
  currentUser.stars += 5; // example reward
  currentUser.cash += 10;
  starCountEl.innerText = currentUser.stars;
  cashCountEl.innerText = currentUser.cash;
  showStarPopup(`‚úÖ "${word}" accepted! +5‚≠ê`);
});
</script>
</body>
</html>
