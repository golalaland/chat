<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIP Chat</title>
<style>
  /* ---------- Theme Variables ---------- */
  :root {
    --bg-color: #111;
    --text-color: #eee;
    --primary-color: #ff4081;
    --accent-color: #FFD700;
    --input-bg: #222;
    --input-border: #333;
    --btn-bg: #ff4081;
    --btn-hover: #ff69b4;
    --msg-bg: #222;
    --msg-highlight: #FFD700;
  }

  body {
    margin:0; padding:0;
    font-family: Arial, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
  }

  /* ---------- Modal Login ---------- */
  #authBox {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.85);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 100;
  }

  #authBox .modal {
    background: #1a1a1a;
    padding: 30px 40px;
    border-radius: 12px;
    text-align: center;
    width: 320px;
  }

  #authBox input {
    width: 100%;
    padding: 10px 12px;
    margin: 10px 0;
    border: 1px solid var(--input-border);
    border-radius: 6px;
    background: var(--input-bg);
    color: var(--text-color);
    font-size: 16px;
  }

  #authBox button {
    width: 100%;
    padding: 12px;
    background: var(--btn-bg);
    border: none;
    border-radius: 6px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s;
  }

  #authBox button:hover {
    background: var(--btn-hover);
  }

  /* ---------- Chat Area ---------- */
  #chatContainer {
    display: flex;
    flex-direction: column;
    height: 100vh;
    padding: 10px;
  }

  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    border: 1px solid #333;
    border-radius: 8px;
    background: #1a1a1a;
    margin-bottom: 10px;
  }

  .msg {
    margin-bottom: 6px;
  }

  .meta {
    font-weight: bold;
  }

  .content {
    padding: 3px 6px;
    border-radius: 4px;
    display: inline-block;
  }

  .buzz-content {
    background: var(--msg-highlight);
    color: #000;
    font-weight: bold;
  }

  /* ---------- Send Area ---------- */
  #sendArea {
    display: none;
    gap: 10px;
    flex-wrap: wrap;
  }

  #sendArea input {
    flex: 1;
  }

  #sendArea button {
    flex: none;
    min-width: 80px;
  }

  /* ---------- Profile ---------- */
  #profileBox {
    display: none;
    margin-bottom: 10px;
    padding: 8px;
    border: 1px solid #333;
    border-radius: 8px;
    background: #1a1a1a;
  }

  /* ---------- Star Popup ---------- */
  #starPopup {
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    background: #222;
    color: #fff;
    padding: 12px 20px;
    border-radius: 8px;
    display: none;
    z-index: 200;
    font-weight: bold;
  }

  /* ---------- Scramble Banner ---------- */
  #scrambleBanner {
    display: none;
    background: var(--accent-color);
    color: #000;
    padding: 8px 12px;
    border-radius: 8px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  /* ---------- Admin ---------- */
  #adminControls {
    display: none;
    gap: 10px;
    margin-bottom: 10px;
  }

  #adminControls button {
    background: #FFA500;
    color: #000;
  }

  /* ---------- Online count ---------- */
  #onlineCount {
    font-size: 14px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<!-- ---------- Login Modal ---------- -->
<div id="authBox">
  <div class="modal">
    <h2>VIP Login</h2>
    <input type="email" id="emailInput" placeholder="Email">
    <input type="text" id="phoneInput" placeholder="Phone">
    <button id="whitelistLoginBtn">Login</button>
  </div>
</div>

<!-- ---------- Star Popup ---------- -->
<div id="starPopup"><span id="starText"></span></div>

<!-- ---------- Main Chat ---------- -->
<div id="chatContainer">
  <div id="profileBox">
    <span id="profileName"></span> | Stars: <span id="starCount">0</span> | Cash: <span id="cashCount">0</span>
    <a id="redeemBtn" href="#" target="_blank">Redeem</a>
  </div>

  <div id="onlineCount">(0 online)</div>
  <div id="scrambleBanner">Scramble: <span id="scrambleLetters"></span></div>
  <div id="adminControls">
    <button id="adminClearMessagesBtn">Clear Messages</button>
    <button id="adminScrambleBtn">Start Scramble</button>
  </div>

  <div id="messages"></div>

  <div id="sendArea">
    <input type="text" id="messageInput" placeholder="Type a message">
    <button id="sendBtn">Send</button>
    <button id="buzzBtn">BUZZ</button>
  </div>
</div>

<!-- ---------- Include app.js ---------- -->
<script type="module" src="scramble.js"></script>
</body>
</html>
