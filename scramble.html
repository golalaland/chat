<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Gamified VIP</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  /* ---------- Theme & Typography ---------- */
  :root {
    --bg-color: #111;
    --text-color: #eee;
    --accent-color: #ff4081;
    --highlight-color: #FFD700;
    --input-bg: #222;
    --input-border: #333;
    --modal-bg: #1b1b1b;
    --btn-bg: #333;
    --btn-hover: #555;
  }

  body {
    margin:0;
    font-family: 'Press Start 2P', monospace;
    background: var(--bg-color);
    color: var(--text-color);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    min-height:100vh;
    padding:20px;
  }

  h1 { color: var(--accent-color); margin-bottom:20px; text-align:center; }

  /* ---------- Modal ---------- */
  .modal {
    background: var(--modal-bg);
    padding: 20px;
    border-radius: 12px;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 0 15px #000;
    margin-bottom:20px;
  }

  .modal h2 {
    font-size:14px;
    color: var(--highlight-color);
    text-align:center;
  }

  .modal input {
    width: calc(100% - 20px);
    padding: 8px;
    margin: 6px 0;
    background: var(--input-bg);
    border: 1px solid var(--input-border);
    border-radius:6px;
    color: var(--text-color);
  }

  .modal button {
    width:100%;
    padding:10px;
    margin-top:10px;
    background: var(--btn-bg);
    color: var(--text-color);
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:bold;
    transition:0.2s;
  }

  .modal button:hover { background: var(--btn-hover); }

  /* ---------- Chat ---------- */
  #messages {
    width: 100%;
    max-width: 600px;
    height: 300px;
    background: #1a1a1a;
    overflow-y: auto;
    padding: 10px;
    border-radius: 12px;
    margin-bottom:10px;
    border:1px solid #333;
  }

  .msg { margin-bottom:6px; font-size:12px; }
  .msg .meta { font-weight:bold; }
  .buzz-content { padding:2px 4px; border-radius:3px; }

  /* ---------- Send Area ---------- */
  #sendArea { display:none; width:100%; max-width:600px; display:flex; margin-bottom:10px; }
  #messageInput { flex:1; padding:10px; border-radius:6px 0 0 6px; border:1px solid #333; background: var(--input-bg); color: var(--text-color); }
  #sendBtn, #buzzBtn { padding:0 12px; border-radius:0 6px 6px 0; margin-left:2px; }

  /* ---------- Profile ---------- */
  #profileBox { display:none; background: #222; padding:10px; border-radius:8px; margin-bottom:10px; display:flex; justify-content:space-between; }
  #profileBox span { font-size:12px; }

  /* ---------- Scramble Banner ---------- */
  #scrambleBanner { display:none; background:#333; padding:10px; border-radius:8px; margin-bottom:10px; text-align:center; font-weight:bold; color:#FFD700; }

  /* ---------- Star Popup ---------- */
  #starPopup { display:none; position:fixed; top:20px; left:50%; transform:translateX(-50%); background: #ff4081; color:#fff; padding:10px 20px; border-radius:10px; font-weight:bold; z-index:999; }
</style>
</head>
<body>

<h1>üåå Golala VIP Chat</h1>

<div id="starPopup"><span id="starText"></span></div>

<!-- ---------- Login Modal ---------- -->
<div class="modal" id="authBox">
  <h2>VIP Login</h2>
  <input type="text" id="emailInput" placeholder="Email">
  <input type="text" id="phoneInput" placeholder="Phone">
  <button id="whitelistLoginBtn">Login</button>
</div>

<!-- ---------- Profile ---------- -->
<div id="profileBox">
  <span id="profileName">Username</span>
  <span>‚≠ê <span id="starCount">0</span> | üí∞ <span id="cashCount">0</span></span>
  <a id="redeemBtn" href="#" target="_blank" style="display:none;">Redeem</a>
</div>

<!-- ---------- Scramble Banner ---------- -->
<div id="scrambleBanner">
  Letters: <span id="scrambleLetters"></span>
</div>

<!-- ---------- Chat Messages ---------- -->
<div id="messages"></div>

<!-- ---------- Send Area ---------- -->
<div id="sendArea">
  <input type="text" id="messageInput" placeholder="Type your message">
  <button id="sendBtn">Send</button>
  <button id="buzzBtn">BUZZ</button>
</div>

<!-- ---------- Admin Controls ---------- -->
<div class="modal" id="adminControls" style="display:none;">
  <button id="adminScrambleBtn">Start Scramble Round</button>
  <button id="adminClearMessagesBtn">Clear All Messages</button>
</div>

<script type="module" src="app.js"></script>

</body>
</html>
