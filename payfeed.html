<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ä¹‚ä¸¨ä¹‚ä¸¨ Admin â€” Pay Feed</title>

  <!-- Font / theme -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    :root{
      --charcoal-bg:#121214;
      --card-bg: #1e1f22;
      --muted:#a6a6ad;
      --accent1: linear-gradient(90deg,#ff6a00,#9d00ff);
    }

    body {
      font-family: 'ä¹‚ä¸¨ä¹‚ä¸¨', 'Roboto', Arial, sans-serif;
      padding:20px;
      background:#0f1012;
      color:#efefef;
    }

    h2, h3 { font-family:'ä¹‚ä¸¨ä¹‚ä¸¨', monospace; margin:0; color:#fff; }

    .card {
      background:var(--card-bg);
      padding:16px;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.6);
      margin-bottom:16px;
      color: #e9e9ec;
    }

    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }

    input, button, select, textarea {
      padding:8px 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.06);
      background:transparent;
      color:inherit;
      font-family:inherit;
      font-size:0.95rem;
    }

    table { width:100%; border-collapse:collapse; font-family:inherit; color:inherit; }
    th, td { padding:10px; text-align:left; border-bottom:1px solid rgba(255,255,255,0.03); font-size:0.9rem; vertical-align:middle; }
    thead th { color:var(--muted); font-weight:600; }

    .btn { cursor:pointer; border:none; border-radius:8px; padding:6px 12px; font-family:inherit; }
    .btn-danger { background:#ff6b6b; color:#111; }
    .btn-primary { background:var(--accent1); color:#fff; }
    .muted { color:var(--muted); font-size:0.85rem; }
    .search { width:260px; }
    .small { font-size:0.85rem; padding:4px 8px; }
    .pill { padding:4px 10px; border-radius:999px; background:rgba(255,255,255,0.04); font-family:'ä¹‚ä¸¨ä¹‚ä¸¨', monospace; }
    .flex-between { display:flex; justify-content:space-between; align-items:center; }
    .hidden { display:none; }
    .actions { display:flex; gap:6px; }

    .scroll-box { max-height:420px; overflow:auto; padding-right:8px; margin-top:8px; }
    #loaderOverlay {
      position:fixed; inset:0;
      background:rgba(0,0,0,0.6);
      display:flex; justify-content:center; align-items:center;
      z-index:1000; display:none;
    }
    #loaderOverlay .card { padding:24px; text-align:center; font-family:'ä¹‚ä¸¨ä¹‚ä¸¨', monospace; }

    /* tabs */
    .tabs { display:flex; gap:8px; margin-bottom:12px; }
    .tab-btn { padding:8px 12px; border-radius:10px; cursor:pointer; border:1px solid rgba(255,255,255,0.03); background:transparent; color:inherit; }
    .tab-btn.active { background:linear-gradient(90deg,#2a2b2e,#171718); box-shadow: inset 0 -2px 0 rgba(255,255,255,0.02); }

    /* small responsive */
    @media (max-width:900px){
      .search{ width:160px }
      table thead th:nth-child(12), table tbody td:nth-child(12),
      table thead th:nth-child(13), table tbody td:nth-child(13) { display:none; }
    }
.tab-section {
  display: none;
  opacity: 0;
  transition: opacity 0.25s ease-in-out;
}

.tab-section.active {
  display: block;
  opacity: 1;
}

.tab-btn.active {
  background: #222;
  color: #fff;
  border-bottom: 2px solid #ff9800;
}
  </style>
</head>
<body>
  <h2>ä¹‚ä¸¨ä¹‚ä¸¨ Admin â€” Pay Feed</h2>

  <!-- Admin Gate -->
  <div id="adminGate" class="card">
    <div class="row">
      <input id="adminEmail" placeholder="Admin email (use registered email)" />
      <button id="adminCheckBtn" class="btn btn-primary">Enter Admin</button>
      <span id="adminGateMsg" class="muted"></span>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="hidden">
    <div class="card flex-between">
      <div>
        <strong>Current admin:</strong> <span id="currentAdminEmail" class="pill"></span>
      </div>
      <div class="row">
        <div class="tabs">
          <button class="tab-btn active" data-tab="users">Users</button>
          <button class="tab-btn" data-tab="whitelist">Whitelist</button>
          <button class="tab-btn" data-tab="featured">Featured Hosts</button>
        </div>
        <input id="userSearch" class="search small" placeholder="Search users by email or chatId"/>
        <button id="exportCurrentCsv" class="btn">Export CSV</button>
        <button id="logoutBtn" class="btn">Logout</button>
      </div>
    </div>

    <!-- USERS TAB -->
    <div id="users-section" class="card tab-section active">
      <div class="row" style="margin-bottom:8px">
        <button id="massRemoveUsersBtn" class="btn btn-danger">Remove Selected Users</button>
        <button id="copyToFeaturedBtn" class="btn btn-primary">Copy Selected â†’ Featured</button>
      </div>

      <div class="scroll-box">
        <table id="usersTable">
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAllUsers" title="Select all users"/></th>
              <th>Email</th>
              <th>Phone</th>
              <th>ChatId</th>
              <th>Stars</th>
              <th>Cash</th>
              <th>VIP</th>
              <th>Admin</th>
              <th>Host</th>
              <th>Subscription</th>
              <th>Featured</th>
              <th>popupPhoto</th>
              <th>videoUrl</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- WHITELIST TAB -->
    <div id="whitelist-section" class="card tab-section hidden">
      <div class="row" style="margin-bottom:8px">
        <input id="wlEmail" placeholder="Email" />
        <input id="wlPhone" placeholder="Phone" />
        <button id="addWhitelistBtn" class="btn btn-primary">Add</button>
        <input type="file" id="wlCsvUpload" />
        <label style="margin-left:8px"><input type="checkbox" id="cleanUpLady"/> Cleanup Lady ðŸ§¼</label>
        <button id="massRemoveWhitelistBtn" class="btn btn-danger" style="margin-left:auto">Remove Selected Whitelist</button>
      </div>

      <div class="scroll-box">
        <table id="whitelistTable">
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAllWhitelist" title="Select all whitelist"/></th>
              <th>Email</th>
              <th>Phone</th>
              <th>Subscription</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- FEATURED HOSTS TAB -->
    <div id="featured-section" class="card tab-section hidden">
      <div class="row" style="margin-bottom:8px">
        <button id="massRemoveFeaturedBtn" class="btn btn-danger">Remove Selected Featured</button>
        <button id="exportFeaturedCsv" class="btn">Export Featured CSV</button>
      </div>

      <div class="scroll-box">
        <table id="featuredTable">
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAllFeatured" title="Select all featured"/></th>
              <th>Email</th>
              <th>Phone</th>
              <th>popupPhoto</th>
              <th>videoUrl</th>
              <th>AddedAt</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  </div>

  <!-- Loader / Modal -->
  <div id="loaderOverlay">
    <div class="card">
      <div id="loaderText">Processing...</div>
    </div>
  </div>

  <script type="module" src="admin-payfeed.js"></script>
</body>
</html>
