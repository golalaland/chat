<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Xixi Admin â€” Pay Feed</title>
<style>
body { font-family: Arial, sans-serif; padding:20px; background:#f7f7fb; color:#111 }
.card { background:#fff; padding:14px; border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,0.06); margin-bottom:14px; }
.row { display:flex; gap:12px; align-items:center; flex-wrap:wrap }
input, button, select, textarea { padding:8px 10px; border-radius:8px; border:1px solid #e6e6e9; }
table { width:100%; border-collapse:collapse; }
th, td { padding:8px 10px; text-align:left; border-bottom:1px solid #f0f0f4; }
.btn { cursor:pointer; border:none; border-radius:8px; padding:6px 10px; }
.btn-danger { background:#ff6b6b; color:#fff }
.btn-primary { background:linear-gradient(90deg,#ff6a00,#9d00ff); color:#fff }
.muted { color:#888; font-size:0.9rem }
.search { width:260px }
.small { font-size:0.9rem; padding:6px 8px; }
.pill { padding:6px 10px; border-radius:999px; background:#efefef; }
.flex-between { display:flex; justify-content:space-between; align-items:center }
.hidden { display:none }
.scroll-box { max-height:360px; overflow:auto; padding-right:8px }
</style>
</head>
<body>
<h2>Xixi Admin â€” Pay Feed</h2>

<!-- Admin Gate -->
<div id="adminGate" class="card">
  <div class="row">
    <input id="adminEmail" placeholder="Admin email (use registered email)" />
    <button id="adminCheckBtn" class="btn btn-primary">Enter Admin</button>
    <span id="adminGateMsg" class="muted"></span>
  </div>
</div>

<!-- Admin Panel -->
<div id="adminPanel" class="hidden">

  <div class="card flex-between">
    <div><strong>Current admin:</strong> <span id="currentAdminEmail" class="pill"></span></div>
    <div class="row">
      <input id="userSearch" class="search small" placeholder="Search users by email or chatId"/>
      <button id="exportCsv" class="btn">Export CSV</button>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </div>

  <!-- Users Management -->
  <div class="card">
    <h3 style="margin:0 0 8px 0">Users</h3>
    <div class="muted" style="margin-bottom:8px">Edit stars, cash, subscriptionActive, isVIP, isAdmin, isHost, then click Apply per user.</div>
    <div class="scroll-box">
      <table id="usersTable">
        <thead>
          <tr>
            <th>Email</th><th>ChatId</th><th>Stars</th><th>Cash</th>
            <th>Subscription</th><th>VIP</th><th>Admin</th><th>Host</th><th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Whitelist Injector -->
  <div class="card">
    <h3 style="margin:0 0 8px 0">Whitelist Injector</h3>
    <div class="row" style="margin-bottom:8px">
      <input id="wlInput" placeholder="Email;Phone (one per line or CSV)"/>
      <button id="injectWhitelistBtn" class="btn btn-primary">Inject</button>
      <input type="file" id="wlCsvFile" accept=".csv" />
    </div>
    <label><input type="checkbox" id="cleanupLady"/> Cleanup Lady ðŸ§¼</label>
    <div class="scroll-box">
      <table id="whitelistTable">
        <thead><tr><th>Email</th><th>Phone</th><th>SubscriptionActive</th><th>Action</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

</div>

<!-- Modal -->
<div id="modalBg" class="hidden" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.4);display:flex;align-items:center;justify-content:center;">
  <div style="background:#fff;padding:20px;border-radius:12px;max-width:400px;width:90%;text-align:center;">
    <h3 id="modalTitle"></h3>
    <input id="modalInput" style="margin:12px 0;padding:8px;width:80%;"/>
    <div class="row" style="justify-content:center;gap:12px;">
      <button id="modalConfirm" class="btn btn-primary">Confirm</button>
      <button id="modalCancel" class="btn btn-danger">Cancel</button>
    </div>
  </div>
</div>

<script type="module" src="admin-payfeed.js"></script>
</body>
</html>
