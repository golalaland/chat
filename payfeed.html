<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Xixi Admin â€” Pay Feed</title>
<style>
body { font-family: Arial, sans-serif; padding:20px; background:#f7f7fb; color:#111 }
h2,h3 { margin-top:0; }
.card { background:#fff; padding:14px; border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,0.06); margin-bottom:14px; }
.row { display:flex; gap:12px; align-items:center; flex-wrap:wrap }
input, button, select, textarea { padding:8px 10px; border-radius:8px; border:1px solid #e6e6e9; }
table { width:100%; border-collapse:collapse; }
th, td { padding:8px 10px; text-align:left; border-bottom:1px solid #f0f0f4; }
.btn { cursor:pointer; border:none; border-radius:8px; padding:6px 10px; }
.btn-danger { background:#ff6b6b; color:#fff }
.btn-primary { background:linear-gradient(90deg,#ff6a00,#9d00ff); color:#fff }
.muted { color:#888; font-size:0.9rem }
.search { width:260px }
.small { font-size:0.9rem; padding:6px 8px; }
.pill { padding:6px 10px; border-radius:999px; background:#efefef; }
.flex-between { display:flex; justify-content:space-between; align-items:center }
.hidden { display:none }
.toggle { cursor:pointer; padding:6px 8px; border-radius:8px }
.scroll-box { max-height:360px; overflow:auto; padding-right:8px }

/* Modal styles */
#modalBg {
  display: none;
  position: fixed; top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.5);
  z-index: 9999;
  justify-content: center;
  align-items: center;
}
#modalBg .card {
  min-width: 300px;
}
</style>
</head>
<body>

<h2>Xixi Admin â€” Pay Feed</h2>

<!-- Admin gate -->
<div id="adminGate" class="card">
  <div class="row">
    <input id="adminEmail" placeholder="Admin email (use registered email)"/>
    <button id="adminCheckBtn" class="btn btn-primary">Enter Admin</button>
    <span id="adminGateMsg" class="muted"></span>
  </div>
  <p class="muted" style="margin-top:8px">Simple admin-check via isAdmin flag. Protect folder or replace with Firebase Auth.</p>
</div>

<!-- Admin panel -->
<div id="adminPanel" class="hidden">

  <div class="card flex-between">
    <div>
      <strong>Current admin:</strong> <span id="currentAdminEmail" class="pill"></span>
    </div>
    <div class="row">
      <input id="userSearch" class="search small" placeholder="Search users by email or chatId"/>
      <button id="exportCsv" class="btn">Export CSV</button>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </div>

  <!-- Users management -->
  <div class="card">
    <h3>Users</h3>
    <div class="muted" style="margin-bottom:8px">Adjust stars, cash, subscription, or remove users.</div>
    <div class="scroll-box">
      <table id="usersTable">
        <thead><tr>
          <th>Email</th>
          <th>ChatId</th>
          <th>Stars</th>
          <th>Cash</th>
          <th>Subscription</th>
          <th>isVIP</th>
          <th>isAdmin</th>
          <th>isHost</th>
          <th>Actions</th>
        </tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Whitelist injector -->
  <div class="card">
    <h3>Whitelist Injector</h3>
    <div class="row" style="margin-bottom:8px">
      <input id="wlInput" placeholder="Email or CSV paste"/>
      <button id="injectWhitelistBtn" class="btn btn-primary">Inject</button>
      <label class="toggle"><input type="checkbox" id="cleanupLady"/> Cleanup Lady ðŸ§¼</label>
    </div>
    <div class="scroll-box">
      <table id="whitelistTable">
        <thead><tr><th>Email</th><th>Phone</th><th>Subscription</th><th>Action</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

</div>

<!-- Modal -->
<div id="modalBg">
  <div class="card">
    <h3 id="modalTitle"></h3>
    <input id="modalInput" style="width:100%; margin:10px 0;"/>
    <div class="row" style="justify-content:flex-end; gap:6px;">
      <button id="modalCancel" class="btn btn-danger">Cancel</button>
      <button id="modalConfirm" class="btn btn-primary">Confirm</button>
    </div>
  </div>
</div>

<script type="module" src="admin-payfeed.js"></script>
</body>
</html>
