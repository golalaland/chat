<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>乂丨乂丨Redeem</title>
<style>
:root {
  --bg: #f5f5f5;
  --card-bg: #fff;
  --accent: #ffcc00;
  --text: #000;
  --btn-bg: #ffcc00;
  --btn-text: #000;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  background: var(--card-bg);
  padding: 1rem 2rem;
  font-size: 1.8rem;
  font-weight: bold;
  border-bottom: 1px solid #ddd;
  text-align: center;
}

#user-info {
  text-align: center;
  padding: 1rem;
}

#user-info div {
  margin: 0.2rem 0;
}

.shop-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1rem;
  padding: 1rem 2rem;
}

.product-card {
  background: var(--card-bg);
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: transform 0.2s, box-shadow 0.2s;
}

.product-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.product-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

.product-info {
  padding: 0.8rem;
  text-align: center;
}

.product-name {
  font-weight: bold;
  margin-bottom: 0.5rem;
}

.product-cost {
  color: var(--accent);
  font-weight: bold;
  margin-bottom: 0.5rem;
}

.product-availability {
  font-size: 0.85rem;
  font-weight: bold;
  margin-bottom: 0.5rem;
}

.buy-btn {
  background: var(--btn-bg);
  color: var(--btn-text);
  border: none;
  padding: 0.6rem;
  cursor: pointer;
  font-weight: bold;
  width: 90%;
  margin: 0 auto 1rem auto;
  border-radius: 5px;
  transition: background 0.2s;
}

.buy-btn:hover {
  background: #e6b800;
}
</style>
</head>
<body>

<header>Xixi Shop</header>

<div id="user-info">
  <div style="font-weight:bold; font-size:1.3rem; background:#000; color:#fff; display:inline-block; padding:0.2rem 0.5rem; border-radius:4px;">
    CHATID: <span id="chat-id">12345</span>
  </div>
  <div style="font-size:0.9rem; font-weight:bold;">
    Stars: <span style="font-weight:300;" id="stars-count">0</span>
  </div>
</div>

<div class="shop-grid" id="shop-items"></div>

<script>
// Full 18 products with availability
const shopItems = [
  { id: 1, name: "VIP Pass", cost: 50, img: "https://via.placeholder.com/150", available: 12 },
  { id: 2, name: "Glow Badge", cost: 20, img: "https://via.placeholder.com/150", available: 8 },
  { id: 3, name: "Special Emoji Pack", cost: 10, img: "https://via.placeholder.com/150", available: 15 },
  { id: 4, name: "Custom Avatar", cost: 100, img: "https://via.placeholder.com/150", available: 5 },
  { id: 5, name: "Premium Sticker Set", cost: 30, img: "https://via.placeholder.com/150", available: 10 },
  { id: 6, name: "Chat Highlight", cost: 40, img: "https://via.placeholder.com/150", available: 6 },
  { id: 7, name: "Profile Frame", cost: 25, img: "https://via.placeholder.com/150", available: 14 },
  { id: 8, name: "VIP Emote", cost: 15, img: "https://via.placeholder.com/150", available: 20 },
  { id: 9, name: "Secret Room Pass", cost: 200, img: "https://via.placeholder.com/150", available: 2 },
  { id: 10, name: "Daily Booster", cost: 35, img: "https://via.placeholder.com/150", available: 7 },
  { id: 11, name: "Exclusive Wallpaper", cost: 45, img: "https://via.placeholder.com/150", available: 9 },
  { id: 12, name: "VIP Badge Animation", cost: 60, img: "https://via.placeholder.com/150", available: 4 },
  { id: 13, name: "Gift Pack", cost: 55, img: "https://via.placeholder.com/150", available: 11 },
  { id: 14, name: "Mystery Box", cost: 70, img: "https://via.placeholder.com/150", available: 3 },
  { id: 15, name: "Lucky Spin Token", cost: 80, img: "https://via.placeholder.com/150", available: 5 },
  { id: 16, name: "Custom Chat Theme", cost: 90, img: "https://via.placeholder.com/150", available: 6 },
  { id: 17, name: "Flash Spotlight", cost: 120, img: "https://via.placeholder.com/150", available: 2 },
  { id: 18, name: "Ultra VIP Pass", cost: 250, img: "https://via.placeholder.com/150", available: 1 }
];

const starsCountEl = document.getElementById('stars-count');
const shopItemsEl = document.getElementById('shop-items');

function createProductCard(item) {
  const card = document.createElement('div');
  card.classList.add('product-card');
  card.innerHTML = `
    <img src="${item.img}" alt="${item.name}">
    <div class="product-info">
      <div class="product-name">${item.name}</div>
      <div class="product-cost">${item.cost} ⭐</div>
      <div class="product-availability">${item.available} available for today</div>
      <button class="buy-btn">Buy</button>
    </div>
  `;
  
  const buyBtn = card.querySelector('.buy-btn');
  buyBtn.addEventListener('click', () => buyItem(item, card));
  
  return card;
}

function renderShop() {
  shopItemsEl.innerHTML = '';
  shopItems.forEach(item => shopItemsEl.appendChild(createProductCard(item)));
}

// Load stars from chatroom backend
async function loadUser() {
  try {
    const res = await fetch('/api/user'); // replace with your backend endpoint
    const data = await res.json();
    starsCountEl.innerText = data.stars;
  } catch(err) {
    console.error("Failed to load user:", err);
  }
}

// Buy product and update stars
async function buyItem(item, card) {
  try {
    const res = await fetch('/api/buy', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ itemId: item.id })
    });
    const result = await res.json();
    if(result.success) {
      starsCountEl.innerText = result.starsLeft;
      card.style.transform = "scale(1.05)";
      setTimeout(() => card.style.transform = "scale(1)", 200);
      if(navigator.vibrate) navigator.vibrate(100);
      alert(`Purchased ${item.name}!`);
    } else {
      alert(result.message);
    }
  } catch(err) {
    console.error("Purchase failed:", err);
  }
}

renderShop();
loadUser();

// Optional: auto-refresh stars every 10 sec if spent elsewhere
setInterval(loadUser, 10000);
</script>

</body>
</html>
