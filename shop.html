<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>乂丨乂丨Redeem</title>
<style>
:root {
  --bg: #000;
  --card-bg: #111;
  --accent: #ff33cc; /* neon pink for cost and buttons */
  --text: #fff;
  --btn-bg: #ff33cc; 
  --btn-text: #fff;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  background: var(--card-bg);
  padding: 1rem 2rem;
  font-size: 1.8rem;
  font-weight: bold;
  border-bottom: 1px solid #333;
  text-align: center;
}

#user-info {
  text-align: center;
  padding: 1rem;
}

#user-info div {
  margin: 0.2rem 0;
}

.shop-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1rem;
  padding: 1rem 2rem;
}

.product-card {
  background: var(--card-bg);
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: transform 0.2s, box-shadow 0.2s;
  position: relative;
}

.product-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 5px 15px rgba(255,51,204,0.5);
}

.product-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

.availability-badge {
  position: absolute;
  top: 8px;
  right: 8px;
  background: var(--accent);
  color: #fff;
  font-size: 0.7rem;
  font-weight: bold;
  padding: 0.2rem 0.4rem;
  border-radius: 4px;
  z-index: 2;
}

.product-info {
  padding: 0.8rem;
  text-align: center;
}

.product-name {
  font-weight: bold;
  margin-bottom: 0.5rem;
}

.product-cost {
  color: var(--accent);
  font-weight: bold;
  margin-bottom: 0.5rem;
}

.buy-btn {
  background: var(--btn-bg);
  color: var(--btn-text);
  border: none;
  padding: 0.6rem;
  cursor: pointer;
  font-weight: bold;
  width: 90%;
  margin: 0 auto 1rem auto;
  border-radius: 5px;
  transition: background 0.2s;
}

.buy-btn:hover {
  background: #ff66d6;
}

#home-btn {
  background: var(--btn-bg);
  color: var(--btn-text);
  border: none;
  padding: 0.8rem 2rem;
  font-size: 1rem;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.2s;
}

#home-btn:hover {
  background: #ff66d6;
}
</style>
</head>
<body>

<header>乂丨乂丨Redeem</header>

<div id="user-info">
  <div style="font-weight:bold; font-size:1.3rem; background:#000; color:#fff; display:inline-block; padding:0.2rem 0.5rem; border-radius:4px;">
    CHATID: <span id="chat-id">---</span>
  </div>
  <div style="font-size:0.9rem; font-weight:bold;">
    Stars Balance: <span id="stars-count">0</span>
  </div>
</div>

<div class="shop-grid" id="shop-items"></div>

<div style="text-align:center; padding:1rem;">
  <button id="home-btn">Take Me Home</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const starsCountEl = document.getElementById('stars-count');
const chatIdEl = document.getElementById('chat-id');
const shopItemsEl = document.getElementById('shop-items');

// Get UID from URL
const urlParams = new URLSearchParams(window.location.search);
const uid = urlParams.get('uid');

if (!uid) {
  alert("User not signed in!");
}

// Example shop items
const shopItems = [
  { id: 1, name: "Host Gig", cost: 500, img: "https://res.cloudinary.com/dekxhwh6l/image/upload/v1759059729/IMG_4519_u5poyb.jpg", available: 50 },
  { id: 2, name: "VIP Access to CUBE", cost: 20, img: "https://res.cloudinary.com/dekxhwh6l/image/upload/v1759059729/IMG_4519_u5poyb.jpg", available: 8 },
  { id: 3, name: "10gb Internet Data", cost: 500, img: "https://res.cloudinary.com/dekxhwh6l/image/upload/v1759059729/IMG_4519_u5poyb.jpg", available: 15 },
  // Add other products here
];

function createProductCard(item) {
  const card = document.createElement('div');
  card.classList.add('product-card');
  card.innerHTML = `
    <img src="${item.img}" alt="${item.name}">
    <div class="availability-badge">${item.available} left</div>
    <div class="product-info">
      <div class="product-name">${item.name}</div>
      <div class="product-cost">${item.cost} ⭐</div>
      <button class="buy-btn">Buy</button>
    </div>
  `;
  return card;
}

function renderShop() {
  shopItemsEl.innerHTML = '';
  shopItems.forEach(item => shopItemsEl.appendChild(createProductCard(item)));
}

// Load user data
async function loadUser() {
  const userRef = doc(db, "users", uid);
  const snap = await getDoc(userRef);
  if (!snap.exists()) {
    alert("User data not found!");
    return;
  }
  const data = snap.data();
  chatIdEl.innerText = data.chatId || "---";
  starsCountEl.innerText = data.stars || 0;

  // Real-time updates
  onSnapshot(userRef, (docSnap) => {
    if (!docSnap.exists()) return;
    const d = docSnap.data();
    starsCountEl.innerText = d.stars || 0;
  });
}

renderShop();
loadUser();

document.getElementById('home-btn').addEventListener('click', () => {
  window.location.href = '/'; // replace with your homepage
});
</script>

</body>
</html>
