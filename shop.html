<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redeem Shop</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
  text-align: center;
}

header {
  padding: 1rem 0;
  font-size: 1.8rem;
  font-weight: bold;
  border-bottom: 1px solid #333;
}

#username {
  font-weight: bold;
  font-size: 1.5rem;
  margin-top: 1rem;
}

#stars-count {
  font-weight: bold;
  font-size: 1.1rem;
  margin: 0.5rem 0 1rem 0;
}

.shop-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1rem;
  padding: 1rem 2rem;
}

.product-card {
  background: #111;
  border-radius: 10px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  position: relative;
  padding-bottom: 1rem;
}

.product-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

.product-info {
  padding: 0.5rem;
}

.product-name {
  font-weight: bold;
  margin-bottom: 0.3rem;
}

.product-cost {
  font-weight: bold;
  margin-bottom: 0.5rem;
}

.buy-btn {
  background: #444;
  color: #fff;
  border: none;
  padding: 0.5rem;
  cursor: pointer;
  font-weight: bold;
  width: 90%;
  margin: 0 auto;
  border-radius: 5px;
}

.buy-btn:hover {
  background: #666;
}

.availability-badge {
  position: absolute;
  top: 8px;
  right: 8px;
  background: #333;
  color: #fff;
  font-size: 0.8rem;
  font-weight: bold;
  padding: 0.2rem 0.4rem;
  border-radius: 4px;
}

#home-btn {
  background: #444;
  color: #fff;
  border: none;
  padding: 0.8rem 2rem;
  font-size: 1rem;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  margin: 1rem 0;
}

#home-btn:hover {
  background: #666;
}
</style>
</head>
<body>

<header>Redeem Shop</header>

<div id="username">Loading...</div>
<div id="stars-count">0 ⭐️</div>

<div class="shop-grid" id="shop-items"></div>

<button id="home-btn">Take Me Home</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, collection, getDocs, onSnapshot, addDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getAuth, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDbKz4ef_eUDlCukjmnK38sOwueYuzqoao",
  authDomain: "metaverse-1010.firebaseapp.com",
  projectId: "metaverse-1010",
  storageBucket: "metaverse-1010.appspot.com",
  messagingSenderId: "1044064238233",
  appId: "1:1044064238233:web:2fbdfb811cb0a3ba349608",
  measurementId: "G-S77BMC266C",
  databaseURL: "https://metaverse-1010-default-rtdb.firebaseio.com/"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
setPersistence(auth, browserLocalPersistence).catch(()=>{});

const urlParams = new URLSearchParams(window.location.search);
const uid = urlParams.get('uid');
if (!uid) alert("User not signed in!");

const usernameEl = document.getElementById('username');
const starsCountEl = document.getElementById('stars-count');
const shopItemsEl = document.getElementById('shop-items');

function randomColor() {
  const colors = ['#ff33cc','#33ffcc','#ffcc33','#66f','#f66','#3f3'];
  return colors[Math.floor(Math.random()*colors.length)];
}

// Default products
const defaultShopItems = [
  { id: 1, name: "Host Gig", cost: 500, img: "https://res.cloudinary.com/dekxhwh6l/image/upload/v1759059729/IMG_4519_u5poyb.jpg", available: 50 },
  { id: 2, name: "VIP Access", cost: 20, img: "https://res.cloudinary.com/dekxhwh6l/image/upload/v1759059729/IMG_4519_u5poyb.jpg", available: 8 },
  { id: 3, name: "10GB Data", cost: 500, img: "https://res.cloudinary.com/dekxhwh6l/image/upload/v1759059729/IMG_4519_u5poyb.jpg", available: 15 },
];

// Ensure Firestore shop items exist
async function ensureShopItems() {
  const shopCollectionRef = collection(db, "shopItems");
  const snap = await getDocs(shopCollectionRef);
  if (snap.empty) {
    for (const item of defaultShopItems) {
      await setDoc(doc(db, "shopItems", item.id.toString()), item);
    }
  }
}

// Create product card
function createProductCard(item) {
  const card = document.createElement('div');
  card.classList.add('product-card');
  card.innerHTML = `
    <img src="${item.img}" alt="${item.name}">
    <div class="availability-badge" id="stock-${item.id}">${item.available} left</div>
    <div class="product-info">
      <div class="product-name">${item.name}</div>
      <div class="product-cost">${item.cost} ⭐️</div>
      <button class="buy-btn">Buy</button>
    </div>
  `;
  const buyBtn = card.querySelector('.buy-btn');
  buyBtn.addEventListener('click', async () => {
    const userRef = doc(db, "users", uid);
    const shopRef = doc(db, "shopItems", item.id.toString());

    const [userSnap, shopSnap] = await Promise.all([getDoc(userRef), getDoc(shopRef)]);
    const userData = userSnap.data();
    const shopData = shopSnap.data();

    if(userData.stars < item.cost) return alert("Not enough stars!");
    if(shopData.available <= 0) return alert("Out of stock!");

    // Deduct stars
    await updateDoc(userRef, { stars: userData.stars - item.cost });

    // Deduct stock
    await updateDoc(shopRef, { available: shopData.available - 1 });

    // Log order
    const ordersRef = collection(db, "orders");
    await addDoc(ordersRef, {
      uid,
      username: userData.chatId || "Guest",
      itemId: item.id,
      itemName: item.name,
      cost: item.cost,
      timestamp: new Date()
    });

    alert(`Purchased ${item.name}!`);
  });
  return card;
}

// Render shop items
function renderShop(items) {
  shopItemsEl.innerHTML = '';
  items.forEach(item => shopItemsEl.appendChild(createProductCard(item)));
}

// Load user
async function loadUser() {
  const userRef = doc(db, "users", uid);
  const snap = await getDoc(userRef);
  if (!snap.exists()) return alert("User data not found!");
  const data = snap.data();
  usernameEl.innerText = data.chatId || "Guest";
  usernameEl.style.color = randomColor();
  starsCountEl.innerText = `${data.stars || 0} ⭐️`;

  // Real-time updates
  onSnapshot(userRef, docSnap => {
    const d = docSnap.data();
    starsCountEl.innerText = `${d.stars || 0} ⭐️`;
  });
}

// Listen shop items
async function listenShop() {
  const shopCollectionRef = collection(db, "shopItems");
  onSnapshot(shopCollectionRef, snapshot => {
    const items = [];
    snapshot.forEach(doc => {
      items.push({ id: doc.id, ...doc.data() });
      const badge = document.getElementById(`stock-${doc.id}`);
      if(badge) badge.innerText = `${doc.data().available} left`;
    });
    renderShop(items);
  });
}

await ensureShopItems();
loadUser();
listenShop();

document.getElementById('home-btn').addEventListener('click', () => window.location.href='/');
</script>

</body>
</html>
