<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIP Shop</title>
<style>
  body { font-family: sans-serif; background: #111; color: #fff; margin:0; padding:0; display:flex; flex-direction:column; align-items:center; }
  h1 { margin:20px; }
  #stats { margin-bottom:20px; }
  #stats span { margin-right: 15px; font-weight:bold; }
  .shop-item { background:#222; padding:15px; margin:10px; border-radius:8px; width:90%; max-width:400px; display:flex; justify-content:space-between; align-items:center; }
  .shop-item button { padding:8px 12px; background:#ff69b4; border:none; border-radius:5px; color:#fff; cursor:pointer; }
  .shop-item button:hover { background:#ff85c1; }
</style>
</head>
<body>

<h1>VIP Shop</h1>

<div id="stats">
  <span>Stars: <span id="starCount">0</span></span>
  <span>Cash: <span id="cashCount">0</span></span>
</div>

<div id="shopItems">
  <div class="shop-item">
    <span>Cool Hat</span>
    <button data-cost="50">Buy (50 ⭐)</button>
  </div>
  <div class="shop-item">
    <span>VIP Badge</span>
    <button data-cost="100">Buy (100 ⭐)</button>
  </div>
  <div class="shop-item">
    <span>Magic Potion</span>
    <button data-cost="150">Buy (150 ⭐)</button>
  </div>
</div>

<script type="module" src="shop.js"></script>
</body>
</html>
