<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>乂丨乂丨Redeem</title>
<style>
:root {
  --bg: #000;
  --card-bg: #111;
  --accent: #ff33cc; /* neon pink for cost and buttons */
  --text: #fff;
  --btn-bg: #ff33cc; 
  --btn-text: #fff;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  background: var(--card-bg);
  padding: 1rem 2rem;
  font-size: 1.8rem;
  font-weight: bold;
  border-bottom: 1px solid #333;
  text-align: center;
}

#user-info {
  text-align: center;
  padding: 1rem;
}

#user-info div {
  margin: 0.2rem 0;
}

.shop-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1rem;
  padding: 1rem 2rem;
}

.product-card {
  background: var(--card-bg);
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: transform 0.2s, box-shadow 0.2s;
  position: relative;
}

.product-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 5px 15px rgba(255,51,204,0.5);
}

.product-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

.availability-badge {
  position: absolute;
  top: 8px;
  right: 8px;
  background: var(--accent);
  color: #fff;
  font-size: 0.7rem;
  font-weight: bold;
  padding: 0.2rem 0.4rem;
  border-radius: 4px;
  z-index: 2;
}

.product-info {
  padding: 0.8rem;
  text-align: center;
}

.product-name {
  font-weight: bold;
  margin-bottom: 0.5rem;
}

.product-cost {
  color: var(--accent);
  font-weight: bold;
  margin-bottom: 0.5rem;
}

.buy-btn {
  background: var(--btn-bg);
  color: var(--btn-text);
  border: none;
  padding: 0.6rem;
  cursor: pointer;
  font-weight: bold;
  width: 90%;
  margin: 0 auto 1rem auto;
  border-radius: 5px;
  transition: background 0.2s;
}

.buy-btn:hover {
  background: #ff66d6;
}

#home-btn {
  background: var(--btn-bg);
  color: var(--btn-text);
  border: none;
  padding: 0.8rem 2rem;
  font-size: 1rem;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.2s;
}

#home-btn:hover {
  background: #ff66d6;
}
</style>
</head>
<body>

<header>乂丨乂丨Redeem</header>

<div id="user-info">
  <div id="username" style="font-weight:bold; font-size:1.5rem;"></div>
  <div id="stars-count" style="font-size:1rem; font-weight:bold; margin-top:0.5rem;">0 ⭐️</div>
</div>
  </div>
  <div style="font-size:0.9rem; font-weight:bold;">
    Stars Balance: <span id="stars-count">0</span>
  </div>
</div>

<div class="shop-grid" id="shop-items"></div>

<div style="text-align:center; padding:1rem;">
  <button id="home-btn">Take Me Home</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, doc, getDoc, onSnapshot, updateDoc, collection, addDoc, increment } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getAuth, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDbKz4ef_eUDlCukjmnK38sOwueYuzqoao",
  authDomain: "metaverse-1010.firebaseapp.com",
  projectId: "metaverse-1010",
  storageBucket: "metaverse-1010.appspot.com",
  messagingSenderId: "1044064238233",
  appId: "1:1044064238233:web:2fbdfb811cb0a3ba349608",
  measurementId: "G-S77BMC266C",
  databaseURL: "https://metaverse-1010-default-rtdb.firebaseio.com/"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
setPersistence(auth, browserLocalPersistence).catch(()=>{});
const db = getFirestore(app);

const starsCountEl = document.getElementById('stars-count');
const usernameEl = document.getElementById('username');
const shopItemsEl = document.getElementById('shop-items');

const urlParams = new URLSearchParams(window.location.search);
const uid = urlParams.get('uid');
if (!uid) alert("User not signed in!");

// Random color generator
function randomColor() {
  const colors = ['#ff33cc','#33ffcc','#ffcc33','#66f','#f66','#3f3'];
  return colors[Math.floor(Math.random()*colors.length)];
}

// Render product card
function createProductCard(item) {
  const card = document.createElement('div');
  card.classList.add('product-card');
  card.innerHTML = `
    <img src="${item.img}" alt="${item.name}">
    <div class="availability-badge" id="stock-${item.id}">${item.available} left</div>
    <div class="product-info">
      <div class="product-name">${item.name}</div>
      <div class="product-cost">${item.cost} ⭐️</div>
      <button class="buy-btn">Buy</button>
    </div>
  `;
  const buyBtn = card.querySelector('.buy-btn');
  buyBtn.addEventListener('click', async () => {
    const userRef = doc(db, "users", uid);
    const shopRef = doc(db, "shopItems", item.id.toString());

    const [userSnap, shopSnap] = await Promise.all([getDoc(userRef), getDoc(shopRef)]);
    const userData = userSnap.data();
    const shopData = shopSnap.data();

    if(userData.stars < item.cost) return alert("Not enough stars!");
    if(shopData.available <= 0) return alert("Out of stock!");

    // Deduct stars
    await updateDoc(userRef, { stars: userData.stars - item.cost });

    // Deduct stock
    await updateDoc(shopRef, { available: shopData.available - 1 });

    // Log order
    const ordersRef = collection(db, "orders");
    await addDoc(ordersRef, {
      uid,
      username: userData.chatId || "Guest",
      itemId: item.id,
      itemName: item.name,
      cost: item.cost,
      timestamp: new Date()
    });

    alert(`Purchased ${item.name}!`);
  });
  return card;
}

// Render shop items
function renderShop(items) {
  shopItemsEl.innerHTML = '';
  items.forEach(item => shopItemsEl.appendChild(createProductCard(item)));
}

// Load user and listen
async function loadUser() {
  const userRef = doc(db, "users", uid);
  const snap = await getDoc(userRef);
  if (!snap.exists()) return alert("User data not found!");
  const data = snap.data();
  usernameEl.innerText = data.chatId || "Guest";
  usernameEl.style.color = randomColor();
  starsCountEl.innerText = `${data.stars || 0} ⭐️`;

  onSnapshot(userRef, docSnap => {
    const d = docSnap.data();
    starsCountEl.innerText = `${d.stars || 0} ⭐️`;
  });
}

// Listen to shop items for real-time stock updates
function listenShop() {
  const shopCollectionRef = collection(db, "shopItems");
  onSnapshot(shopCollectionRef, snapshot => {
    const items = [];
    snapshot.forEach(doc => {
      items.push({ id: doc.id, ...doc.data() });
      // Update stock badge if already rendered
      const badge = document.getElementById(`stock-${doc.id}`);
      if(badge) badge.innerText = `${doc.data().available} left`;
    });
    renderShop(items);
  });
}

loadUser();
listenShop();

document.getElementById('home-btn').addEventListener('click', () => window.location.href='/');
</script>
