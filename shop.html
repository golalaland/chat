<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>乂丨乂丨Redeem</title>
<style>
:root {
  --bg: #000;
  --card-bg: #111;
  --text: #fff;
  --btn-bg: #ff33cc; 
  --btn-text: #fff;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  background: var(--card-bg);
  padding: 1rem;
  font-size: 1.8rem;
  font-weight: bold;
  border-bottom: 1px solid #333;
  text-align: center;
}

#user-info {
  text-align: center;
  padding: 1rem;
}

#username {
  font-weight: bold;
  font-size: 1.5rem;
}

#stars-count {
  margin-top: 0.5rem;
  font-weight: bold;
}

.shop-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1rem;
  padding: 1rem;
}

.product-card {
  background: var(--card-bg);
  border-radius: 10px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 0.5rem;
  border: 1px solid #222;
}

.product-card img {
  width: 100%;
  height: 120px;
  object-fit: cover;
  border-radius: 6px;
}

.product-info {
  margin-top: 0.5rem;
  text-align: center;
}

.product-name {
  font-weight: bold;
  margin-bottom: 0.3rem;
}

.product-cost {
  margin-bottom: 0.5rem;
}

.buy-btn {
  background: var(--btn-bg);
  color: var(--btn-text);
  border: none;
  padding: 0.5rem;
  cursor: pointer;
  width: 100%;
  border-radius: 5px;
  font-weight: bold;
}

.buy-btn:hover {
  background: #ff66d6;
}

#home-btn {
  background: var(--btn-bg);
  color: var(--btn-text);
  border: none;
  padding: 0.8rem 2rem;
  font-size: 1rem;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  margin: 1rem auto;
  display: block;
}
#home-btn:hover {
  background: #ff66d6;
}
</style>
</head>
<body>

<header>乂丨乂丨Redeem</header>

<div id="user-info">
  <div id="username">Loading...</div>
  <div id="stars-count">0 ⭐️</div>
</div>

<div class="shop-grid" id="shop-items"></div>

<button id="home-btn">Take Me Home</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, doc, getDoc, collection, onSnapshot, updateDoc, addDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getAuth, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDbKz4ef_eUDlCukjmnK38sOwueYuzqoao",
  authDomain: "metaverse-1010.firebaseapp.com",
  projectId: "metaverse-1010",
  storageBucket: "metaverse-1010.appspot.com",
  messagingSenderId: "1044064238233",
  appId: "1:1044064238233:web:2fbdfb811cb0a3ba349608",
  databaseURL: "https://metaverse-1010-default-rtdb.firebaseio.com/"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
setPersistence(auth, browserLocalPersistence).catch(()=>{});
const db = getFirestore(app);

// Elements
const usernameEl = document.getElementById('username');
const starsCountEl = document.getElementById('stars-count');
const shopItemsEl = document.getElementById('shop-items');

// Get UID from URL
const urlParams = new URLSearchParams(window.location.search);
const uid = urlParams.get('uid');
if (!uid) alert("User not signed in!");

// Random color for username
function randomColor() {
  const colors = ['#ff33cc','#33ffcc','#ffcc33','#66f','#f66','#3f3'];
  return colors[Math.floor(Math.random()*colors.length)];
}

// Load user info
async function loadUser() {
  const userRef = doc(db, "users", uid);
  const snap = await getDoc(userRef);
  if (!snap.exists()) return alert("User data not found!");
  const data = snap.data();
  usernameEl.innerText = data.chatId || "Guest";
  usernameEl.style.color = randomColor();
  starsCountEl.innerText = `${data.stars || 0} ⭐️`;

  // Real-time update
  onSnapshot(userRef, docSnap => {
    const d = docSnap.data();
    starsCountEl.innerText = `${d.stars || 0} ⭐️`;
  });
}

// Render product card
function createProductCard(item) {
  const card = document.createElement('div');
  card.classList.add('product-card');
  card.innerHTML = `
    <img src="${item.img}" alt="${item.name}">
    <div class="product-info">
      <div class="product-name">${item.name}</div>
      <div class="product-cost">${item.cost} ⭐️</div>
      <div>Stock: <span id="stock-${item.id}">${item.available}</span></div>
      <button class="buy-btn">Buy</button>
    </div>
  `;
  const buyBtn = card.querySelector('.buy-btn');
  buyBtn.addEventListener('click', async () => {
    const userRef = doc(db, "users", uid);
    const shopRef = doc(db, "shopItems", item.id.toString());
    const [userSnap, shopSnap] = await Promise.all([getDoc(userRef), getDoc(shopRef)]);
    const userData = userSnap.data();
    const shopData = shopSnap.data();

    if(userData.stars < item.cost) return alert("Not enough stars!");
    if(shopData.available <= 0) return alert("Out of stock!");

    // Deduct stars
    await updateDoc(userRef, { stars: userData.stars - item.cost });

    // Deduct stock
    await updateDoc(shopRef, { available: shopData.available - 1 });

    // Log order
    const ordersRef = collection(db, "orders");
    await addDoc(ordersRef, {
      uid,
      username: userData.chatId || "Guest",
      itemId: item.id,
      itemName: item.name,
      cost: item.cost,
      timestamp: new Date()
    });

    alert(`Purchased ${item.name}!`);
  });
  return card;
}

// Listen to shop items collection
function listenShop() {
  const shopCollectionRef = collection(db, "shopItems");
  onSnapshot(shopCollectionRef, snapshot => {
    shopItemsEl.innerHTML = '';
    snapshot.forEach(docSnap => {
      const item = { id: docSnap.id, ...docSnap.data() };
      shopItemsEl.appendChild(createProductCard(item));

      // Update stock in real-time
      const badge = document.getElementById(`stock-${docSnap.id}`);
      if(badge) badge.innerText = item.available;
    });
  });
}

loadUser();
listenShop();

document.getElementById('home-btn').addEventListener('click', () => window.location.href='/');
</script>

</body>
</html>
