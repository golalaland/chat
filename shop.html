<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xixi Shop</title>
<style>
:root {
  --bg: #f5f5f5;
  --card-bg: #fff;
  --accent: #ffcc00;
  --text: #000;
  --btn-bg: #ffcc00;
  --btn-text: #000;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  background: var(--card-bg);
  padding: 1rem 2rem;
  font-size: 1.8rem;
  font-weight: bold;
  border-bottom: 1px solid #ddd;
  text-align: center;
}

#user-info {
  text-align: center;
  padding: 1rem;
  font-size: 1.2rem;
}

.shop-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1rem;
  padding: 1rem 2rem;
}

.product-card {
  background: var(--card-bg);
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: transform 0.2s, box-shadow 0.2s;
}

.product-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.product-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

.product-info {
  padding: 0.8rem;
  text-align: center;
}

.product-name {
  font-weight: bold;
  margin-bottom: 0.5rem;
}

.product-cost {
  color: var(--accent);
  font-weight: bold;
  margin-bottom: 0.8rem;
}

.buy-btn {
  background: var(--btn-bg);
  color: var(--btn-text);
  border: none;
  padding: 0.6rem;
  cursor: pointer;
  font-weight: bold;
  width: 90%;
  margin: 0 auto 1rem auto;
  border-radius: 5px;
  transition: background 0.2s;
}

.buy-btn:hover {
  background: #e6b800;
}
</style>
</head>
<body>

<header>Xixi Shop</header>

<div id="user-info">
  Stars: <span id="stars-count">0</span>
</div>

<div class="shop-grid" id="shop-items"></div>

<script>
const shopItems = [
  { id: 1, name: "VIP Pass", cost: 50, img: "https://via.placeholder.com/150" },
  { id: 2, name: "Glow Badge", cost: 20, img: "https://via.placeholder.com/150" },
  { id: 3, name: "Special Emoji Pack", cost: 10, img: "https://via.placeholder.com/150" },
  { id: 4, name: "Custom Avatar", cost: 100, img: "https://via.placeholder.com/150" }
];

const starsCountEl = document.getElementById('stars-count');
const shopItemsEl = document.getElementById('shop-items');

function createProductCard(item) {
  const card = document.createElement('div');
  card.classList.add('product-card');
  card.innerHTML = `
    <img src="${item.img}" alt="${item.name}">
    <div class="product-info">
      <div class="product-name">${item.name}</div>
      <div class="product-cost">${item.cost} ‚≠ê</div>
      <button class="buy-btn">Buy</button>
    </div>
  `;
  
  const buyBtn = card.querySelector('.buy-btn');
  buyBtn.addEventListener('click', () => buyItem(item, card));
  
  return card;
}

function renderShop() {
  shopItemsEl.innerHTML = '';
  shopItems.forEach(item => shopItemsEl.appendChild(createProductCard(item)));
}

async function loadUser() {
  try {
    const res = await fetch('/api/user'); // chat backend endpoint
    const data = await res.json();
    starsCountEl.innerText = data.stars;
  } catch(err) {
    console.error("Failed to load user:", err);
  }
}

async function buyItem(item, card) {
  try {
    const res = await fetch('/api/buy', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ itemId: item.id })
    });
    const result = await res.json();
    if(result.success) {
      starsCountEl.innerText = result.starsLeft;
      card.style.transform = "scale(1.05)";
      setTimeout(() => card.style.transform = "scale(1)", 200);
      if(navigator.vibrate) navigator.vibrate(100);
      alert(`Purchased ${item.name}!`);
    } else {
      alert(result.message);
    }
  } catch(err) {
    console.error("Purchase failed:", err);
  }
}

renderShop();
loadUser();
</script>

</body>
</html>
