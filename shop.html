<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>乂丨乂丨Redeem</title>
<style>
:root {
  --bg: #f5f5f5;
  --card-bg: #fff;
  --accent: #ff33cc; /* accent for cost/buttons */
  --text: #000;
  --btn-bg: #ff33cc; 
  --btn-text: #fff;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  text-align: center;
}

header {
  background: var(--card-bg);
  padding: 1rem 2rem;
  font-size: 1.8rem;
  font-weight: bold;
  border-bottom: 1px solid #ddd;
}

#user-info {
  padding: 1rem;
}

#user-info #username {
  font-weight: bold;
  font-size: 1.5rem;
  display: inline-block;
  padding: 0.3rem 0.6rem;
  border-radius: 5px;
  background: #000;
  color: #fff;
}

#user-info #stars-count {
  display: block;
  font-size: 1rem;
  font-weight: bold;
  margin-top: 0.5rem;
}

.shop-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1rem;
  padding: 1rem 2rem;
}

.product-card {
  background: var(--card-bg);
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  position: relative;
  transition: transform 0.2s, box-shadow 0.2s;
}

.product-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.product-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

.availability-badge {
  position: absolute;
  top: 8px;
  right: 8px;
  background: var(--accent);
  color: #fff;
  font-size: 0.75rem;
  font-weight: bold;
  padding: 0.2rem 0.4rem;
  border-radius: 4px;
}

.product-info {
  padding: 0.8rem;
  text-align: center;
}

.product-name {
  font-weight: bold;
  margin-bottom: 0.3rem;
}

.product-cost {
  color: var(--accent);
  font-weight: bold;
  margin-bottom: 0.5rem;
}

.buy-btn {
  background: var(--btn-bg);
  color: var(--btn-text);
  border: none;
  padding: 0.6rem;
  cursor: pointer;
  font-weight: bold;
  width: 90%;
  margin: 0 auto 1rem auto;
  border-radius: 5px;
  transition: background 0.2s;
}

.buy-btn:hover {
  background: #ff66d6;
}

#home-btn {
  background: var(--btn-bg);
  color: var(--btn-text);
  border: none;
  padding: 0.8rem 2rem;
  font-size: 1rem;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  margin: 1rem 0;
  transition: background 0.2s;
}

#home-btn:hover {
  background: #ff66d6;
}
</style>
</head>
<body>

<header>乂丨乂丨Redeem</header>

<div id="user-info">
  <div id="username">USERNAME</div>
  <div id="stars-count">0 ⭐️</div>
</div>

<div class="shop-grid" id="shop-items">
  <!-- Product cards will be injected here -->
</div>

<div style="text-align:center; padding:1rem;">
  <button id="home-btn">Take Me Home</button>
</div>

</body>
</html>
