/* üî• Chat messages container */
#messages {

  margin-bottom: 70px;

/* üî• Message bubble */

  color: inherit;
}

  color: #fff;
  white-space: pre-wrap;
  word-break: break-word;
  display: inline-block;
}

/* üî• Keypad (chat input) - always at bottom */
.send-area {
  position: fixed;       
  bottom: 0;           /* sits at the very bottom */
  left: 0;
  width: 100%;
  max-width: 480px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  gap: 8px;
  background: var(--card);
  padding: 10px;
  border-radius: 999px;  
  box-sizing: border-box;
  z-index: 100;           
}

/* üî• Chat input area */
.send-area {
  display: flex;
  align-items: center;
  gap: 8px;
  background: var(--card, #111);
  padding: 10px;
  position: sticky;   /* sticky inside container */
  bottom: 0;          /* always at bottom */
  z-index: 10;
  border-radius: 999px;
  width: 100%;
  box-sizing: border-box;
  border-top: 1px solid rgba(255,255,255,0.04);
}

.send-area input {
  flex: 1;
  padding: 12px 16px;       /* your preferred size */
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.08);
  background-color: #0e0e0e;
  color: #fff;
  font-size: 16px;
  outline: none;
  transition: all 0.2s ease-in-out;
}

.send-area input::placeholder {
  color: var(--muted, #aaa);
  opacity: 0.7;
}

.send-area input:focus {
  border-color: var(--accent, #FF1493);
  box-shadow: 0 0 12px rgba(255, 20, 147, 0.15);
}

.send-btn {
  padding: 10px 16px;
  border-radius: 999px;
  background-color: var(--accent, #FF1493);
  color: #000;
  cursor: pointer;
  font-weight: 700;
  border: none;
  font-size: 14px;
  transition: all 0.2s ease;
}

.send-btn:hover {
  background-color: #ff33a1;
  transform: scale(1.05);
}

/* üî• Glass bar with neon accent glow under input */
.glass-bar {
  width: 100%;
  max-width: 480px;
  margin: 0 auto;
  height: 60px;
  background: rgba(255, 255, 255, 0.03);
  backdrop-filter: blur(12px);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 16px;
  box-sizing: border-box;
  border-radius: 12px;
  margin-top: 6px; /* sits just under input */
  z-index: 5;      /* stays beneath input */

  box-shadow: 0 0 12px rgba(255, 20, 147, 0.25),

  transition: transform 0.2s ease, box-shadow 0.3s ease;
}

/* When typing/focused ‚Äì stronger glow */

  transform: translateY(2px);

}

/* ---------- Imports (Firebase v10) ---------- */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getAuth,
  setPersistence,
  browserLocalPersistence,
  onAuthStateChanged,
  GoogleAuthProvider,
  signInWithPopup,
  signInWithRedirect
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  getFirestore,
  doc,
  setDoc,
  getDoc,
  updateDoc,
  collection,
  addDoc,

  query,

  where

  set as rtdbSet,

} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

/* ---------- Firebase config (fixed storageBucket) ---------- */
const firebaseConfig = {

  authDomain: "metaverse-1010.firebaseapp.com",
  projectId: "metaverse-1010",
  storageBucket: "metaverse-1010.appspot.com", // <- fixed
  messagingSenderId: "1044064238233",
  appId: "1:1044064238233:web:2fbdfb811cb0a3ba349608",
  measurementId: "G-S77BMC266C",
  databaseURL: "https://metaverse-1010-default-rtdb.firebaseio.com/"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
setPersistence(auth, browserLocalPersistence).catch(()=>{});
const db = getFirestore(app);
const rtdb = getDatabase(app);

/* ---------- Room Collection ---------- */
const ROOM_ID = "room5";
const CHAT_COLLECTION = "messages_room5";

/* ---------- State & constants ---------- */
let currentUser = null;        // { uid, chatId, chatIdLower, stars, cash, usernameColor, isAdmin }
let userDocUnsub = null;
let messagesUnsub = null;
let usersUnsub = null;

/* ---------- Helpers ---------- */
function generateGuestName(){ return "GUEST " + Math.floor(1000 + Math.random()*9000); }
function formatNumberWithCommas(n){ return new Intl.NumberFormat('en-NG').format(n || 0); }
function randomColor(){ const colors = ["#FFD700","#FF69B4","#87CEEB","#90EE90","#FFB6C1","#FFA07A","#8A2BE2","#00BFA6","#F4A460"]; return colors[Math.floor(Math.random()*colors.length)]; }
function showStarPopup(text){ const popup = document.getElementById("starPopup"); const starText = document.getElementById("starText"); if (!popup || !starText) return; starText.innerText = text; popup.style.display = "block"; setTimeout(()=>{ popup.style.display = "none"; }, 1700); }

/* ---------- UI refs (guarded) ---------- */
const googleBtn = document.getElementById("googleSignInBtn");

const chatIDConfirmBtn = document.getElementById("chatIDConfirmBtn");
if(chatIDInput) chatIDInput.setAttribute("maxlength","12"); // enforce typing limit

/* ---------- Presence (room-scoped) ---------- */
function setupPresence(user){
  try{
    if (!rtdb) return;
    const pRef = rtdbRef(rtdb, `presence/${ROOM_ID}/${user.uid}`);
    rtdbSet(pRef, true).catch(()=>{});
    onDisconnect(pRef).remove().catch(()=>{});
  }catch(e){ console.warn("presence error", e); }
}
if (rtdb && onlineCountEl) {
  onValue(rtdbRef(rtdb, `presence/${ROOM_ID}`), snap=>{
    const val = snap.val() || {};
    onlineCountEl.innerText = `(${Object.keys(val).length} online)`;
  });
}

/* ---------- Keep user color map (uid -> color) ---------- */
const userColors = {};
function setupUsersListener(){
  if(usersUnsub) usersUnsub();
  usersUnsub = onSnapshot(collection(db,"users"), (snap)=>{
    snap.forEach(d => {
      const data = d.data() || {};

async function resetDailyCapIfNeeded(userRef, data) {
  const today = new Date().toISOString().split("T")[0]; // YYYY-MM-DD

  if (data.lastStarDate !== today) {
    await updateDoc(userRef, {
      starsToday: 0,
      lastStarDate: today
    });
    data.starsToday = 0;
    data.lastStarDate = today;
  }
}
// ---------- Safe Star Earn Helper (Daily Cap Check) ----------
async function tryGiveStar(userRef, data, amount = 1) {
  const today = new Date().toISOString().split("T")[0];

  // Daily reset safety
  if (data.lastStarDate !== today) {
    await resetDailyCapIfNeeded(userRef, data);
  }

  const starsToday = data.starsToday || 0;
  if (starsToday >= DAILY_STAR_CAP) {
    // Optional: show a popup or silent fail
    console.log("‚≠ê Daily star cap reached");
    return false;
  }

  const allowedAmount = Math.min(amount, DAILY_STAR_CAP - starsToday);
  await updateDoc(userRef, {
    stars: increment(allowedAmount),
    starsToday: increment(allowedAmount),
    lastStarDate: today
  });

  return true;
}

/* ---------- Send/Buzz handler with timeout & block ---------- */
const lastSentTime = {}; // tracks per-user last message

async function handleSendMessage(content){
  if(!currentUser) return;
  const uid = currentUser.uid;

  // Blocked globally
  if(window.chatBlocked){
    alert("Chat send/buzz is currently blocked by admin!");
    return;
  }

  // Timeout per user
  const now = Date.now();
  const timeoutSec = window.chatTimeoutSec || 0;
  if(timeoutSec > 0 && lastSentTime[uid]){
    const diffSec = (now - lastSentTime[uid]) / 1000;
    if(diffSec < timeoutSec){
      alert(`You must wait ${Math.ceil(timeoutSec - diffSec)} more seconds before sending again.`);
      return;
    }
  }

  // Send message
  await addDoc(collection(db, CHAT_COLLECTION), {
    uid,
    chatId: currentUser.chatId,
    content,
    timestamp: serverTimestamp()
  });

  lastSentTime[uid] = now;
}

// ---------- Auto fade logic ----------
document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("video-container");
  const prevBtn = document.getElementById("prev");
  const nextBtn = document.getElementById("next");
  if (!container || !prevBtn || !nextBtn) return;

  // Transition setup
  prevBtn.style.transition = "opacity 0.6s ease";
  nextBtn.style.transition = "opacity 0.6s ease";

  // Show at start
  prevBtn.style.opacity = "1";
  nextBtn.style.opacity = "1";

  let hideTimeout;

  function showButtons() {
    prevBtn.style.opacity = "1";
    nextBtn.style.opacity = "1";
    prevBtn.style.pointerEvents = "auto";
    nextBtn.style.pointerEvents = "auto";

    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(() => {
      prevBtn.style.opacity = "0";
      nextBtn.style.opacity = "0";
      prevBtn.style.pointerEvents = "none";
      nextBtn.style.pointerEvents = "none";
    }, 3000); // auto-hide after 3s
  }

  // Desktop: show on hover
  container.addEventListener("mouseenter", showButtons);
  container.addEventListener("mousemove", showButtons);
  container.addEventListener("mouseleave", () => {
    prevBtn.style.opacity = "0";
    nextBtn.style.opacity = "0";
  });

  // Mobile: show on tap
  container.addEventListener("click", showButtons);

  // Initial auto-hide
  hideTimeout = setTimeout(() => {
    prevBtn.style.opacity = "0";
    nextBtn.style.opacity = "0";
    prevBtn.style.pointerEvents = "none";
    nextBtn.style.pointerEvents = "none";
  }, 3000);
});

let fadeTimeout;

// hide nav buttons after 5.3s
function scheduleHideButtons() {
  clearTimeout(fadeTimeout);
  fadeTimeout = setTimeout(() => {
    navButtons.forEach(btn => btn.classList.add("hidden"));
  }, 5300);
}

// show nav buttons immediately when video touched/clicked
function showButtons() {
  navButtons.forEach(btn => btn.classList.remove("hidden"));
  scheduleHideButtons();
}
