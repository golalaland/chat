/* 🔥 Chat messages container */
#messages {

/* 🔥 Message bubble */

  margin-right: 4px;
  color: inherit;
}
.msg .content {
  font-size: 13px;
  color: #fff;
  white-space: pre-wrap;
  word-break: break-word;
  display: inline-block;
}

/* 🔥 Keypad (chat input) - always at bottom */
.send-area {
  position: fixed;       
  bottom: 0;           /* sits at the very bottom */
  left: 0;
  width: 100%;
  max-width: 480px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  gap: 8px;
  background: var(--card);
  padding: 10px;
  border-radius: 999px;  
  box-sizing: border-box;
  z-index: 100;           
}

/* 🔥 Chat input area */
.send-area {
  display: flex;
  align-items: center;
  gap: 8px;
  background: var(--card, #111);
  padding: 10px;
  position: sticky;   /* sticky inside container */
  bottom: 0;          /* always at bottom */
  z-index: 10;
  border-radius: 999px;
  width: 100%;
  box-sizing: border-box;
  border-top: 1px solid rgba(255,255,255,0.04);
}

.send-area input {
  flex: 1;
  padding: 12px 16px;       /* your preferred size */
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.08);
  background-color: #0e0e0e;
  color: #fff;
  font-size: 16px;
  outline: none;
  transition: all 0.2s ease-in-out;
}

.send-area input::placeholder {
  color: var(--muted, #aaa);
  opacity: 0.7;
}

.send-area input:focus {
  border-color: var(--accent, #FF1493);
  box-shadow: 0 0 12px rgba(255, 20, 147, 0.15);
}

.send-btn {
  padding: 10px 16px;
  border-radius: 999px;
  background-color: var(--accent, #FF1493);
  color: #000;
  cursor: pointer;
  font-weight: 700;
  border: none;
  font-size: 14px;
  transition: all 0.2s ease;
}

.send-btn:hover {
  background-color: #ff33a1;
  transform: scale(1.05);
}

/* 🔥 Glass bar with neon accent glow under input */
.glass-bar {
  width: 100%;
  max-width: 480px;
  margin: 0 auto;
  height: 60px;
  background: rgba(255, 255, 255, 0.03);
  backdrop-filter: blur(12px);

  align-items: center;
  justify-content: center;
  padding: 0 16px;
  box-sizing: border-box;
  border-radius: 12px;
  margin-top: 6px; /* sits just under input */
  z-index: 5;      /* stays beneath input */

  transition: transform 0.2s ease, box-shadow 0.3s ease;
}

  transform: translateY(2px);

  /* ---------- Imports (Firebase v10) ---------- */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

const app = initializeApp(firebaseConfig);

setPersistence(auth, browserLocalPersistence).catch(()=>{});
const db = getFirestore(app);

const CHAT_COLLECTION = "messages_room5";

/* ---------- State & constants ---------- */
let currentUser = null;        // { uid, chatId, chatIdLower, stars, cash, usernameColor, isAdmin }
let userDocUnsub = null;
let messagesUnsub = null;
let usersUnsub = null;
let lastMessagesArray = [];
const BUZZ_COST = 50;

/* ---------- Helpers ---------- */
function generateGuestName(){ return "GUEST " + Math.floor(1000 + Math.random()*9000); }
function formatNumberWithCommas(n){ return new Intl.NumberFormat('en-NG').format(n || 0); }
function randomColor(){ const colors = ["#FFD700","#FF69B4","#87CEEB","#90EE90","#FFB6C1","#FFA07A","#8A2BE2","#00BFA6","#F4A460"]; return colors[Math.floor(Math.random()*colors.length)]; }
function showStarPopup(text){ const popup = document.getElementById("starPopup"); const starText = document.getElementById("starText"); if (!popup || !starText) return; starText.innerText = text; popup.style.display = "block"; setTimeout(()=>{ popup.style.display = "none"; }, 1700); }

/* ---------- Deferred DOM refs (assigned on DOMContentLoaded) ---------- */
let refs = {
  googleBtn: null, authBox: null, messagesEl: null, sendAreaEl: null,
  messageInputEl: null, sendBtn: null, buzzBtn: null, profileBoxEl: null,
  profileNameEl: null, starCountEl: null, cashCountEl: null, tipBtn: null,
  redeemBtn: null, onlineCountEl: null, adminControlsEl: null,
  adminGiveStarsBtn: null, adminResetStarsBtn: null, adminGiveCashBtn: null,
  adminResetCashBtn: null, adminClearMessagesBtn: null,
  chatIDModal: null, chatIDInput: null, chatIDConfirmBtn: null
};

/* ---------- Presence (room-scoped) ---------- */
function setupPresence(user){
  try{
    if (!rtdb || !user) return;
    const pRef = rtdbRef(rtdb, `presence/${ROOM_ID}/${user.uid}`);
    rtdbSet(pRef, true).catch(()=>{});
    onDisconnect(pRef).remove().catch(()=>{});
  }catch(e){ console.warn("presence error", e); }
}
if (rtdb) {
  onValue(rtdbRef(rtdb, `presence/${ROOM_ID}`), snap=>{
    const val = snap.val() || {};
    if (refs.onlineCountEl) refs.onlineCountEl.innerText = `(${Object.keys(val).length} online)`;
  });
}

/* ---------- Keep user color map ---------- */
const userColors = {};
function setupUsersListener(){
  if(usersUnsub) usersUnsub();
  usersUnsub = onSnapshot(collection(db,"users"), (snap)=>{
    snap.forEach(d => {
      const data = d.data() || {};
      userColors[d.id] = data.usernameColor || "#ffffff";
    });
    if(lastMessagesArray?.length) renderMessagesFromArray(lastMessagesArray);
  });
}
setupUsersListener(); // non-blocking

/* ---------- Daily color helper ---------- */
async function assignDailyUsernameColor(userRef, data){
  const today = new Date().toISOString().split("T")[0];
  try{
    if(!data || !data.lastColorDate || data.lastColorDate !== today){
      const newColor = randomColor();
      await updateDoc(userRef, { usernameColor: newColor, lastColorDate: today });
      userColors[userRef.id] = newColor;
      return newColor;
    }
    userColors[userRef.id] = data.usernameColor || randomColor();
    return data.usernameColor || randomColor();
  }catch(e){
    console.warn("assignDailyUsernameColor error", e);
    return data?.usernameColor || randomColor();
  }

async function promptForChatIDModal(userRef, userData){
  if(!refs.chatIDModal || !refs.chatIDInput || !refs.chatIDConfirmBtn) return userData?.chatId || null;
  if(userData?.chatId) return userData.chatId;

  refs.chatIDInput.value = "";

      if (chosenID.length < 3 || chosenID.length > 12) {
        alert("Chat ID must be between 3 and 12 characters.");
        return;
      }

      const normalized = chosenID.toLowerCase();
      try {
        const q = query(collection(db, "users"), where("chatIdLower", "==", normalized));
        const snap = await getDocs(q);
        let conflict = false;
        snap.forEach(docSnap => {
          if(docSnap.id !== userRef.id) conflict = true;

        if (conflict) {
          alert("This Chat ID is already taken (case-insensitive). Please choose another.");
          return;

        await updateDoc(userRef, { chatId: chosenID, chatIdLower: normalized });
      } catch (e) {
        console.error("Error saving chat ID:", e);
        alert("Failed to save. Try again.");
        return;
      }

      refs.chatIDModal.style.display = "none";
      if(refs.sendAreaEl) refs.sendAreaEl.style.display = "flex";
      location.reload();
      resolve(chosenID);
    };
  });
}

/* ---------- Messages listener (shared) ---------- */
function attachMessagesListener(){
  if(messagesUnsub) messagesUnsub();
  const messagesQuery = query(collection(db, CHAT_COLLECTION), orderBy("timestamp","asc"));
  messagesUnsub = onSnapshot(messagesQuery, (snapshot) => {
    snapshot.docChanges().forEach(change => {
      const m = change.doc.data();
      if (change.type === "added") {
        lastMessagesArray.push({ id: change.doc.id, data: m });
        if(refs.messagesEl){
          const wrapper = document.createElement("div");
          wrapper.className = "msg";
          wrapper.id = change.doc.id;

          const meta = document.createElement("span");
          meta.className = "meta";
          meta.textContent = (m.chatId || "Guest") + ":";
          meta.style.color = (m.uid && userColors[m.uid]) ? userColors[m.uid] : '#ffffff';
          meta.style.marginRight = "4px";

          const content = document.createElement("span");
          content.className = m.highlight || m.buzzColor ? "buzz-content content" : "content";
          content.textContent = " " + (m.content || "");
          if (m.buzzColor) content.style.background = m.buzzColor;
          if (m.highlight) { content.style.color = "#000"; content.style.fontWeight = "700"; }

          wrapper.appendChild(meta);
          wrapper.appendChild(content);
          refs.messagesEl.appendChild(wrapper);
          refs.messagesEl.scrollTop = refs.messagesEl.scrollHeight;
        }
      } else if (change.type === "modified") {
        const msgEl = document.getElementById(change.doc.id);
        if(msgEl){
          const contentEl = msgEl.querySelector(".content");
          contentEl.className = m.highlight || m.buzzColor ? "buzz-content content" : "content";
          contentEl.textContent = " " + (m.content || "");
          contentEl.style.background = m.buzzColor || "";
          contentEl.style.color = m.highlight ? "#000" : "";
          contentEl.style.fontWeight = m.highlight ? "700" : "";
        }
        const idx = lastMessagesArray.findIndex(x=>x.id===change.doc.id);
        if(idx>=0) lastMessagesArray[idx].data = m;
      }
    });
  });
}

/* ---------- Daily star helpers ---------- */
async function resetDailyCapIfNeeded(userRef, data) {
  const today = new Date().toISOString().split("T")[0]; // YYYY-MM-DD
  if (data.lastStarDate !== today) {
    await updateDoc(userRef, {
      starsToday: 0,
      lastStarDate: today
    });
    data.starsToday = 0;
    data.lastStarDate = today;
  }
}
async function tryGiveStar(userRef, data, amount = 1) {
  const today = new Date().toISOString().split("T")[0];
  if (data.lastStarDate !== today) {
    await resetDailyCapIfNeeded(userRef, data);
  }
  const starsToday = data.starsToday || 0;
  if (starsToday >= DAILY_STAR_CAP) {
    console.log("⭐ Daily star cap reached");
    return false;
  }
  const allowedAmount = Math.min(amount, DAILY_STAR_CAP - starsToday);
  await updateDoc(userRef, {
    stars: increment(allowedAmount),
    starsToday: increment(allowedAmount),
    lastStarDate: today
  });
  return true;
}

const lastSentTime = {}; // tracks per-user last message
async function handleSendMessage(content){
  if(!currentUser) return;
  const uid = currentUser.uid;
  if(window.chatBlocked){ alert("Chat send/buzz is currently blocked by admin!"); return; }
  const now = Date.now();
  const timeoutSec = window.chatTimeoutSec || 0;
  if(timeoutSec > 0 && lastSentTime[uid]){
    const diffSec = (now - lastSentTime[uid]) / 1000;
    if(diffSec < timeoutSec){
      alert(`You must wait ${Math.ceil(timeoutSec - diffSec)} more seconds before sending again.`);
      return;
    }
  }
  await addDoc(collection(db, CHAT_COLLECTION), {
    uid,
    chatId: currentUser.chatId,
    content,
    timestamp: serverTimestamp()
  });
  lastSentTime[uid] = now;
}

document.getElementById("next")?.addEventListener("click", () => loadVideo(currentVideoIndex + 1));
document.getElementById("videoPlayer")?.addEventListener("click", () => {
  const v = document.getElementById("videoPlayer"); if (v) v.muted = !v.muted;
});
loadVideo(0);

/* ---------- Simple nav button auto-hide ---------- */
function scheduleHideButtons() {
  const navButtons = document.querySelectorAll(".arrow");
  navButtons.forEach(btn => btn.classList.add("hidden"));
  setTimeout(() => {
    navButtons.forEach(btn => btn.classList.add("hidden"));
  }, 5300);
}
function showButtons() {
  const navButtons = document.querySelectorAll(".arrow");
  navButtons.forEach(btn => btn.classList.remove("hidden"));
  scheduleHideButtons();
}
scheduleHideButtons();
