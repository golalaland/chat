<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - 乂丨乂丨</title>
<style>
:root {
  --bg: #f5f5f5;
  --card-bg: #fff;
  --accent: #ff33cc;
  --text: #000;
  --btn-bg: #ff33cc;
  --btn-text: #fff;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

.signup-card {
  background: var(--card-bg);
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.15);
  max-width: 380px;
  width: 100%;
}

.signup-card h2 {
  margin-bottom: 1.5rem;
  text-align: center;
}

.signup-card input[type="text"],
.signup-card input[type="email"],
.signup-card input[type="password"] {
  width: 100%;
  padding: 0.8rem;
  margin: 0.6rem 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
}

.signup-card label {
  display: flex;
  align-items: center;
  font-size: 0.95rem;
  margin: 0.8rem 0;
}

.signup-card input[type="checkbox"] {
  margin-right: 0.5rem;
}

.signup-card button {
  width: 100%;
  padding: 0.9rem;
  border: none;
  border-radius: 8px;
  background: var(--btn-bg);
  color: var(--btn-text);
  font-size: 1.1rem;
  font-weight: bold;
  cursor: pointer;
  margin-top: 1rem;
  transition: background 0.2s;
}

.signup-card button:hover {
  background: #ff66d6;
}

.message {
  margin-top: 1rem;
  text-align: center;
  font-size: 0.9rem;
}
</style>
</head>
<body>

<div class="signup-card">
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <label>
      <input type="checkbox" id="isHost"> Sign up as Host
    </label>

    <button type="submit">Create Account</button>
    <div class="message" id="signupMessage"></div>
  </form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  // 🔹 your firebase config here
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

// Get referrer UID from ?ref= in URL
function getReferrerId() {
  const params = new URLSearchParams(window.location.search);
  return params.get("ref") || null;
}

async function signup(email, password, username, isHost = false) {
  try {
    const userCred = await createUserWithEmailAndPassword(auth, email, password);
    const uid = userCred.user.uid;
    const referrerId = getReferrerId();

    await setDoc(doc(db, "users", uid), {
      username,
      email,
      isHost,
      vipCount: 0,
      friendsCount: 0,
      badges: ["gold"], // placeholder badge
      referrerId: referrerId,
      createdAt: new Date()
    });

    document.getElementById("signupMessage").textContent = "✅ Account created successfully!";
  } catch (err) {
    document.getElementById("signupMessage").textContent = "❌ " + err.message;
    console.error("Signup error:", err);
  }
}

document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const username = document.getElementById("username").value;
  const isHost = document.getElementById("isHost").checked;

  await signup(email, password, username, isHost);
});
</script>
</body>
</html>
