<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIP/Host Signup</title>
<style>
:root {
  --primary-color: #ff4081;
  --background-color: #111;
  --text-color: #eee;
  --input-bg: #222;
  --input-border: #333;
  --vip-color: gold;
}

* { box-sizing:border-box; margin:0; padding:0; }

body {
  background: var(--background-color);
  color: var(--text-color);
  font-family: 'Inter', sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:1rem;
}

.video-container {
  width:100%;
  max-width:430px;
  border-radius:15px;
  overflow:hidden;
  margin-bottom:1rem;
  aspect-ratio:16/9;
}

video, iframe {
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:15px;
}

/* Header */
h2 {
  font-size:1.4rem;
  color:var(--primary-color);
  margin-bottom:0.25rem;
  text-align:center;
}

#host-info {
  font-size:0.85rem;
  color:#aaa;
  text-align:center;
  margin-bottom:1rem;
}

/* Form fields */
.form-group {
  width:90%;
  max-width:400px;
  margin-bottom:0.7rem;
}

.form-group input {
  width:100%;
  padding:0.65rem 1rem;
  border-radius:30px;
  border:1px solid var(--input-border);
  background:var(--input-bg);
  color:var(--text-color);
  font-size:0.9rem;
  outline:none;
}

.form-group input:focus {
  border-color: var(--primary-color);
  box-shadow:0 0 8px rgba(255,64,129,0.5);
}

/* Gender buttons */
.gender-label { text-align:center; font-weight:600; margin-bottom:0.3rem; }
.gender-select {
  display:flex;
  justify-content:center;
  gap:15px;
  margin-bottom:1rem;
}

.gender-select button {
  width:50px;
  height:50px;
  border-radius:50%;
  border:none;
  background:#333;
  color:#eee;
  font-weight:bold;
  font-size:1rem;
  cursor:pointer;
  box-shadow:0 6px #000;
  transition:0.2s;
}

.gender-select button:active {
  transform:translateY(3px);
  box-shadow:0 2px #000;
}

.gender-select button.selected {
  background:var(--primary-color);
  box-shadow:0 0 15px var(--primary-color);
}

/* VIP Toggle */
.vip-label {
  text-align:center;
  font-weight:bold;
  font-size:1rem;
  margin-bottom:0.3rem;
  color:#aaa;
  transition:0.3s;
}

.vip-toggle {
  width:80px;
  height:36px;
  border-radius:18px;
  background:#444;
  position:relative;
  cursor:pointer;
  margin:0 auto 0.5rem auto;
  transition:0.3s;
}

.vip-toggle .vip-circle {
  width:34px;
  height:34px;
  border-radius:50%;
  background:#555;
  position:absolute;
  left:1px;
  top:1px;
  transition:0.3s;
}

.vip-toggle.on .vip-circle {
  left:45px;
  background:gold;
  box-shadow:0 0 12px gold;
}

.vip-message {
  text-align:center;
  font-size:0.8rem;
  color:gold;
  opacity:0;
  transition:0.3s;
  margin-bottom:1rem;
}

.vip-label.on {
  color:gold;
  text-shadow:0 0 8px gold;
}

.role-message {
  text-align:center;
  font-size:0.85rem;
  margin-bottom:1rem;
  color:#ccc;
}

/* Submit Button */
.submit-btn {
  width:50%;
  padding:0.65rem;
  border:none;
  border-radius:30px;
  font-weight:bold;
  font-size:0.9rem;
  color:#fff;
  background:var(--primary-color);
  cursor:pointer;
  margin-bottom:1rem;
  transition:0.2s;
  position: relative;
  overflow: hidden;
}

.submit-btn:hover { transform:scale(1.03); }

.message {
  text-align:center;
  font-size:0.85rem;
}

/* Spinner styles */
.spinner {
  display: none;
  border: 3px solid rgba(255,255,255,0.3);
  border-top: 3px solid #fff;
  border-radius: 50%;
  width: 18px;
  height: 18px;
  animation: spin 1s linear infinite;
  position: absolute;
  top: 50%;
  left: 50%;
  margin: -9px 0 0 -9px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.submit-btn.loading .spinner { display: block; }
.submit-btn.loading .btn-text { visibility: hidden; }
</style>
</head>
<body>

<div class="video-container">
  <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Placeholder Video" frameborder="0" allowfullscreen></iframe>
</div>

<h2>Signup</h2>
<p id="host-info">You're in <span id="host-username">HostName</span>'s VIP Tab</p>

<div class="form-group">
  <input id="name" type="text" placeholder="Full Name">
</div>
<div class="form-group">
  <input id="phone" type="text" placeholder="Phone Number">
</div>
<div class="form-group">
  <input id="email" type="email" placeholder="Email Address">
</div>

<div class="gender-label">Select Your Gender</div>
<div class="gender-select">
  <button id="femaleBtn">F</button>
  <button id="maleBtn">M</button>
</div>

<div class="vip-label" id="vipLabel">VIP</div>
<div class="vip-toggle" id="vipToggle">
  <span class="vip-circle"></span>
</div>
<div class="vip-message" id="vipMessage">You're in VIP zone, way to go!</div>
<div class="role-message" id="roleMessage"></div>

<button class="submit-btn" id="submitBtn">
  <span class="btn-text">Sign Up</span>
  <div class="spinner"></div>
</button>
<div class="message" id="message"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore, doc, setDoc, getDoc, updateDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// --------- Firebase Config ---------
const firebaseConfig = {
  apiKey: "AIzaSyDbKz4ef_eUDlCukjmnK38sOwueYuzqoao",
  authDomain: "metaverse-1010.firebaseapp.com",
  projectId: "metaverse-1010",
  storageBucket: "metaverse-1010.appspot.com",
  messagingSenderId: "1044064238233",
  appId: "1:1044064238233:web:2fbdfb811cb0a3ba349608",
  databaseURL: "https://metaverse-1010-default-rtdb.firebaseio.com/"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// --------- UI Elements ---------
const vipToggle = document.getElementById('vipToggle');
const vipLabel = document.getElementById('vipLabel');
const vipMessage = document.getElementById('vipMessage');
const roleMessage = document.getElementById('roleMessage');
const femaleBtn = document.getElementById('femaleBtn');
const maleBtn = document.getElementById('maleBtn');
const submitBtn = document.getElementById('submitBtn');
const messageEl = document.getElementById('message');

const nameInput = document.getElementById('name');
const phoneInput = document.getElementById('phone');
const emailInput = document.getElementById('email');

let isVIP = false;
let gender = '';
const hostUsername = new URLSearchParams(window.location.search).get('host') || '';
const hostLink = hostUsername ? `https://golalaland.github.io/chat/signup/signup?host=${hostUsername}` : '';
const invitedBy = hostUsername || null;

// --------- UI Logic ---------
vipToggle.addEventListener('click', ()=>{
  isVIP = !isVIP;
  vipToggle.classList.toggle('on', isVIP);
  vipLabel.classList.toggle('on', isVIP);
  vipMessage.style.opacity = isVIP ? '1' : '0';
  updateRoleMessage();
});

femaleBtn.addEventListener('click', ()=>{
  gender = 'Female';
  femaleBtn.classList.add('selected');
  maleBtn.classList.remove('selected');
  updateRoleMessage();
});

maleBtn.addEventListener('click', ()=>{
  gender = 'Male';
  maleBtn.classList.add('selected');
  femaleBtn.classList.remove('selected');
  updateRoleMessage();
});

// --------- Role Message ---------
function updateRoleMessage(){
  if(gender === 'Female' && !isVIP){
    roleMessage.textContent = "You're signing up as a Host.";
    roleMessage.style.color = "#ff4081";
  } else if(isVIP){
    roleMessage.textContent = "You're signing up as VIP.";
    roleMessage.style.color = "gold";
  } else {
    roleMessage.textContent = "";
  }
}

// --------- Helper ---------
function sanitizeKey(key){ return key.replace(/[.#$[\]]/g, ','); }
function validEmail(email){ return /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(email); }

// --------- Submit Logic ---------
submitBtn.addEventListener('click', async ()=>{
  const fullName = nameInput.value.trim();
  const phone = phoneInput.value.trim();
  const email = emailInput.value.trim().toLowerCase();

  if(!fullName || !phone || !email || !gender){
    messageEl.textContent = 'Please fill all fields.';
    return;
  }
  if(!validEmail(email)){
    messageEl.textContent = 'Please enter a valid email address.';
    return;
  }
  if(gender === 'Male' && !isVIP){
    messageEl.textContent = "Sorry bro, you must go VIP to sign up.";
    return;
  }
  if(!isVIP && gender !== 'Female'){
    messageEl.textContent = 'Only females can sign up as hosts.';
    return;
  }

  messageEl.textContent = 'Signing up...';
  submitBtn.classList.add('loading');

  const uidKey = sanitizeKey(email);
  const userRef = doc(db, "users", uidKey);
  const userSnap = await getDoc(userRef);

  const userData = {
    chatId: fullName || email.split('@')[0],
    chatIdLower: (fullName || email.split('@')[0]).toLowerCase(),
    stars: 50,
    starsToday: 0,
    lastStarDate: new Date().toISOString().split("T")[0],
    cash: 0,
    usernameColor: '#'+Math.floor(Math.random()*16777215).toString(16),
    isAdmin: false,
    isVIP,
    isHost: !isVIP,
    hostLink: isVIP ? null : hostLink,
    invitedBy: invitedBy,
    email,
    phone,
    gender,
    whitelisted: false,
    createdAt: serverTimestamp()
  };

  try {
    if(!userSnap.exists()){
      await setDoc(userRef, userData);
    } else {
      await updateDoc(userRef, userData);
    }

    if(isVIP || invitedBy){
      const whitelistRef = doc(db, "whitelist", uidKey);
      await setDoc(whitelistRef, { email, phone, whitelisted: true, createdAt: serverTimestamp() });
      await updateDoc(userRef, { whitelisted: true });
    }

    localStorage.setItem('vipUser', JSON.stringify({ email, phone }));
    messageEl.textContent = `Successfully signed up as ${isVIP ? 'VIP' : 'Host'}!`;

  } catch(e){
    console.error(e);
    messageEl.textContent = 'Signup failed. Try again.';
  } finally {
    submitBtn.classList.remove('loading');
  }
});
</script>
</body>
</html>
