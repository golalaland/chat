<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>Xixi</title>

<style>
:root{
  --bg:#000;
  --card:#111;
  --muted:#aaa;
  --accent:#FF1493;
  --glass: rgba(255,255,255,0.03);
}
#videoWrapper .nav-buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 6px;
  position: absolute;
  bottom: 6px; 
  width: 100%;
  pointer-events: auto;
}
#videoWrapper .nav-buttons button {
  padding: 6px 10px;
  font-size: 13px;
  border-radius: 8px;
  border: 1px solid rgba(255,20,147,0.2);
  background: rgba(30,30,30,0.7);
  color: var(--accent);
  cursor: pointer;
}
#videoWrapper .nav-buttons button:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(255,20,147,0.3);
}
#videoWrapper {
  flex-shrink: 0;
  width: 100%;
  aspect-ratio: 16 / 9;
  border-radius: 10px;
  overflow: hidden;
  position: sticky;
  top: 0;
  z-index: 50;
}
#videoContainer {
  width: 100%;
  height: 100%;       
  border-radius: 10px;
  overflow: hidden;
}
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 24px;
  background: rgba(0,0,0,0.3);
  color: #fff;
  border: none;
  padding: 10px;
  cursor: pointer;
  border-radius: 50%;
  z-index: 10;
}
#prev { left: 5px; }
#next { right: 5px; }
#prevBtn, #nextBtn {
  width: 30px;
  height: 30px;
  font-size: 16px;
  background: rgba(255, 255, 255, 0.05);
  border: none;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  z-index: 10;
  opacity: 0;
  transition: opacity 0.3s ease;
}
#prevBtn:hover, #nextBtn:hover,
#prevBtn.active, #nextBtn.active {
  opacity: 0.8;
  cursor: pointer;
}
#prevBtn { left: 10px; }
#nextBtn { right: 10px; }
.arrow {
  opacity: 1;
  transition: opacity 0.5s ease;
}
.arrow.hidden {
  opacity: 0;
  pointer-events: none;
}
html,body{height:100%;margin:0;font-family:'XiXi',Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;background:var(--bg);}
#appWrapper{width:100%;height:100%;display:flex;justify-content:center;}
.app{display:flex;flex-direction:column;height:100%;gap:10px;padding:10px;box-sizing:border-box;width:100%;max-width:480px;}
.brand{font-weight:700;font-size:24px;color:var(--accent);text-align:center;}
.room-desc{font-size:11px;color:var(--muted);text-align:center;margin-bottom:6px;}
#greeting{font-size:13px;text-align:center;font-weight:600;margin-bottom:6px;color:var(--accent);}
#helloText{font-size:21px;font-weight:800;text-align:center;margin:6px 0;color:#fff;transition:color .2s ease;}
#center{flex:1;display:flex;flex-direction:column;gap:6px;}
#videoPlayerWrapper {
  position: fixed;
  top: 10px; 
  right: 10px; 
  width: 320px;
  height: 180px;
  z-index: 999;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  background: #111;
}
#videoPlayer {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
#guestMsg{font-size:16px;font-weight:700;margin:4px 0;color:var(--accent);}
/* messages */
#messages {
  flex: 1;
  overflow-y: auto;
  padding: 8px;
  display: flex;
  flex-direction: column;
  gap: 6px;
  border-radius: 8px;
  background: #000;
  margin-bottom: 70px;
  box-sizing: border-box;
}
/* message bubble */
.msg {
  padding: 8px 10px;
  border-radius: 8px;
  background: var(--glass);
  max-width: 100%;
  display: flex;
  gap: 8px;
  align-items: center;
}
.msg.me { background: rgba(255, 20, 147, 0.06); }
.msg .meta {
  font-weight: 700;
  font-size: 13px;
  white-space: nowrap;
  margin-right: 4px;
  color: inherit;
}
.msg .content {
  font-size: 13px;
  color: #fff;
  white-space: pre-wrap;
  word-break: break-word;
  display: inline-block;
}
/* chat input */
.send-area {
  display: flex;
  align-items: center;
  gap: 8px;
  background: var(--card, #111);
  padding: 10px;
  position: sticky;   
  bottom: 0;          
  z-index: 10;
  border-radius: 999px;
  width: 100%;
  box-sizing: border-box;
  border-top: 1px solid rgba(255,255,255,0.04);
}
.send-area input {
  flex: 1;
  padding: 12px 16px;       
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.08);
  background-color: #0e0e0e;
  color: #fff;
  font-size: 16px;
  outline: none;
  transition: all 0.2s ease-in-out;
}
.send-area input::placeholder {
  color: var(--muted, #aaa);
  opacity: 0.7;
}
.send-area input:focus {
  border-color: var(--accent, #FF1493);
  box-shadow: 0 0 12px rgba(255, 20, 147, 0.15);
}
.send-btn {
  padding: 10px 16px;
  border-radius: 999px;
  background-color: var(--accent, #FF1493);
  color: #000;
  cursor: pointer;
  font-weight: 700;
  border: none;
  font-size: 14px;
  transition: all 0.2s ease;
}
.send-btn:hover {
  background-color: #ff33a1;
  transform: scale(1.05);
}
.buzz-btn{padding:10px 12px;border-radius:999px;background:#1d1d1d;color:var(--accent);cursor:pointer;font-weight:700;font-size:14px;border:1px solid rgba(255,20,147,0.18);}
.buzz-btn:hover{animation:buzzPulse 1.5s infinite;}
@keyframes buzzPulse{0%{box-shadow:0 0 0 0 rgba(255,20,147,0.18)}70%{box-shadow:0 0 0 12px rgba(255,20,147,0)}100%{box-shadow:0 0 0 0 rgba(255,20,147,0)}}
/* profile glass bar */
.profile{display:none;flex-direction:column;gap:8px;margin-top:10px;}
.profile-card{background:var(--glass);padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);display:flex;flex-direction:column;gap:8px;}
.profile-top{display:flex;align-items:center;justify-content:space-between;gap:10px;}
.profile-left{display:flex;flex-direction:column;gap:2px;}
.profile-name{font-weight:800;}
.profile-label{color: var(--accent);font-weight: 800;font-size: 10px;}
.profile-value{color: #fff;font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;font-weight: 400;font-size: 11px;}
.profile-value span,.profile-value .icon{margin-left:2px;}
.profile-actions{display:flex;gap:8px;align-items:center;justify-content:flex-end;}
.small-btn{padding:4px 10px;border-radius:8px;background: var(--accent);border: 0;color: #000;cursor: pointer;font-weight:700;font-size:12px;text-decoration: none;transition: transform .15s, box-shadow .15s;}
.small-btn:hover{transform: translateY(-2px);box-shadow: 0 4px 10px rgba(255,20,147,0.3);}
.star-popup{position:fixed;left:50%;top:18%;transform:translateX(-50%);background:var(--card);padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);display:none;z-index:1000;color:var(--accent);font-size:13px;white-space:nowrap;text-align:center;}
.onlineCount{font-size:11px;color:var(--muted);}
.room-subtitle {
  font-size: 12px;
  font-weight: 600;
  text-align: center;
  margin-top: 4px;
  font-family: 'Montserrat', sans-serif;
  color: var(--accent);
  letter-spacing: 0.5px;
  opacity: 0.85;
  transition: color 0.2s ease;
}
.room-subtitle:hover { color: #fff; }
#chatIDModal { position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);display:none;align-items:center;justify-content:center;z-index:200; }
#chatIDModal > div { background:var(--card);padding:20px;border-radius:12px;max-width:320px;width:90%;text-align:center; }
#chatIDModal h3 { margin-bottom:12px;color:var(--accent); }
#chatIDModal input { width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.2);margin-bottom:12px;font-size:16px;color:#fff;background:#111;outline:none; }
#chatIDModal button { width:100%;padding:10px;border-radius:8px; background:var(--accent);border:none;color:#000;font-weight:700;cursor:pointer;}
#messagePopup {
  position: fixed;
  bottom: 80px; 
  right: 20px;
  background: rgba(30,30,30,0.9);
  color: var(--accent);
  padding: 8px 14px;
  border-radius: 8px;
  font-size: 13px;
  z-index: 9999;
  display: none;
  pointer-events: none;
  box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  text-align: center;
  animation: popupFade 0.5s ease forwards;
}
@keyframes popupFade {
  0% { opacity: 0; transform: translate(-50%, -40%) scale(0.9); }
  50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
  100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
}
</style>
</head>

<div id="appWrapper">

</div>

</body>
