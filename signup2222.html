<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>Xixi Chatroom</title>
<link rel="icon" href="data:," />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#000;
  --card:#111;
  --muted:#aaa;
  --accent:#FF1493;
  --glass: rgba(255,255,255,0.03);
}

/* General layout */
html,body{height:100%;margin:0;font-family:'XiXi',Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;background:var(--bg);}
#appWrapper{width:100%;height:100%;display:flex;justify-content:center;}
.app{display:flex;flex-direction:column;height:100%;width:100%;max-width:480px;box-sizing:border-box;}

/* Sticky video */
#videoWrapper {
  position: sticky;
  top: 0;
  width: 100%;
  aspect-ratio: 16/9;
  background:#111;
  border-radius:10px;
  overflow:hidden;
  z-index:50;
  margin-bottom:10px;
}
#videoPlayer {
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:10px;
}
.arrow {
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:24px;
  background:rgba(0,0,0,0.3);
  color:#fff;
  border:none;
  padding:10px;
  cursor:pointer;
  border-radius:50%;
  z-index:10;
}
#prev{left:5px;}
#next{right:5px;}

/* Chat container */
#chatContainer {
  flex:1;
  overflow-y:auto;
  padding:8px;
  display:flex;
  flex-direction:column;
  gap:6px;
  background:#000;
  box-sizing:border-box;
}

/* Messages */
.msg {
  padding:8px 10px;
  border-radius:8px;
  background:var(--glass);
  display:flex;
  gap:8px;
  align-items:center;
  max-width:100%;
}
.msg.me { background: rgba(255,20,147,0.06); }
.msg.highlight {
  background: rgba(255,20,147,0.15);
  font-weight:700;
}
.msg .meta { font-weight:700; font-size:13px; margin-right:4px; color:inherit; white-space:nowrap; }
.msg .content { font-size:13px; color:#fff; white-space:pre-wrap; word-break:break-word; display:inline-block; }

/* Bottom wrapper: type bar + profile bar */
#bottomWrapper {
  position: sticky;
  bottom:0;
  display:flex;
  flex-direction:column;
  gap:6px;
  z-index:100;
  width:100%;
  max-width:480px;
  margin:0 auto;
}

/* Send area */
.send-area {
  display:flex;
  align-items:center;
  gap:8px;
  background:var(--card);
  padding:10px;
  border-radius:999px;
  box-sizing:border-box;
  width:100%;
}
.send-area input {
  flex:1;
  padding:12px 16px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,0.08);
  background:#0e0e0e;
  color:#fff;
  font-size:16px;
  outline:none;
  transition: all 0.2s ease;
}
.send-area input::placeholder { color:var(--muted); opacity:0.7; }
.send-area input:focus { 
  border-color:var(--accent); 
  box-shadow:0 0 12px rgba(255,20,147,0.15);
}
.send-btn {
  padding:10px 16px;
  border-radius:999px;
  background-color:var(--accent);
  color:#000;
  cursor:pointer;
  font-weight:700;
  border:none;
  font-size:14px;
  transition: all 0.2s ease;
}
.send-btn:hover { background-color:#ff33a1; transform:scale(1.05); }
.buzz-btn { padding:10px 12px; border-radius:999px; background:#1d1d1d; color:var(--accent); cursor:pointer; font-weight:700; font-size:14px; border:1px solid rgba(255,20,147,0.18);}
.buzz-btn:hover{animation:buzzPulse 1.5s infinite;}
@keyframes buzzPulse{0%{box-shadow:0 0 0 0 rgba(255,20,147,0.18)}70%{box-shadow:0 0 0 12px rgba(255,20,147,0)}100%{box-shadow:0 0 0 0 rgba(255,20,147,0)}}

/* Profile bar: hidden behind type bar, revealed when scrolling type bar */
#profileBox {
  background: var(--glass);
  padding:10px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.04);
  display:flex;
  flex-direction:column;
  gap:6px;
  width:100%;
}
.profile-top { display:flex; align-items:center; justify-content:space-between; gap:10px; }
.profile-left { display:flex; flex-direction:column; gap:2px; }
.profile-name { font-weight:800; }
.profile-label { color: var(--accent); font-weight:800; font-size:10px; }
.profile-value { color:#fff; font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,"Roboto Mono",Courier New,monospace; font-weight:400; font-size:11px; }
.profile-actions { display:flex; gap:8px; align-items:center; justify-content:flex-end; }
.small-btn { padding:4px 10px; border-radius:8px; background:var(--accent); border:0; color:#000; cursor:pointer; font-weight:700; font-size:12px; text-decoration:none; transition:transform .15s,box-shadow .15s; }
.small-btn:hover { transform:translateY(-2px); box-shadow:0 4px 10px rgba(255,20,147,0.3); }

</style>
</head>
<body>

<div id="appWrapper">
  <div class="app">

    <!-- Sticky Video -->
    <div id="videoWrapper">
      <video id="videoPlayer" muted playsinline></video>
      <button class="arrow" id="prev">&#10094;</button>
      <button class="arrow" id="next">&#10095;</button>
    </div>

    <!-- Chat container -->
    <div id="chatContainer">
      <!-- Messages appear here dynamically -->
      <div id="messages"></div>
    </div>

    <!-- Bottom wrapper: Type bar + Profile -->
    <div id="bottomWrapper">
      <div class="send-area" id="sendArea">
        <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" />
        <button id="buzzBtn" class="buzz-btn" title="Send BUZZ üö®">üö®</button>
        <button id="sendBtn" class="send-btn">Send</button>
      </div>
      <div class="profile" id="profileBox">
        <div class="profile-card">
          <div class="profile-top">
            <div class="profile-left">
              <div id="profileName" class="profile-name">GUEST 0000</div>
              <div>
                <span class="profile-label">STARS COLLECTED:</span>
                <span class="profile-value"><span id="starCount">0</span>‚≠êÔ∏è</span>
              </div>
            </div>
            <div class="profile-actions">
              <button id="redeemBtn" class="small-btn">Redeem</button>
              <button id="tipBtn" class="small-btn">üíµ</button>
            </div>
          </div>
          <div>
            <span class="profile-label">CASH EARNED:</span>
            <span class="profile-value">‚Ç¶<span id="cashCount">0</span></span>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
