<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Money Train</title>
<link rel="icon" href="data:," />
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#000;
  --card:#111;
  --muted:#aaa;
  --accent:#FF1493;
  --glass: rgba(255,255,255,0.03);
}

body, html {
  margin:0; padding:0; height:100%; font-family: 'Inter', sans-serif;
  background: var(--bg); color:#fff; display:flex; justify-content:center;
}

#appWrapper{
  width:100%; max-width:480px; display:flex; flex-direction:column; height:100%; position:relative;
}

/* ---------- Header ---------- */
#gameHeader {text-align:center; margin-top:10px;}
#welcomeText{font-family:'Press Start 2P', cursive; font-size:12px; color:var(--accent);}
#scrambleText{font-family:'Press Start 2P', cursive; font-size:22px; color:var(--accent); margin-top:2px;}

/* ---------- Join Button ---------- */
#joinTrainBtn {
  display:block; margin:6px auto; padding:6px 12px;
  border-radius:12px; background:var(--card);
  border:1px solid rgba(255,20,147,0.2); color:var(--accent);
  font-weight:700; cursor:pointer;
}

/* ---------- Loading Bar ---------- */
#loadingContainer {
  width:90%; max-width:480px; margin:10px auto; background:#111;
  border-radius:12px; overflow:hidden; height:16px;
}
#loadingBar {width:0%; height:16px; background:var(--accent); transition: width 0.1s linear;}

/* ---------- Problem Board ---------- */
#problemBoard {display:none; text-align:center; margin-top:10px;}
#problemBlocks {
  display: flex; flex-wrap: wrap; justify-content: center; margin-top: 10px;
}
.problemInput {
  width:60px; padding:6px; margin:4px; border-radius:6px;
  border:1px solid rgba(255,255,255,0.2); background:#0e0e0e; color:#fff; text-align:center;
}

/* ---------- Solve Button ---------- */
#solveBtn {
  margin-top:8px; padding:10px; border-radius:999px; background:#000;
  border:1px solid var(--accent); color:var(--accent);
  font-weight:700; font-size:16px; cursor:pointer; animation: flicker 2s infinite alternate;
}
@keyframes flicker {0%{opacity:1;}50%{opacity:0.6;}100%{opacity:1;}}

/* ---------- Messages ---------- */
#messages {flex:1; overflow-y:auto; padding:8px; display:flex; flex-direction:column; gap:6px;}

/* ---------- Profile Panel ---------- */
.profile {position:fixed; bottom:60px; width:100%; max-width:480px; left:0; display:flex; justify-content:center; z-index:99;}
.profile-card {background:var(--glass); padding:10px; border-radius:10px; border:1px solid rgba(255,255,255,0.04); display:flex; flex-direction:column; gap:6px; text-align:center;}
.profile-name {font-weight:800; font-size:14px; color:var(--accent);}
.profile-info {font-size:12px; color:#fff;}

/* Star popup */
.star-popup{
  position:fixed; left:50%; top:20%; transform:translateX(-50%);
  background:var(--card); padding:8px 12px; border-radius:8px;
  border:1px solid rgba(255,255,255,0.05); display:none; z-index:1000;
  color:var(--accent); font-size:13px; text-align:center;
}
</style>
</head>
<body>
<div id="appWrapper">

  <!-- Header -->
  <div id="gameHeader">
    <div id="welcomeText">WELCOME TO</div>
    <div id="scrambleText">MONEY TRAIN üöÇ</div>
  </div>

  <!-- Entry Stars -->
  <div id="entryCostPanel">
    <button id="joinTrainBtn">Join Train (-<span id="starCost">10</span>‚≠ê)</button>
  </div>

  <!-- Loading Bar -->
  <div id="loadingContainer">
    <div id="loadingBar"></div>
  </div>

  <!-- Problem Blocks -->
  <div id="problemBoard">
    <div id="problemBlocks"></div>
    <button id="solveBtn">SOLVE</button>
  </div>

  <!-- Messages -->
  <div id="messages"></div>

  <!-- Profile panel -->
  <div class="profile" id="profilePanel">
    <div class="profile-card">
      <div class="profile-name" id="profileName">GUEST 0000</div>
      <div class="profile-info">STARS: <span id="starCount">0</span>‚≠ê</div>
      <div class="profile-info">CASH: ‚Ç¶<span id="cashCount">0</span></div>
    </div>
  </div>
</div>

<!-- Star popup -->
<div class="star-popup" id="starPopup">+1 ‚≠ê</div>

<script src="moneymaths.js"></script>
</body>
</html>
