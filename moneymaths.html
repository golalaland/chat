<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Money Train</title>
<link rel="icon" href="data:," />
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="moneytrain.css">
</head>
<body>
<div id="appWrapper">
  <!-- Header -->
  <div id="gameHeader">
    <div id="welcomeText">WELCOME TO</div>
    <div id="scrambleText">MONEY TRAIN üöÇ</div>
  </div>

  <!-- Entry Stars -->
  <div id="entryCostPanel" style="text-align:center; margin:6px 0;">
    <button id="joinTrainBtn">Join Train (-<span id="starCost">10</span>‚≠ê)</button>
  </div>

  <!-- Loading Bar -->
  <div id="loadingContainer" style="width:90%; max-width:480px; margin:10px auto; background:#111; border-radius:12px; overflow:hidden;">
    <div id="loadingBar" style="width:0%; height:16px; background:#FF1493;"></div>
  </div>

  <!-- Problem Blocks -->
  <div id="problemBoard" class="scramble-board" style="display:none;">
    <div id="problemBlocks"></div>
    <button id="solveBtn" class="buzz-btn">SOLVE</button>
  </div>

  <!-- Messages -->
  <div id="messages"></div>

  <!-- Profile panel -->
  <div class="profile" id="profilePanel">
    <div class="profile-card">
      <div class="profile-name" id="profileName">GUEST 0000</div>
      <div class="profile-info">STARS: <span id="starCount">0</span>‚≠ê</div>
      <div class="profile-info">CASH: ‚Ç¶<span id="cashCount">0</span></div>
    </div>
  </div>
</div>

<!-- Star popup -->
<div class="star-popup" id="starPopup">+1 ‚≠ê</div>

<script src="moneytrain.js"></script>
</body>
</html>
