<!-- VIP Section -->
<div id="vip-section" style="text-align:center; margin:1rem 0;">
  <h2 id="vip-title" style="color:#fff; font-weight:bold; font-size:1.2rem; transition: color 0.3s;">You're in <span id="host-name">HostName</span>'s VIP Tab</h2>
  <div id="vip-toggle-wrapper" style="margin:1rem auto;">
    <div id="vip-toggle" style="
      width:60px; height:60px; border-radius:50%; background:#333;
      margin:auto; cursor:pointer; box-shadow: 0 0 10px #000; transition: all 0.3s;">
    </div>
    <p id="vip-message" style="margin-top:0.5rem; color:#FFD700; font-weight:bold; font-size:0.9rem; opacity:0; transition:opacity 0.3s;">
      You're in VIP zone, way to go!
    </p>
  </div>
</div>

<!-- Fireworks Canvas -->
<canvas id="vip-fireworks" style="position:fixed; inset:0; pointer-events:none; z-index:999;"></canvas>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  const vipToggle = document.getElementById('vip-toggle');
  const vipTitle = document.getElementById('vip-title');
  const vipMessage = document.getElementById('vip-message');
  const vipFireworks = document.getElementById('vip-fireworks');
  let vipOn = false;
  let confettiInterval = null;

  const startFireworks = () => {
    if (confettiInterval) return;
    confettiInterval = setInterval(() => {
      confetti({
        particleCount: 3,
        spread: 70,
        origin: { x: Math.random(), y: Math.random() * 0.6 },
        colors: ['#FFD700', '#FF8C00', '#FF1493']
      });
    }, 300);
  }

  const stopFireworks = () => {
    clearInterval(confettiInterval);
    confettiInterval = null;
  }

  vipToggle.addEventListener('click', () => {
    vipOn = !vipOn;

    if (vipOn) {
      vipToggle.style.background = '#FFD700';
      vipToggle.style.boxShadow = '0 0 20px #FFD700, 0 0 40px #FFD700';
      vipTitle.style.color = '#FFD700';
      vipMessage.style.opacity = 1;
      startFireworks();
    } else {
      vipToggle.style.background = '#333';
      vipToggle.style.boxShadow = '0 0 10px #000';
      vipTitle.style.color = '#fff';
      vipMessage.style.opacity = 0;
      stopFireworks();
    }
  });
</script>
