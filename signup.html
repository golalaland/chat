<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIP/Host Signup</title>
<style>
:root {
  --primary-color: #ff4081;
  --background-color: #111;
  --text-color: #eee;
  --input-bg: #222;
  --input-border: #333;
  --vip-on: gold;
  --vip-off: #555;
}

@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

body {
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--background-color);
  color:var(--text-color);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:1rem;
}

video {
  width:100%;
  max-width:400px;
  border-radius:20px;
  margin-bottom:1rem;
}

h2 {
  font-weight:600;
  color:var(--primary-color);
  margin-bottom:0.25rem;
  text-align:center;
}

p {
  text-align:center;
  font-size:0.9rem;
  color:#aaa;
  margin-bottom:1rem;
}

.form-group {
  width:100%;
  max-width:400px;
  margin-bottom:1rem;
}

.form-group input {
  width:100%;
  padding:0.85rem 1rem;
  border-radius:50px;
  border:1px solid var(--input-border);
  background:var(--input-bg);
  color:var(--text-color);
  font-size:0.95rem;
  outline:none;
  transition:0.3s;
}

.form-group input:focus {
  border-color:var(--primary-color);
  box-shadow:0 0 10px rgba(255,64,129,0.5);
}

/* Gender */
.gender-label {
  text-align:center;
  font-weight:600;
  margin-bottom:0.5rem;
}

.gender-select {
  display:flex;
  justify-content:center;
  gap:20px;
  margin-bottom:1.5rem;
}

.gender-select button {
  width:60px;
  height:60px;
  border-radius:50%;
  border:none;
  background:#333;
  color:#eee;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 6px #000;
  transition:0.2s all;
  position:relative;
}

.gender-select button:active {
  transform:translateY(4px);
  box-shadow:0 2px #000;
}

.gender-select button.selected {
  background:var(--primary-color);
  color:#fff;
  box-shadow:0 0 15px var(--primary-color);
}

/* VIP Toggle */
.vip-label {
  text-align:center;
  font-weight:600;
  margin-bottom:0.5rem;
}

.vip-toggle {
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:1.5rem;
  gap:10px;
}

.toggle-btn {
  width:80px;
  height:36px;
  background:#444;
  border-radius:18px;
  position:relative;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 5px;
}

.toggle-btn span.circle {
  width:34px;
  height:34px;
  border-radius:50%;
  position:absolute;
  top:1px;
  left:1px;
  transition:0.3s;
  background:var(--vip-on);
}

.toggle-btn.off span.circle { background:var(--vip-off); left:1px; }
.toggle-btn.on span.circle { left:45px; }

.toggle-btn span.label {
  font-size:0.75rem;
  font-weight:bold;
}

.toggle-btn span.label.yes {
  color:var(--vip-on);
  font-weight:bold;
  opacity:1;
}

.toggle-btn.off span.label.yes { opacity:0.4; }
.toggle-btn.off span.label.no { opacity:1; color:#aaa; }

/* Submit Button */
.submit-btn {
  width:60%;
  margin:0 auto 1rem;
  display:block;
  padding:0.85rem;
  border:none;
  border-radius:50px;
  font-weight:bold;
  font-size:0.95rem;
  color:#fff;
  background:var(--primary-color);
  cursor:pointer;
  transition:0.3s;
}

.submit-btn:hover { transform:scale(1.05); }

.message {
  text-align:center;
  font-size:0.9rem;
}
</style>
</head>
<body>

<video autoplay muted loop>
  <source src="sample-video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<h2>VIP/Host Signup</h2>
<p id="host-info">You're in <span id="host-username">HostName</span>'s VIP Tab</p>

<div class="form-group">
  <input id="name" type="text" placeholder="Full Name">
</div>
<div class="form-group">
  <input id="phone" type="text" placeholder="Phone Number">
</div>
<div class="form-group">
  <input id="email" type="email" placeholder="Email Address">
</div>

<div class="gender-label">Select Your Gender</div>
<div class="gender-select">
  <button id="femaleBtn">F</button>
  <button id="maleBtn">M</button>
</div>

<div class="vip-label">VIP</div>
<div class="vip-toggle">
  <div class="toggle-btn on" id="vipToggle">
    <span class="label yes">Yes</span>
    <span class="label no">No</span>
    <span class="circle"></span>
  </div>
</div>

<button class="submit-btn" id="submitBtn">Sign Up</button>
<div class="message" id="message"></div>

<script>
const clickSound = new Audio('click.mp3');

// VIP Toggle
const vipToggle = document.getElementById('vipToggle');
let isVIP = true;

vipToggle.addEventListener('click', () => {
  isVIP = !isVIP;
  vipToggle.classList.toggle('on', isVIP);
  vipToggle.classList.toggle('off', !isVIP);
  clickSound.play();
});

// Gender Selection
const femaleBtn = document.getElementById('femaleBtn');
const maleBtn = document.getElementById('maleBtn');
let gender = '';

femaleBtn.addEventListener('click', ()=>{
  gender = 'Female';
  femaleBtn.classList.add('selected');
  maleBtn.classList.remove('selected');
  clickSound.play();
});

maleBtn.addEventListener('click', ()=>{
  gender = 'Male';
  maleBtn.classList.add('selected');
  femaleBtn.classList.remove('selected');
  clickSound.play();
});

// Host info from URL
const hostUsername = new URLSearchParams(window.location.search).get('host') || 'HostName';
document.getElementById('host-username').textContent = hostUsername;

// Submit
const submitBtn = document.getElementById('submitBtn');
const messageEl = document.getElementById('message');

submitBtn.addEventListener('click', () => {
  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const email = document.getElementById('email').value.trim();

  if(!name || !phone || !email || !gender){
    messageEl.textContent = 'Please fill all fields.';
    return;
  }
  if(!isVIP && gender !== 'Female'){
    messageEl.textContent = 'Only females can sign up as hosts.';
    return;
  }

  messageEl.textContent = `Signed up as ${isVIP?'VIP':'Host'}!`;
  // TODO: Firestore + Paystack integration
});
</script>
</body>
</html>
