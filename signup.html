<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIP/Host Signup</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

body {
  margin:0;
  font-family:'Inter',sans-serif;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:1rem;
  color:#eee;
}

.signup-card {
  background:#1c1c1c;
  border-radius:32px;
  padding:2rem;
  width:100%;
  max-width:400px;
  box-shadow:0 12px 32px rgba(0,0,0,0.6);
}

.signup-card h2 {
  text-align:center;
  font-weight:600;
  margin-bottom:0.5rem;
  color:#ff4081;
}

.signup-card p {
  text-align:center;
  font-size:0.9rem;
  color:#aaa;
  margin-bottom:1.5rem;
}

.form-group {
  display:flex;
  flex-direction:column;
  margin-bottom:1rem;
}

.form-group input {
  padding:0.85rem 1rem;
  border-radius:50px;
  border:1px solid #333;
  background:#222;
  color:#eee;
  font-size:0.95rem;
  outline:none;
  transition:0.3s;
}

.form-group input:focus {
  border-color:#ff4081;
  box-shadow:0 0 10px rgba(255,64,129,0.5);
}

/* 3D Gender Buttons */
.gender-select {
  display:flex;
  justify-content:space-between;
  margin-bottom:1.5rem;
  gap:15px;
}

.gender-select button {
  flex:1;
  border:none;
  border-radius:50%;
  width:70px;
  height:70px;
  background:#333;
  color:#eee;
  font-weight:600;
  font-size:0.9rem;
  cursor:pointer;
  box-shadow:0 6px #000;
  transition:0.1s all;
}

.gender-select button:active {
  transform:translateY(4px);
  box-shadow:0 2px #000;
}

.gender-select button.selected {
  background:#ff4081;
  color:#fff;
}

/* VIP Toggle */
.vip-toggle {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:1.5rem;
  font-weight:600;
}

.toggle-btn {
  width:80px;
  height:36px;
  background:#444;
  border-radius:18px;
  position:relative;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 5px;
}

.toggle-btn span.circle {
  width:34px;
  height:34px;
  background:#ff4081;
  border-radius:50%;
  position:absolute;
  top:1px;
  left:1px;
  transition:0.3s;
}

.toggle-btn.on span.circle { left:45px; }

.toggle-btn span.label {
  font-size:0.75rem;
  font-weight:bold;
}

.toggle-btn span.label.no { color:#f00; }
.toggle-btn span.label.yes { color:#0a0; }

/* Submit Button */
.submit-btn {
  width:100%;
  padding:1rem;
  border:none;
  border-radius:50px;
  font-weight:bold;
  font-size:1rem;
  color:#fff;
  background:#ff4081;
  cursor:pointer;
  transition:0.3s;
  margin-bottom:0.5rem;
}

.submit-btn:hover { transform:scale(1.03); }

.message {
  text-align:center;
  margin-top:0.5rem;
  font-size:0.9rem;
  color:#eee;
}
</style>
</head>
<body>

<div class="signup-card">
  <h2>VIP/Host Signup</h2>
  <p id="host-info">You're in <span id="host-username">HostName</span>'s VIP Tab</p>

  <div class="form-group">
    <input id="name" type="text" placeholder="Full Name">
  </div>
  <div class="form-group">
    <input id="phone" type="text" placeholder="Phone Number">
  </div>
  <div class="form-group">
    <input id="email" type="email" placeholder="Email Address">
  </div>

  <div class="gender-select">
    <button id="femaleBtn">F</button>
    <button id="maleBtn">M</button>
  </div>

  <div class="vip-toggle">
    <span>VIP</span>
    <div class="toggle-btn" id="vipToggle">
      <span class="label yes">Yes</span>
      <span class="label no">No</span>
      <span class="circle"></span>
    </div>
  </div>

  <button class="submit-btn" id="submitBtn">Sign Up</button>
  <div class="message" id="message"></div>
</div>

<script>
  // VIP Toggle
  const vipToggle = document.getElementById('vipToggle');
  let isVIP = true;
  vipToggle.addEventListener('click', () => {
    isVIP = !isVIP;
    vipToggle.classList.toggle('on', isVIP);
  });

  // Gender Selection
  const femaleBtn = document.getElementById('femaleBtn');
  const maleBtn = document.getElementById('maleBtn');
  let gender = '';
  femaleBtn.addEventListener('click', ()=>{
    gender = 'Female';
    femaleBtn.classList.add('selected');
    maleBtn.classList.remove('selected');
  });
  maleBtn.addEventListener('click', ()=>{
    gender = 'Male';
    maleBtn.classList.add('selected');
    femaleBtn.classList.remove('selected');
  });

  // Host info from URL
  const hostUsername = new URLSearchParams(window.location.search).get('host') || 'HostName';
  document.getElementById('host-username').textContent = hostUsername;

  // Submit
  const submitBtn = document.getElementById('submitBtn');
  const messageEl = document.getElementById('message');

  submitBtn.addEventListener('click', () => {
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const email = document.getElementById('email').value.trim();

    if(!name || !phone || !email || !gender){
      messageEl.textContent = 'Please fill all fields.';
      return;
    }
    if(!isVIP && gender !== 'Female'){
      messageEl.textContent = 'Only females can sign up as hosts.';
      return;
    }

    messageEl.textContent = `Signed up as ${isVIP?'VIP':'Host'}!`;
    // TODO: Firestore + Paystack integration
  });
</script>
</body>
</html>
