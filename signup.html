<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>Sign Up | Xixi</title>
<link rel="icon" href="data:," />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#000;
  --card:#111;
  --muted:#aaa;
  --accent:#FF1493;
  --glass: rgba(255,255,255,0.03);
}

/* ---------- Layout ---------- */
html,body{height:100%;margin:0;font-family:'Montserrat',Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;background:var(--bg);}
#appWrapper{width:100%;height:100%;display:flex;justify-content:center;}
.app{display:flex;flex-direction:column;height:100%;gap:10px;padding:10px;box-sizing:border-box;width:100%;max-width:480px;text-align:center;}
.brand{font-weight:700;font-size:24px;color:var(--accent);}
#greeting{font-size:14px;color:var(--accent);margin-bottom:10px;}
#helloText{font-size:21px;font-weight:800;color:#fff;margin:6px 0;transition:color .2s ease;}
.room-desc{font-size:11px;color:var(--muted);margin-bottom:6px;}
.room-subtitle{font-size:12px;font-weight:600;color:var(--accent);opacity:0.85;margin-top:4px;transition:color 0.2s ease;}
.room-subtitle:hover{color:#fff;}
#guestMsg{font-size:16px;font-weight:700;margin:4px 0;color:var(--accent);}
.onlineCount{font-size:11px;color:var(--muted);}

/* ---------- Video Preview ---------- */
#videoPreviewWrapper {
  width:100%;
  max-width:480px;
  margin:12px auto;
  aspect-ratio:16/9;
  border-radius:10px;
  overflow:hidden;
  background:#111;
  position:relative;
}
#videoPreview {
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:10px;
}

/* ---------- Auth Inputs ---------- */
#authBox{display:flex;justify-content:center;margin-top:12px;}
#emailAuthWrapper{display:flex;flex-direction:column;align-items:center;gap:10px;width:100%;}
#emailAuthWrapper input.auth-input{
  width:90%; max-width:320px;
  padding:12px 16px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,0.08);
  background-color:#0e0e0e;
  color:#fff;
  font-size:16px;
  outline:none;
  transition: all 0.2s ease-in-out;
}
#emailAuthWrapper input.auth-input:focus{
  border-color:var(--accent);
  box-shadow:0 0 12px rgba(255,20,147,0.15);
}

/* ---------- Buttons ---------- */
.google-btn{
  display:flex;align-items:center;gap:8px;padding:12px 20px;border-radius:999px;background:linear-gradient(135deg,#FF69B4,#FF1493);color:#fff;font-weight:600;font-size:14px;border:none;cursor:pointer;box-shadow:0 4px 10px rgba(255,20,147,0.4);transition:transform .2s, box-shadow .2s;width:90%;max-width:320px;justify-content:center;
}
.google-btn img{width:18px;height:18px;background:#fff;border-radius:4px;padding:2px;}
.google-btn:hover{transform:translateY(-2px);box-shadow:0 6px 14px rgba(255,20,147,0.6);}

/* ---------- Loading Bar ---------- */
#loadingBarWrapper{
  display:none;
  width:100%;
  max-width:400px;
  margin:20px auto;
  height:8px;
  background:rgba(255,255,255,0.1);
  border-radius:8px;
  overflow:hidden;
}
#loadingBar{
  width:0%;
  height:100%;
  background:linear-gradient(90deg,#FF1493,#FF69B4);
  transition:width 0.3s ease;
  border-radius:8px;
}

/* ---------- Footer ---------- */
#startupFooter{
  margin-top:20px;
  color:var(--muted, #aaa);
  font-size:12px;
  line-height:1.4;
}
#startupFooter a{color:var(--accent);text-decoration:none;margin:0 6px;}
#startupFooter span{letter-spacing:1px;}

/* ---------- Responsive ---------- */
@media(max-width:420px){
  #emailAuthWrapper input.auth-input{padding:10px;font-size:14px;}
  .google-btn{padding:10px;font-size:13px;}
}
</style>
</head>
<body>
<div id="appWrapper">
  <div class="app">
    <div class="brand">乂丨乂丨</div>
    <div id="greeting">Chat. Own Your Vibe.</div>

    <div id="videoPreviewWrapper">
      <video id="videoPreview" autoplay muted loop playsinline>
        <source src="your-demo-video.mp4" type="video/mp4">
      </video>
    </div>

    <!-- HELLO / GUEST / ONLINE -->
    <div id="helloText" aria-live="polite">HELLO</div>
    <div class="room-desc">Chat. Own your vibe.</div>
    <div id="roomSubtitle" class="room-subtitle">Sign in to Chat & Start collecting stars.</div>
    <span id="onlineCount" class="onlineCount"></span>
    <div id="guestMsg"></div>

    <div id="authBox">
      <div id="emailAuthWrapper">
        <input type="tel" id="phoneInput" placeholder="Enter your phone number" class="auth-input">
        <input type="email" id="emailInput" placeholder="Enter your email" class="auth-input">
        <button id="whitelistLoginBtn" class="google-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email logo"> VIP Access
        </button>
        <button id="googleSignInBtn" class="google-btn">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo"> Sign in with Google
        </button>
      </div>
    </div>

    <div id="loadingBarWrapper">
      <div id="loadingBar"></div>
    </div>

    <footer id="startupFooter">
      <div>©5786 <span>Own Your Vibe</span></div>
      <div>自分の雰囲気を楽しもう</div>
      <div>3-1-1 Nihonbashi, Chuo-ku, Tokyo, Japan</div>
      <div style="margin-top:4px;">
        <a href="#">Privacy Policy</a> |
        <a href="#">Terms of Service</a>
      </div>
    </footer>
  </div>
</div>

<script type="module" src="newchatroom.js"></script>
</body>
</html>
