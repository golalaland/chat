<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIP/Host Signup</title>
<style>
  body {
    margin:0; padding:0;
    font-family: Arial, sans-serif;
    background:#111;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    min-height:100vh;
  }

  /* Video placeholder */
  #videoFrame {
    width: 320px;
    height: 180px;
    background:#222;
    margin-bottom:20px;
    border-radius:12px;
    overflow:hidden;
  }

  #videoFrame iframe {
    width:100%;
    height:100%;
    border:none;
  }

  /* Form container */
  #signupForm {
    background:#1a1a1a;
    padding:20px;
    border-radius:12px;
    width:90%;
    max-width:360px;
    display:flex;
    flex-direction:column;
    gap:12px;
  }

  #dynamicHostMessage {
    font-size:0.95rem;
    color:#ffcc00;
    text-align:center;
    margin-bottom:10px;
  }

  input[type=text], input[type=email], input[type=tel] {
    padding:12px;
    border-radius:30px;
    border:none;
    outline:none;
    font-size:1rem;
    background:#222;
    color:#fff;
  }

  /* Gender buttons */
  .genderContainer {
    display:flex; justify-content:space-around; margin-top:10px;
  }
  .genderBtn {
    width:60px; height:60px;
    border-radius:50%;
    background:#333;
    border:none;
    font-size:0.85rem;
    cursor:pointer;
    color:#fff;
    font-weight:bold;
    transition:0.2s;
    display:flex; justify-content:center; align-items:center;
    box-shadow:0 4px 8px rgba(0,0,0,0.5);
    position:relative;
  }
  .genderBtn.selected {
    box-shadow:0 0 12px #ff2fa0,0 0 24px #ff2fa0 inset;
    transform:translateY(-2px);
  }

  /* VIP toggle */
  .toggleContainer {
    margin:10px auto;
    text-align:center;
  }
  #vipLabel {
    font-size:1rem;
    margin-bottom:6px;
    display:block;
    color:#aaa;
    transition:0.3s;
  }
  .toggleBtn {
    width:60px;
    height:30px;
    background:#333;
    border-radius:50px;
    position:relative;
    cursor:pointer;
    margin:0 auto;
  }
  .toggleBtn::after {
    content:'';
    width:28px; height:28px;
    background:#555;
    border-radius:50%;
    position:absolute;
    top:1px; left:1px;
    transition:0.3s;
  }
  .toggleBtn.on::after {
    left:31px;
    background:gold;
    box-shadow:0 0 12px gold,0 0 24px gold inset;
  }
  .toggleBtn.on + #vipMessage {
    display:block;
  }
  #vipMessage {
    display:none;
    margin-top:6px;
    font-size:0.85rem;
    color:gold;
    font-weight:bold;
  }

  /* Signup button */
  #signupBtn {
    padding:12px;
    border-radius:30px;
    border:none;
    background: linear-gradient(90deg,#ff6a00,#ee0979);
    color:#fff;
    font-weight:bold;
    font-size:1rem;
    cursor:pointer;
    margin-top:10px;
    transition:0.2s;
  }
  #signupBtn:hover { transform:scale(1.05); }

  /* Fireworks container */
  #fireworks {
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:999;
  }
</style>
</head>
<body>

<div id="videoFrame">
  <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=0&mute=1" allowfullscreen></iframe>
</div>

<div id="signupForm">
  <div id="dynamicHostMessage">You’re in {hostName}'s VIP Tab</div>
  <input type="text" id="name" placeholder="Full Name">
  <input type="tel" id="phone" placeholder="Phone Number">
  <input type="email" id="email" placeholder="Email">
  
  <div class="genderContainer">
    <button class="genderBtn" data-gender="female">F</button>
    <button class="genderBtn" data-gender="male">M</button>
  </div>

  <div class="toggleContainer">
    <span id="vipLabel">VIP</span>
    <div class="toggleBtn" id="vipToggle"></div>
    <div id="vipMessage">You’re in VIP zone, way to go!</div>
  </div>

  <button id="signupBtn">Sign Up</button>
</div>

<canvas id="fireworks"></canvas>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, doc, setDoc, serverTimestamp, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// ---------- Firebase ----------
const firebaseConfig = {
  apiKey: "AIzaSyDbKz4ef_eUDlCukjmnK38sOwueYuzqoao",
  authDomain: "metaverse-1010.firebaseapp.com",
  projectId: "metaverse-1010",
  storageBucket: "metaverse-1010.appspot.com",
  messagingSenderId: "1044064238233",
  appId: "1:1044064238233:web:2fbdfb811cb0a3ba349608",
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ---------- DOM ----------
const genderBtns = document.querySelectorAll('.genderBtn');
let selectedGender = null;
genderBtns.forEach(btn=>{
  btn.addEventListener('click',()=> {
    genderBtns.forEach(b=>b.classList.remove('selected'));
    btn.classList.add('selected');
    selectedGender = btn.dataset.gender;
  });
});

const vipToggle = document.getElementById('vipToggle');
let isVip = false;
vipToggle.addEventListener('click',()=>{
  isVip = !isVip;
  vipToggle.classList.toggle('on',isVip);
  document.getElementById('vipLabel').style.color = isVip?'gold':'#aaa';
  if(isVip) startFireworks();
  else stopFireworks();
});

const signupBtn = document.getElementById('signupBtn');
signupBtn.addEventListener('click', async ()=>{
  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const email = document.getElementById('email').value.trim();
  const invitedBy = localStorage.getItem('hostUID') || 'unknownHost';

  if(!name || !phone || !email || !selectedGender){
    alert('Please fill all fields and select gender');
    return;
  }
  
  const uid = email.replace(/[.#$[\]]/g, ',');
  
  await setDoc(doc(db,'users',uid),{
    name,
    phone,
    email,
    gender:selectedGender,
    isVip,
    invitedBy,
    whitelisted:false,
    createdAt:serverTimestamp(),
  });

  // Update host references
  const hostRef = doc(db,'users',invitedBy);
  if(isVip){
    await updateDoc(hostRef,{ hostVIP: arrayUnion(email) });
  } else if(selectedGender==='female'){
    await updateDoc(hostRef,{ hostFriends: arrayUnion(email) });
  }

  alert('Signed up successfully! Proceed to payment.');
  // TODO: redirect to Paystack payment and then chatroom
});

// ---------- Fireworks ----------
// ---------- Fireworks (previous smooth version) ----------
let confettiActive = false;
let particles = [];

function startFireworks() {
  confettiActive = true;
  particles = [];
  for (let i = 0; i < 100; i++) {
    particles.push({
      x: canvas.width / 2,
      y: canvas.height / 2,
      angle: Math.random() * 2 * Math.PI,
      speed: Math.random() * 6 + 2,
      radius: Math.random() * 3 + 2,
      color: `hsl(${Math.random() * 360},100%,50%)`,
      alpha: 1,
      decay: Math.random() * 0.01 + 0.005
    });
  }
  requestAnimationFrame(fireworksLoop);
}

function stopFireworks() {
  confettiActive = false;
  particles = [];
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

function fireworksLoop() {
  if (!confettiActive) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach(p => {
    p.x += Math.cos(p.angle) * p.speed;
    p.y += Math.sin(p.angle) * p.speed;
    p.alpha -= p.decay;

    ctx.fillStyle = `hsla(${p.color},${p.alpha})`;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fill();
  });

  // Remove faded particles
  particles = particles.filter(p => p.alpha > 0);

  // Refill particles to keep burst continuous
  if (confettiActive && particles.length < 100) {
    for (let i = particles.length; i < 100; i++) {
      particles.push({
        x: canvas.width / 2,
        y: canvas.height / 2,
        angle: Math.random() * 2 * Math.PI,
        speed: Math.random() * 6 + 2,
        radius: Math.random() * 3 + 2,
        color: `hsl(${Math.random() * 360},100%,50%)`,
        alpha: 1,
        decay: Math.random() * 0.01 + 0.005
      });
    }
  }

  requestAnimationFrame(fireworksLoop);
}
</script>
</body>
</html>
