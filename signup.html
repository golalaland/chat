<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>Sign Up | Xixi</title>
<link rel="icon" href="data:," />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<style>
/* Minimal video preview */
#videoPreviewWrapper {
  width: 100%;
  max-width: 480px;
  margin: 12px auto;
  aspect-ratio: 16/9;
  border-radius: 10px;
  overflow: hidden;
  position: relative;
  background: #111;
}
#videoPreview {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
#loadingBarWrapper {
  display: none;
  width: 100%;
  max-width: 400px;
  margin: 20px auto;
  height: 8px;
  background: rgba(255,255,255,0.1);
  border-radius: 8px;
  overflow: hidden;
}
#loadingBar {
  width: 0%;
  height: 100%;
  background: linear-gradient(90deg,#FF1493,#FF69B4);
  transition: width 0.3s ease;
}
</style>
</head>
<body>
<div id="appWrapper">
  <div class="app">
    <div class="brand">乂丨乂丨</div>
    <div id="greeting">Chat. Own Your Vibe.</div>

    <div id="videoPreviewWrapper">
      <video id="videoPreview" autoplay muted loop playsinline>
        <source src="your-demo-video.mp4" type="video/mp4">
      </video>
    </div>

    <div id="authBox">
      <div id="emailAuthWrapper">
        <input type="tel" id="phoneInput" placeholder="Enter your phone number" class="auth-input">
        <input type="email" id="emailInput" placeholder="Enter your email" class="auth-input">
        <button id="whitelistLoginBtn" class="google-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email logo"> VIP Access
        </button>
        <button id="googleSignInBtn" class="google-btn">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo"> Sign in with Google
        </button>
      </div>
    </div>

    <div id="loadingBarWrapper">
      <div id="loadingBar"></div>
    </div>

    <footer id="startupFooter">
      <div>©5786 <span>Own Your Vibe</span></div>
      <div>自分の雰囲気を楽しもう</div>
      <div>3-1-1 Nihonbashi, Chuo-ku, Tokyo, Japan</div>
      <div style="margin-top:4px;">
        <a href="#">Privacy Policy</a> |
        <a href="#">Terms of Service</a>
      </div>
    </footer>
  </div>
</div>

<script type="module" src="signup.js"></script>
</body>
</html>
