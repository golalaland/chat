<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIP/Host Signup</title>
<style>
:root {
  --primary-color: #ff4081;
  --background-color: #111;
  --text-color: #eee;
  --input-bg: #222;
  --input-border: #333;
  --vip-color: gold;
}

body {
  margin:0;
  font-family: 'Inter', sans-serif;
  background: var(--background-color);
  color: var(--text-color);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:1rem;
}

video {
  width:100%;
  max-width:400px;
  border-radius:15px;
  margin-bottom:1rem;
  height:200px;
  object-fit:cover;
}

h2 {
  font-weight:600;
  color:var(--primary-color);
  text-align:center;
  margin-bottom:0.25rem;
  font-size:1.3rem;
}

p {
  text-align:center;
  font-size:0.85rem;
  color:#aaa;
  margin-bottom:1rem;
}

/* Compact form fields */
.form-group {
  width:90%;
  max-width:360px;
  margin-bottom:0.8rem;
}

.form-group input {
  width:100%;
  padding:0.65rem 1rem;
  border-radius:30px;
  border:1px solid var(--input-border);
  background:var(--input-bg);
  color:var(--text-color);
  font-size:0.9rem;
  outline:none;
}

.form-group input:focus {
  border-color: var(--primary-color);
  box-shadow:0 0 8px rgba(255,64,129,0.5);
}

/* Gender */
.gender-label {
  text-align:center;
  font-weight:600;
  margin-bottom:0.3rem;
}

.gender-select {
  display:flex;
  justify-content:center;
  gap:15px;
  margin-bottom:1rem;
}

.gender-select button {
  width:50px;
  height:50px;
  border-radius:50%;
  border:none;
  background:#333;
  color:#eee;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 4px #000;
  transition:0.2s;
}

.gender-select button:active {
  transform:translateY(2px);
  box-shadow:0 2px #000;
}

.gender-select button.selected {
  background:var(--primary-color);
  box-shadow:0 0 12px var(--primary-color);
}

/* VIP Toggle */
.vip-label {
  text-align:center;
  font-weight:600;
  margin-bottom:0.3rem;
}

.vip-toggle {
  width:80px;
  height:36px;
  border-radius:18px;
  background:#444;
  position:relative;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:1rem;
  transition:0.3s;
}

.vip-toggle .vip-circle {
  width:34px;
  height:34px;
  border-radius:50%;
  background:#555;
  position:absolute;
  left:1px;
  transition:0.3s;
}

.vip-toggle.on .vip-circle {
  left:45px;
  background:gold;
  box-shadow:0 0 12px gold;
}

.vip-toggle .vip-text {
  font-weight:bold;
  color:gold;
  font-size:0.8rem;
  opacity:0;
  transition:0.3s;
}

.vip-toggle.on .vip-text {
  opacity:1;
}

/* Submit Button */
.submit-btn {
  width:50%;
  padding:0.7rem;
  border:none;
  border-radius:30px;
  font-weight:bold;
  font-size:0.9rem;
  color:#fff;
  background:var(--primary-color);
  cursor:pointer;
  margin-bottom:1rem;
}

.submit-btn:hover { transform:scale(1.03); }

.message {
  text-align:center;
  font-size:0.85rem;
}
</style>
</head>
<body>

<video autoplay muted loop>
  <source src="sample-video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<h2>VIP/Host Signup</h2>
<p id="host-info">You're in <span id="host-username">HostName</span>'s VIP Tab</p>

<div class="form-group">
  <input id="name" type="text" placeholder="Full Name">
</div>
<div class="form-group">
  <input id="phone" type="text" placeholder="Phone Number">
</div>
<div class="form-group">
  <input id="email" type="email" placeholder="Email Address">
</div>

<div class="gender-label">Select Your Gender</div>
<div class="gender-select">
  <button id="femaleBtn">F</button>
  <button id="maleBtn">M</button>
</div>

<div class="vip-label">VIP</div>
<div class="vip-toggle" id="vipToggle">
  <span class="vip-circle"></span>
  <span class="vip-text">VIP</span>
</div>

<button class="submit-btn" id="submitBtn">Sign Up</button>
<div class="message" id="message"></div>

<script>
const clickSound = new Audio('click.mp3');

// VIP Toggle
const vipToggle = document.getElementById('vipToggle');
let isVIP = false;

vipToggle.addEventListener('click', () => {
  isVIP = !isVIP;
  vipToggle.classList.toggle('on', isVIP);
  clickSound.play();
});

// Gender Selection
const femaleBtn = document.getElementById('femaleBtn');
const maleBtn = document.getElementById('maleBtn');
let gender = '';

femaleBtn.addEventListener('click', ()=>{
  gender = 'Female';
  femaleBtn.classList.add('selected');
  maleBtn.classList.remove('selected');
  clickSound.play();
});

maleBtn.addEventListener('click', ()=>{
  gender = 'Male';
  maleBtn.classList.add('selected');
  femaleBtn.classList.remove('selected');
  clickSound.play();
});

// Host info from URL
const hostUsername = new URLSearchParams(window.location.search).get('host') || 'HostName';
document.getElementById('host-username').textContent = hostUsername;

// Submit
const submitBtn = document.getElementById('submitBtn');
const messageEl = document.getElementById('message');

submitBtn.addEventListener('click', () => {
  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const email = document.getElementById('email').value.trim();

  if(!name || !phone || !email || !gender){
    messageEl.textContent = 'Please fill all fields.';
    return;
  }
  if(!isVIP && gender !== 'Female'){
    messageEl.textContent = 'Only females can sign up as hosts.';
    return;
  }

  messageEl.textContent = `Signed up as ${isVIP?'VIP':'Host'}!`;
  // TODO: Firestore + Paystack integration
});
</script>
</body>
</html>
