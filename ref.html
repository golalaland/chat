<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>VIP / Host Signup</title>
<style>
:root {
  --primary-color: #ff4081;
  --background-color: #111;
  --text-color: #eee;
  --input-bg: #222;
  --input-border: #333;
  --vip-color: gold;
}
* { box-sizing:border-box; margin:0; padding:0; }
body {
  background: var(--background-color);
  color: var(--text-color);
  font-family: 'Inter', sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:1rem;
}
.video-container {
  width:100%;
  max-width:430px;
  border-radius:15px;
  overflow:hidden;
  margin-bottom:1rem;
  aspect-ratio:16/9;
}
iframe { width:100%; height:100%; object-fit:cover; border-radius:15px; border:none; }
h2 { font-size:1.4rem; color:var(--primary-color); margin-bottom:0.25rem; text-align:center; }
#host-info { font-size:0.85rem; color:#aaa; text-align:center; margin-bottom:1rem; }
.form-group { width:90%; max-width:400px; margin-bottom:0.7rem; }
.form-group input {
  width:100%; padding:0.65rem 1rem; border-radius:30px;
  border:1px solid var(--input-border); background:var(--input-bg);
  color:var(--text-color); font-size:0.9rem; outline:none;
}
.form-group input:focus { border-color: var(--primary-color); box-shadow:0 0 8px rgba(255,64,129,0.5); }
.gender-label { text-align:center; font-weight:600; margin-bottom:0.3rem; }
.gender-select { display:flex; justify-content:center; gap:15px; margin-bottom:1rem; }
.gender-select button {
  width:50px; height:50px; border-radius:50%; border:none; background:#333;
  color:#eee; font-weight:bold; font-size:1rem; cursor:pointer; box-shadow:0 6px #000;
  transition:0.2s;
}
.gender-select button:active { transform:translateY(3px); box-shadow:0 2px #000; }
.gender-select button.selected { background:var(--primary-color); box-shadow:0 0 15px var(--primary-color); }
.vip-label { text-align:center; font-weight:bold; font-size:1rem; margin-bottom:0.3rem; color:#aaa; transition:0.3s; }
.vip-toggle { width:80px; height:36px; border-radius:18px; background:#444; position:relative; cursor:pointer; margin:0 auto 0.5rem auto; transition:0.3s; }
.vip-toggle .vip-circle { width:34px; height:34px; border-radius:50%; background:#555; position:absolute; left:1px; top:1px; transition:0.3s; }
.vip-toggle.on .vip-circle { left:45px; background:gold; box-shadow:0 0 12px gold; }
.vip-message { text-align:center; font-size:0.8rem; color:gold; opacity:0; transition:0.3s; margin-bottom:1rem; }
.vip-label.on { color:gold; text-shadow:0 0 8px gold; }
.submit-btn { width:50%; padding:0.65rem; border:none; border-radius:30px; font-weight:bold; font-size:0.9rem; color:#fff; background:var(--primary-color); cursor:pointer; margin-bottom:1rem; transition:0.2s; }
.submit-btn:hover { transform:scale(1.03); }
.message { text-align:center; font-size:0.85rem; min-height:20px; }
</style>
</head>
<body>

<div class="video-container">
  <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Promo Video" allowfullscreen></iframe>
</div>

<h2>VIP / Host Signup</h2>
<p id="host-info">You're in <span id="host-username">Main</span>'s VIP Tab</p>

<div class="form-group"><input id="name" type="text" placeholder="Full Name"></div>
<div class="form-group"><input id="chatId" type="text" placeholder="Choose a Chat Name (no @ or $)"></div>
<div class="form-group"><input id="phone" type="text" placeholder="Phone Number"></div>
<div class="form-group"><input id="email" type="email" placeholder="Email Address"></div>

<div class="gender-label">Select Your Gender</div>
<div class="gender-select">
  <button id="femaleBtn">F</button>
  <button id="maleBtn">M</button>
</div>

<div class="vip-label" id="vipLabel">VIP</div>
<div class="vip-toggle" id="vipToggle"><span class="vip-circle"></span></div>
<div class="vip-message" id="vipMessage">You're in VIP zone, way to go!</div>

<button class="submit-btn" id="submitBtn">Sign Up</button>
<div class="message" id="message"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore,
  doc,
  setDoc,
  getDoc,
  updateDoc,
  query,
  collection,
  where,
  getDocs,
  serverTimestamp,
  arrayUnion
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// --- Firebase Config ---
const firebaseConfig = {
  apiKey: "AIzaSyDbKz4ef_eUDlCukjmnK38sOwueYuzqoao",
  authDomain: "metaverse-1010.firebaseapp.com",
  projectId: "metaverse-1010",
  storageBucket: "metaverse-1010.appspot.com",
  messagingSenderId: "1044064238233",
  appId: "1:1044064238233:web:2fbdfb811cb0a3ba349608"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Wait for DOM to be ready (extra safe)
document.addEventListener('DOMContentLoaded', () => {
  // --- UI Elements ---
  let isVIP = false;
  let gender = '';
  const vipToggle = document.getElementById('vipToggle');
  const vipLabel = document.getElementById('vipLabel');
  const vipMessage = document.getElementById('vipMessage');
  const femaleBtn = document.getElementById('femaleBtn');
  const maleBtn = document.getElementById('maleBtn');
  const submitBtn = document.getElementById('submitBtn');
  const messageEl = document.getElementById('message');
  const nameInput = document.getElementById('name');
  const chatIdInput = document.getElementById('chatId');
  const phoneInput = document.getElementById('phone');
  const emailInput = document.getElementById('email');
  const hostUsernameEl = document.getElementById('host-username');

  // --- Capture Referral from URL ---
  const urlParams = new URLSearchParams(window.location.search);
  const referrer = urlParams.get('ref') || null;

  // --- Helper Functions ---
  function sanitizeKey(key){ return key.replace(/[.#$[\]]/g, ','); }
  function cleanChatId(input){ return input.toLowerCase().replace(/[^a-z0-9_]/g, ''); }
  function sanitizeEmailPrefix(email){ return (email || '').split('@')[0]; }
  async function isChatIdTaken(chatId) {
    const q = query(collection(db, "users"), where("chatIdLower", "==", chatId.toLowerCase()));
    const snapshot = await getDocs(q);
    return !snapshot.empty;
  }

  // --- VIP Toggle ---
  vipToggle.addEventListener('click', () => {
    isVIP = !isVIP;
    vipToggle.classList.toggle('on', isVIP);
    vipLabel.classList.toggle('on', isVIP);
    vipMessage.style.opacity = isVIP ? '1' : '0';
  });

  // --- Gender Buttons ---
  femaleBtn.addEventListener('click', () => {
    gender = 'Female';
    femaleBtn.classList.add('selected');
    maleBtn.classList.remove('selected');
  });
  maleBtn.addEventListener('click', () => {
    gender = 'Male';
    maleBtn.classList.add('selected');
    femaleBtn.classList.remove('selected');
  });

  // --- Update Host Stats & Gift Stars ---
  async function updateHostStats(userData) {
    if(!userData.invitedBy) return;
    try {
      const hostDocRef = doc(db, 'users', sanitizeKey(userData.invitedBy));
      const hostSnap = await getDoc(hostDocRef);
      if(!hostSnap.exists()) return;

      const hostData = hostSnap.data();

      // Use arrayUnion directly in updateDoc
      await updateDoc(hostDocRef, {
        hostFriends: arrayUnion(userData.chatId),
        hostVIP: userData.isVIP ? (hostData.hostVIP || 0) + 1 : (hostData.hostVIP || 0),
        stars: (hostData.stars || 0) + 200 // gift 200 stars to inviter
      });

      // The shop modal will detect this change for the inviter and render there
    } catch(e){
      console.error('Error updating host stats:', e);
    }
  }

  // --- Submit Logic ---
  submitBtn.addEventListener('click', async () => {
    const fullName = (nameInput.value || '').trim();
    const chatId = cleanChatId((chatIdInput.value || '').trim());
    const phone = (phoneInput.value || '').trim();
    const email = (emailInput.value || '').trim().toLowerCase();

    if(!fullName || !chatId || !phone || !email || !gender){
      messageEl.textContent = 'Please fill in all fields.';
      return;
    }

    if(!isVIP && gender !== 'Female'){
      messageEl.textContent = 'Only females can sign up as hosts.';
      return;
    }

    if(await isChatIdTaken(chatId)){
      messageEl.textContent = 'That chat name is already taken. Try another one ✨';
      return;
    }

    messageEl.textContent = 'Signing up...';

    const uidKey = sanitizeKey(email);
    const userRef = doc(db, "users", uidKey);
    const userSnap = await getDoc(userRef);

    const userData = {
      chatId,
      chatIdLower: chatId.toLowerCase(),
      fullName,
      stars: 50,
      starsToday: 0,
      lastStarDate: new Date().toISOString().split("T")[0],
      cash: 0,
      usernameColor: '#'+Math.floor(Math.random()*16777215).toString(16),
      isAdmin: false,
      isVIP,
      isHost: !isVIP,
      hostLink: !isVIP ? `https://golalaland.github.io/chat/ref.html?ref=${encodeURIComponent(chatId)}` : null,
      invitedBy: referrer || null,
      email,
      phone,
      gender,
      createdAt: serverTimestamp(),
      subscriptionActive: false,
      subscriptionCount: 0
    };

    try {
      if(!userSnap.exists()) await setDoc(userRef, userData);
      else await updateDoc(userRef, userData);

      // ✅ Update host stats and gift stars
      await updateHostStats(userData);

      // --- Update host-username display ---
      if(referrer){
        const refDoc = doc(db, 'users', sanitizeKey(referrer));
        const refSnap = await getDoc(refDoc);
        let displayName = sanitizeEmailPrefix(referrer);
        if(refSnap.exists()){
          const refData = refSnap.data();
          if(refData.chatId) displayName = refData.chatId;
        }
        hostUsernameEl.textContent = displayName;
      }

      // ✅ Save user locally & show message
      localStorage.setItem('vipUser', JSON.stringify({ email, chatId }));
      messageEl.textContent = `✅ Welcome ${fullName}! You’re now ${isVIP ? 'a VIP' : 'a Host'} 🎉`;

      // --- Redirect to shop page ---
      setTimeout(() => {
        window.location.href = "https://golalaland.github.io/chat/nushop.html#";
      }, 800); // slight delay so user sees the message

    } catch(e) {
      console.error(e);
      messageEl.textContent = '❌ Signup failed. Please try again.';
    }
  }); // <-- CLOSE event listener properly

}); // end DOMContentLoaded
</script>
</body>
</html>
