<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>VIP / Host Signup</title>
<style>
:root {
  --primary-color: #ff4081;
  --background-gradient: linear-gradient(135deg,#111,#000,#222);
  --text-color: #eee;
  --input-bg: #222;
  --input-border: #333;
  --vip-color: gold;
}
* { box-sizing:border-box; margin:0; padding:0; }
body {
  background: var(--background-gradient);
  color: var(--text-color);
  font-family: 'Inter', sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:1rem;
}
.placeholder-container {
  width:100%;
  max-width:430px;
  border-radius:15px;
  overflow:hidden;
  margin-bottom:1rem;
  aspect-ratio:16/9;
  background:#333 url('https://via.placeholder.com/430x243?text=VIP+Promo') center/cover no-repeat;
}
h2 { font-size:1.4rem; color:var(--primary-color); margin-bottom:0.25rem; text-align:center; }
.form-group { width:90%; max-width:400px; margin-bottom:0.7rem; }
.form-group input {
  width:100%; padding:0.65rem 1rem; border-radius:30px;
  border:1px solid var(--input-border); background:var(--input-bg);
  color:var(--text-color); font-size:0.9rem; outline:none;
}
.form-group input:focus { border-color: var(--primary-color); box-shadow:0 0 8px rgba(255,64,129,0.5); }
#dob { width:120px; height:50px; border-radius:10px; text-align:center; font-size:0.9rem; cursor:pointer; }
#dob:focus { border-color: var(--primary-color); box-shadow:0 0 8px rgba(255,64,129,0.5); }
.gender-label { text-align:center; font-weight:600; margin-bottom:0.3rem; }
.gender-select { display:flex; justify-content:center; gap:15px; margin-bottom:1rem; }
.gender-select button {
  width:50px; height:50px; border-radius:50%; border:none; background:#333;
  color:#eee; font-weight:bold; font-size:1rem; cursor:pointer; box-shadow:0 6px #000;
  transition:0.2s;
}
.gender-select button:active { transform:translateY(3px); box-shadow:0 2px #000; }
.gender-select button.selected { background:var(--primary-color); box-shadow:0 0 15px var(--primary-color); }
.vip-label { text-align:center; font-weight:bold; font-size:1rem; margin-bottom:0.3rem; color:#aaa; transition:0.3s; }
.vip-toggle { width:80px; height:36px; border-radius:18px; background:#444; position:relative; cursor:pointer; margin:0 auto 0.5rem auto; transition:0.3s; }
.vip-toggle .vip-circle { width:34px; height:34px; border-radius:50%; background:#555; position:absolute; left:1px; top:1px; transition:0.3s; }
.vip-toggle.on .vip-circle { left:45px; background:gold; box-shadow:0 0 12px gold; }
.vip-message { text-align:center; font-size:0.8rem; color:gold; opacity:0; transition:0.3s; margin-bottom:1rem; }
.vip-label.on { color:gold; text-shadow:0 0 8px gold; }
.submit-btn { width:50%; padding:0.65rem; border:none; border-radius:30px; font-weight:bold; font-size:0.9rem; color:#fff; background:var(--primary-color); cursor:pointer; margin-bottom:1rem; transition:0.2s; display:flex; justify-content:center; align-items:center; position:relative; }
.submit-btn:hover { transform:scale(1.03); }
.submit-btn .spinner {
  width:18px; height:18px; border:3px solid #fff; border-top:3px solid rgba(255,255,255,0.3);
  border-radius:50%; animation: spin 0.7s linear infinite; display:none;
}
@keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
.message { text-align:center; font-size:0.85rem; min-height:20px; margin-top:0.5rem; }
#fomoPopup {
  position: fixed; bottom:10px; left:50%; transform:translateX(-50%);
  background:rgba(255,64,129,0.95); color:#fff; padding:0.5rem 1rem;
  border-radius:12px; font-size:0.85rem; display:none; z-index:9999;
  box-shadow:0 4px 10px rgba(0,0,0,0.4);
}
</style>
</head>
<body>

<div class="placeholder-container"></div>

<h2>VIP / Host Signup</h2>

<div class="form-group"><input id="name" type="text" placeholder="Full Name"></div>
<div class="form-group"><input id="chatId" type="text" placeholder="Choose a Chat Name"></div>
<div class="form-group"><input id="phone" type="text" placeholder="Phone Number"></div>
<div class="form-group"><input id="email" type="email" placeholder="Email Address"></div>
<div class="form-group"><input id="dob" type="date" placeholder="Date of Birth"></div>

<div class="gender-label">Select Your Gender</div>
<div class="gender-select">
  <button id="femaleBtn">F</button>
  <button id="maleBtn">M</button>
</div>

<div class="vip-label" id="vipLabel">VIP</div>
<div class="vip-toggle" id="vipToggle"><span class="vip-circle"></span></div>
<div class="vip-message" id="vipMessage">You're in VIP zone, way to go!</div>

<!-- Hidden Fields -->
<input type="hidden" id="age" name="age">
<input type="hidden" id="country" name="country">
<input type="hidden" id="bankName" name="bankName">
<input type="hidden" id="bankAccountNumber" name="bankAccountNumber">

<button class="submit-btn" id="submitBtn">
  <span class="btn-text">Sign Up</span>
  <span class="spinner" id="spinner"></span>
</button>
<div class="message" id="message"></div>

<div id="fomoPopup"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, query, collection, where, getDocs, serverTimestamp, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDbKz4ef_eUDlCukjmnK38sOwueYuzqoao",
  authDomain: "metaverse-1010.firebaseapp.com",
  projectId: "metaverse-1010",
  storageBucket: "metaverse-1010.appspot.com",
  messagingSenderId: "1044064238233",
  appId: "1:1044064238233:web:2fbdfb811cb0a3ba349608"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.addEventListener('DOMContentLoaded', () => {
  let isVIP = false;
  let gender = '';
  const vipToggle = document.getElementById('vipToggle');
  const vipLabel = document.getElementById('vipLabel');
  const vipMessage = document.getElementById('vipMessage');
  const femaleBtn = document.getElementById('femaleBtn');
  const maleBtn = document.getElementById('maleBtn');
  const submitBtn = document.getElementById('submitBtn');
  const spinner = document.getElementById('spinner');
  const btnText = submitBtn.querySelector('.btn-text');
  const messageEl = document.getElementById('message');
  const nameInput = document.getElementById('name');
  const chatIdInput = document.getElementById('chatId');
  const phoneInput = document.getElementById('phone');
  const emailInput = document.getElementById('email');
  const dobInput = document.getElementById('dob');
  const ageInput = document.getElementById('age');
  const countryInput = document.getElementById('country');
  const hostUsernameEl = document.getElementById('host-username');
  const fomoPopup = document.getElementById('fomoPopup');

  const urlParams = new URLSearchParams(window.location.search);
  const referrer = urlParams.get('ref') || null;
  const validEmailSuffixes = ['@gmail.com','@yahoo.com','@icloud.com','@proton.me','@protonmail.com'];

  function sanitizeKey(key){ return key.replace(/[.#$[\]]/g, ','); }
  function cleanChatId(input){ return input.toLowerCase().replace(/[^a-z0-9_]/g, ''); }
  function sanitizeEmailPrefix(email){ return (email || '').split('@')[0]; }
  function isValidEmail(email) { return validEmailSuffixes.some(s => email.endsWith(s)); }

  async function isChatIdTaken(chatId) {
    const q = query(collection(db, "users"), where("chatIdLower", "==", chatId.toLowerCase()));
    const snapshot = await getDocs(q);
    return !snapshot.empty;
  }

  // Phone input only digits
  phoneInput.addEventListener('input', () => { phoneInput.value = phoneInput.value.replace(/\D/g,''); });

  // VIP toggle & confetti
  vipToggle.addEventListener('click', () => {
    isVIP = !isVIP;
    vipToggle.classList.toggle('on', isVIP);
    vipLabel.classList.toggle('on', isVIP);
    vipMessage.style.opacity = isVIP ? '1' : '0';
    if(isVIP) triggerSprayConfetti();
  });

  femaleBtn.addEventListener('click', () => { gender='Female'; femaleBtn.classList.add('selected'); maleBtn.classList.remove('selected'); });
  maleBtn.addEventListener('click', () => { gender='Male'; maleBtn.classList.add('selected'); femaleBtn.classList.remove('selected'); });

  // Date of Birth ‚Üí Calculate Age
  dobInput.addEventListener('change', () => {
    const dobValue = dobInput.value;
    if(!dobValue) return;
    const birthDate = new Date(dobValue);
    const today = new Date();
    let age = today.getFullYear() - birthDate.getFullYear();
    const m = today.getMonth() - birthDate.getMonth();
    if(m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) age--;
    if(age < 18){ messageEl.textContent="‚ùå Must be 18+ to sign up."; dobInput.value=''; ageInput.value=''; return; }
    ageInput.value = age;
  });

  // FOMO popup
  const sampleNames = ["Alice","Bob","Carol","Dave","Eve","Frank","Grace","Hannah","Ivy","Jack","Karen","Leo","Mona"];
  const fomoRoles = ["VIP","Host"];
  function showFomoPopup(){
    const randomName = sampleNames[Math.floor(Math.random()*sampleNames.length)];
    const randomRole = fomoRoles[Math.floor(Math.random()*fomoRoles.length)];
    fomoPopup.textContent = `üéâ ${randomName} just joined as a ${randomRole}!`;
    fomoPopup.style.display = 'block';
    setTimeout(()=>{ fomoPopup.style.display='none'; },5000);
  }
  setInterval(showFomoPopup, 10000); // every 10 seconds

  // Confetti function
  function triggerSprayConfetti() {
    const colors = ['#FFD700','#FF69B4','#00BFFF','#FF4500','#32CD32'];
    const numParticles = 50;
    const rect = vipToggle.getBoundingClientRect();
    const startX = rect.left + rect.width/2;
    const startY = rect.bottom;
    for (let i = 0; i < numParticles; i++) {
      const particle = document.createElement('div');
      particle.style.position='fixed';
      particle.style.width='6px';
      particle.style.height='16px';
      particle.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
      particle.style.left=`${startX}px`;
      particle.style.top=`${startY}px`;
      particle.style.opacity='0.9';
      particle.style.borderRadius='2px';
      particle.style.pointerEvents='none';
      particle.style.zIndex='9999';
      document.body.appendChild(particle);
      const angle = (Math.random()*Math.PI/2) - Math.PI/4;
      const speed = 300 + Math.random()*200;
      const duration = 1500 + Math.random()*500;
      const start = performance.now();
      (function animate(time){
        const t = (time-start)/duration;
        if(t<1){
          const dx = Math.sin(angle)*speed*t;
          const dy = -Math.cos(angle)*speed*t;
          particle.style.transform=`translate(${dx}px, ${dy}px) rotate(${t*720}deg)`;
          particle.style.opacity=`${1-t}`;
          requestAnimationFrame(animate);
        } else { particle.remove(); }
      })(start);
    }
  }

  // Get country via IP (free API)
  fetch('https://ipapi.co/json/')
    .then(res => res.json())
    .then(data => { countryInput.value = data.country_name || "Unknown"; })
    .catch(()=>{ countryInput.value = "Unknown"; });

  // Submit button
  submitBtn.addEventListener('click', async () => {
    const fullName = nameInput.value.trim();
    const chatIdRaw = chatIdInput.value.trim();
    const chatId = cleanChatId(chatIdRaw);
    const phone = phoneInput.value.trim();
    const email = emailInput.value.trim().toLowerCase();
    const dob = dobInput.value;
    const age = ageInput.value;
    const country = countryInput.value;

    if(!fullName||!chatId||!phone||!email||!gender||!dob){ messageEl.textContent='Please fill in all fields.'; return; }
    if(chatId.length<5||chatId.length>15){ messageEl.textContent='Username must be 5-15 characters.'; return; }
    if(phone.length<11||phone.length>15){ messageEl.textContent='Phone number not valid.'; return; }
    if(!isValidEmail(email)){ messageEl.textContent='Email Address not valid.'; return; }
    if(!isVIP && gender!=='Female'){ messageEl.textContent='Only females can sign up as hosts buddy üôÇ.'; return; }

    spinner.style.display='inline-block'; btnText.style.display='none'; messageEl.textContent='Signing up...';

    const uidKey = sanitizeKey(email);
    const userRef = doc(db, "users", uidKey);

    try {
      const existingSnap = await getDoc(userRef);
      const chatTaken = await isChatIdTaken(chatId);
      if(existingSnap.exists() || chatTaken){
        messageEl.textContent = "‚ùå User already signed up with this email or username.";
        spinner.style.display='none'; btnText.style.display='inline';
        return;
      }

      const userData = {
        chatId,
        chatIdLower:chatId.toLowerCase(),
        fullName,
        age,
        dob,
        country,
        stars:50,
        starsToday:0,
        starsGifted:0,
        lastStarDate:new Date().toISOString().split("T")[0],
        cash:0,
        usernameColor:'#'+Math.floor(Math.random()*16777215).toString(16),
        isAdmin:false,
        isVIP,
        isHost:!isVIP,
        hostLink:!isVIP?`https://golalaland.github.io/chat/ref.html?ref=${encodeURIComponent(chatId)}`:null,
        invitedBy:referrer||null,
        email,
        phone,
        gender,
        bankName:'',
        bankAccountNumber:'',
        createdAt:serverTimestamp(),
        subscriptionActive:false,
        subscriptionCount:0,
        socialShare:false,
        instagram:"",
        tiktok:"",
        whatsapp:"",
        telegram:"",
      };

      await setDoc(userRef,userData);

      messageEl.textContent=`‚úÖ Welcome ${fullName}! You‚Äôve been gifted 50 ‚≠êÔ∏è`;

      setTimeout(()=>{ window.location.href="https://golalaland.github.io/chat/nushop.html#"; },800);

    } catch(e){ console.error(e); messageEl.textContent="‚ùå Signup failed. Please try again."; }
    finally{ spinner.style.display='none'; btnText.style.display='inline'; }
  });
});
</script>
</body>
</html>
